<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sim of World - Fabrikalar</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="global-menu.css">
    
    <style>
        :root {
            --bg-dark: #0d0d0d;
            --bg-header: #0a0a0a;
            --accent-cyan: #00e5ff;
            --accent-green: #2ecc71;
            --accent-red: #e74c3c;
            --accent-gold: #ffd700;
            --accent-orange: #e67e22;
            --text-white: #ffffff;
            --text-muted: #888;
            --card-bg: rgba(30, 30, 30, 0.95);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: #000;
            font-family: 'Rajdhani', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text-white);
        }

        .game-container {
            width: 100%;
            max-width: 450px;
            background-color: var(--bg-dark);
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
            background-image: linear-gradient(rgba(0,0,0,0.92), rgba(0,0,0,0.92)), url('https://upload.wikimedia.org/wikipedia/commons/thumb/e/ec/World_map_blank_without_borders.svg/2000px-World_map_blank_without_borders.svg.png');
            background-size: cover;
            background-position: center;
        }

        /* MAIN */
        main { flex: 1; padding: 15px; overflow-y: auto; padding-bottom: 80px; }

        /* TABS */
        .tabs-container { display: flex; gap: 10px; margin-bottom: 20px; background: #111; padding: 5px; border-radius: 8px; border: 1px solid #333; }
        .tab-btn { flex: 1; padding: 10px; border: none; background: transparent; color: #777; font-family: 'Rajdhani'; font-weight: bold; cursor: pointer; border-radius: 6px; transition: all 0.3s; }
        .tab-btn.active { background: #222; color: var(--accent-cyan); box-shadow: 0 0 10px rgba(0, 229, 255, 0.1); }

        /* PAGE TITLE */
        .section-header { text-align: center; margin-bottom: 20px; animation: fadeIn 0.5s; }
        .section-title { font-size: 1.1rem; letter-spacing: 1px; color: #fff; margin-bottom: 5px; }
        .section-desc { font-size: 0.8rem; color: var(--text-muted); }

        /* FACTORY GRID */
        .factory-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; animation: slideUp 0.6s ease; }

        .factory-card {
            background: var(--card-bg);
            border: 1px solid #333;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s, border-color 0.2s;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 160px;
        }
        .factory-card:hover { transform: translateY(-5px); }

        /* Kart Stilleri (Görseldekine benzer gradientler) */
        .type-farm { border-top: 3px solid var(--accent-green); background: linear-gradient(180deg, rgba(46, 204, 113, 0.05), rgba(30,30,30,0.95)); }
        .type-animal { border-top: 3px solid var(--accent-orange); background: linear-gradient(180deg, rgba(230, 126, 34, 0.05), rgba(30,30,30,0.95)); }
        .type-food { border-top: 3px solid var(--accent-cyan); background: linear-gradient(180deg, rgba(0, 229, 255, 0.05), rgba(30,30,30,0.95)); }
        .type-weapon { border-top: 3px solid var(--accent-red); background: linear-gradient(180deg, rgba(231, 76, 60, 0.05), rgba(30,30,30,0.95)); }

        .f-icon-circle {
            width: 50px; height: 50px; border-radius: 50%; background: #222;
            display: flex; align-items: center; justify-content: center;
            margin-bottom: 10px; box-shadow: 0 0 15px rgba(0,0,0,0.5);
            font-size: 1.5rem;
        }

        .type-farm .f-icon-circle { color: var(--accent-green); box-shadow: 0 0 10px rgba(46, 204, 113, 0.3); }
        .type-animal .f-icon-circle { color: var(--accent-orange); box-shadow: 0 0 10px rgba(230, 126, 34, 0.3); }
        .type-food .f-icon-circle { color: var(--accent-cyan); box-shadow: 0 0 10px rgba(0, 229, 255, 0.3); }
        .type-weapon .f-icon-circle { color: var(--accent-red); box-shadow: 0 0 10px rgba(231, 76, 60, 0.3); }

        .f-name { font-size: 0.9rem; font-weight: bold; margin-bottom: 5px; color: #fff; }
        .f-power { font-size: 0.75rem; color: #aaa; }
        .f-power span { font-weight: bold; color: #fff; }

        /* ÜRETİM MODALI */
        .modal-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 100;
            display: none; justify-content: center; align-items: center;
            animation: fadeIn 0.3s;
        }
        .modal-content {
            background: #151515; width: 90%; padding: 20px; border-radius: 10px;
            border: 1px solid #444; position: relative; text-align: center;
        }
        .modal-close { position: absolute; top: 10px; right: 15px; color: #aaa; cursor: pointer; }
        
        .prod-header { display: flex; flex-direction: column; align-items: center; margin-bottom: 20px; }
        .prod-icon-lg { font-size: 3rem; margin-bottom: 10px; }
        .prod-title { font-size: 1.4rem; color: #fff; }
        
        /* Reçete Alanı */
        .recipe-box {
            background: #222; padding: 15px; border-radius: 6px; margin-bottom: 20px;
            display: flex; align-items: center; justify-content: space-around; border: 1px solid #333;
        }
        .res-item { display: flex; flex-direction: column; align-items: center; font-size: 0.8rem; color: #ccc; }
        .res-arrow { color: var(--accent-cyan); font-size: 1.2rem; }
        .res-img { font-size: 1.5rem; margin-bottom: 5px; }

        /* Progress Bar */
        .progress-area { margin-bottom: 20px; display: none; }
        .p-bar-bg { width: 100%; height: 10px; background: #333; border-radius: 5px; overflow: hidden; }
        .p-bar-fill { height: 100%; width: 0%; background: var(--accent-cyan); transition: width 0.1s linear; }
        .p-text { font-size: 0.8rem; margin-top: 5px; color: var(--accent-cyan); }

        .action-btn { width: 100%; padding: 12px; border: none; border-radius: 5px; font-family: 'Rajdhani'; font-weight: bold; font-size: 1rem; cursor: pointer; }
        .btn-start { background: var(--accent-green); color: #000; }
        .btn-working { background: #333; color: #fff; cursor: wait; }

        /* BOTTOM NAV */
        .bottom-nav {
            position: absolute; bottom: 0; width: 100%; background: #0a0a0a;
            border-top: 1px solid #333; display: flex; justify-content: space-around;
            padding: 10px 0; z-index: 10;
        }
        .nav-item { display: flex; flex-direction: column; align-items: center; color: var(--text-muted); font-size: 0.75rem; cursor: pointer; }
        .nav-item i { font-size: 1.4rem; margin-bottom: 3px; }
        .nav-item.active { color: var(--accent-cyan); }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

    </style>
</head>
<body>

    <div class="game-container">
        <!-- Header removed, injected by header-manager.js -->

        <main>
            <div class="tabs-container">
                <button class="tab-btn" onclick="switchTab('my-factories')">İŞLETMELERİM</button>
                <button class="tab-btn active" onclick="switchTab('build')">YENİ KUR</button>
            </div>

            <div id="tab-build">
                <div class="section-header">
                    <h2 class="section-title">YENİ BİR İŞ KUR</h2>
                    <p class="section-desc">Kurmak istediğiniz işletmeye tıklayın.</p>
                </div>

                <div class="factory-grid">
                    <div class="factory-card type-farm" onclick="openProductionModal('Tarım Çiftliği', 'agricultural')">
                        <div class="f-icon-circle"><i class="fas fa-seedling"></i></div>
                        <div class="f-name">Tarım Çiftliği</div>
                        <div class="f-power"><span>40</span> Etki Gücü</div>
                    </div>

                    <div class="factory-card type-animal" onclick="openProductionModal('Hayvan Çiftliği', 'animal')">
                        <div class="f-icon-circle"><i class="fas fa-paw"></i></div>
                        <div class="f-name">Hayvan Çiftliği</div>
                        <div class="f-power"><span>75</span> Etki Gücü</div>
                    </div>

                    <div class="factory-card type-food" onclick="openProductionModal('Gıda Fabrikası', 'food')">
                        <div class="f-icon-circle"><i class="fas fa-utensils"></i></div>
                        <div class="f-name">Gıda Fabrikası</div>
                        <div class="f-power"><span>120</span> Etki Gücü</div>
                    </div>

                    <div class="factory-card type-weapon" onclick="openProductionModal('Silah Fabrikası', 'weapon')">
                        <div class="f-icon-circle"><i class="fas fa-crosshairs"></i></div>
                        <div class="f-name">Silah Fabrikası</div>
                        <div class="f-power"><span>175</span> Etki Gücü</div>
                    </div>
                </div>
            </div>

            <div id="tab-my-factories" style="display:none; text-align:center; color:#666; padding-top:50px;">
                <i class="fas fa-industry" style="font-size:3rem; margin-bottom:10px;"></i>
                <p>Henüz kurulu bir işletmeniz yok.</p>
            </div>

        </main>

        <div class="modal-overlay" id="prodModal">
            <div class="modal-content">
                <span class="modal-close" onclick="closeModal()"><i class="fas fa-times"></i></span>
                
                <div class="prod-header">
                    <div id="mIcon" class="prod-icon-lg"></div>
                    <h2 id="mTitle" class="prod-title">Fabrika Adı</h2>
                </div>

                <div class="recipe-box">
                    <div class="res-item">
                        <i class="fas fa-cube res-img" style="color:#aaa"></i>
                        <span id="reqText">10 Demir</span>
                    </div>
                    <div class="res-arrow"><i class="fas fa-arrow-right"></i></div>
                    <div class="res-item">
                        <i id="outIcon" class="fas fa-box res-img" style="color:#fff"></i>
                        <span id="outText">1 Silah</span>
                    </div>
                </div>

                <div class="progress-area" id="progArea">
                    <div class="p-bar-bg"><div class="p-bar-fill" id="pBar"></div></div>
                    <div class="p-text">Üretim Yapılıyor...</div>
                </div>

                <button id="prodBtn" class="action-btn btn-start" onclick="startProduction()">ÜRETİMİ BAŞLAT</button>
            </div>
        </div>

    </div>

    <script>
        // Veriler
        const factoryData = {
            'agricultural': { icon: 'fa-seedling', color: 'var(--accent-green)', req: 'Su', out: 'Buğday', outIcon: 'fa-wheat' },
            'animal': { icon: 'fa-paw', color: 'var(--accent-orange)', req: 'Yem', out: 'Et', outIcon: 'fa-drumstick-bite' },
            'food': { icon: 'fa-utensils', color: 'var(--accent-cyan)', req: 'Buğday', out: 'Ekmek', outIcon: 'fa-bread-slice' },
            'weapon': { icon: 'fa-crosshairs', color: 'var(--accent-red)', req: 'Demir', out: 'Tüfek', outIcon: 'fa-fighter-jet' }
        };

        // Tab Değiştirme
        function switchTab(tabName) {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');

            document.getElementById('tab-build').style.display = 'none';
            document.getElementById('tab-my-factories').style.display = 'none';

            document.getElementById(`tab-${tabName}`).style.display = 'block';
        }

        // Modal Açma
        function openProductionModal(title, type) {
            const data = factoryData[type];
            document.getElementById('mTitle').innerText = title;
            
            const iconDiv = document.getElementById('mIcon');
            iconDiv.innerHTML = `<i class="fas ${data.icon}"></i>`;
            iconDiv.style.color = data.color;

            // Reçete Güncelle
            document.getElementById('reqText').innerText = `10 ${data.req}`;
            document.getElementById('outText').innerText = `1 ${data.out}`;
            
            const outIcon = document.getElementById('outIcon');
            outIcon.className = `fas ${data.outIcon} res-img`;
            outIcon.style.color = data.color;

            // Reset UI
            document.getElementById('progArea').style.display = 'none';
            document.getElementById('pBar').style.width = '0%';
            const btn = document.getElementById('prodBtn');
            btn.innerText = "ÜRETİMİ BAŞLAT";
            btn.className = "action-btn btn-start";
            btn.disabled = false;

            document.getElementById('prodModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('prodModal').style.display = 'none';
        }

        // Üretim Simülasyonu
        function startProduction() {
            const btn = document.getElementById('prodBtn');
            const progArea = document.getElementById('progArea');
            const pBar = document.getElementById('pBar');

            btn.innerText = "ÜRETİLİYOR...";
            btn.className = "action-btn btn-working";
            btn.disabled = true;
            progArea.style.display = 'block';

            let width = 0;
            const interval = setInterval(() => {
                if (width >= 100) {
                    clearInterval(interval);
                    pBar.style.width = '100%';
                    btn.innerText = "TAMAMLANDI!";
                    btn.style.background = "#fff";
                    btn.style.color = "#000";
                    setTimeout(() => {
                        alert("Üretim Başarılı! Envantere eklendi.");
                        closeModal();
                    }, 500);
                } else {
                    width++;
                    pBar.style.width = width + '%';
                }
            }, 50); // 5 saniye sürer
        }
    </script>
    <script src="loader-manager.js"></script>
    <script src="menu-manager.js"></script>
    <script src="header-manager.js"></script>
    <script>
        // TAB SİSTEMİ
        const tabButtons = document.querySelectorAll('.tab-btn');
        const tabs = document.querySelectorAll('main > div[id^="tab-"]');

        function switchTab(tabName) {
            tabButtons.forEach(btn => btn.classList.remove('active'));
            tabs.forEach(tab => tab.style.display = 'none');

            document.querySelector(`.tab-btn[onclick*="${tabName}"]`).classList.add('active');
            document.getElementById(`tab-${tabName}`).style.display = 'block';
        }

        // İlk Yüklemede Aktif Tabı Belirle
        const defaultTab = 'build';
        switchTab(defaultTab);

    </script>
</body>
</html>
