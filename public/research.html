<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sim of World - AR-GE Merkezi</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    
    <style>
        :root {
            --bg-dark: #0d0d0d;
            --bg-card: #161616;
            --accent-cyan: #00e5ff;
            --accent-green: #2ecc71;
            --accent-gold: #ffd700;
            --accent-red: #e74c3c;
            --accent-purple: #9b59b6;
            --accent-orange: #e67e22;
            --accent-gray: #95a5a6;
            --text-white: #ffffff;
            --border-color: #333;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: #000;
            font-family: 'Rajdhani', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text-white);
        }

        .game-container {
            width: 100%;
            max-width: 450px;
            background-color: var(--bg-dark);
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
            background-image: linear-gradient(rgba(0,0,0,0.92), rgba(0,0,0,0.92)), url('https://upload.wikimedia.org/wikipedia/commons/thumb/e/ec/World_map_blank_without_borders.svg/2000px-World_map_blank_without_borders.svg.png');
            background-size: cover;
            background-position: center;
        }

        /* HEADER */
        header { background-color: #0a0a0a; padding: 10px; border-bottom: 1px solid var(--border-color); }
        .top-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .logo { font-size: 1.2rem; font-weight: 700; }
        .stat-box { background: #222; padding: 5px 10px; border-radius: 4px; font-size: 0.9rem; color: var(--accent-cyan); display: flex; align-items: center; gap: 5px; }
        .status-bars { display: flex; gap: 5px; }
        .bar-item { background: #222; padding: 4px; border-radius: 15px; font-size: 0.75rem; flex: 1; text-align: center; font-weight: bold; }

        /* MAIN */
        main {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            padding-bottom: 80px;
        }

        .page-header { text-align: center; margin-bottom: 25px; animation: fadeInDown 0.6s ease; }
        .page-title { font-size: 1.5rem; font-weight: 700; letter-spacing: 1px; margin-bottom: 5px; text-transform: uppercase; }
        .page-title i { color: var(--accent-purple); margin-right: 5px; }
        .page-desc { font-size: 0.85rem; color: #888; }

        /* TABS */
        .tabs { display: flex; gap: 10px; margin-bottom: 20px; background: #111; padding: 5px; border-radius: 8px; border: 1px solid #333; }
        .tab { flex: 1; text-align: center; padding: 10px; cursor: pointer; border-radius: 6px; font-weight: bold; color: #888; transition: all 0.3s; font-size: 0.9rem; }
        .tab.active { background: var(--accent-purple); color: #fff; }
        .tab:hover:not(.active) { background: #222; color: #fff; }

        /* ARGE LİSTESİ */
        .research-list { display: flex; flex-direction: column; gap: 15px; }

        .research-card {
            background: rgba(30, 30, 30, 0.95);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 15px;
            position: relative;
            transition: all 0.3s;
            animation: slideUp 0.5s ease;
        }
        .research-card:hover { border-color: var(--accent-purple); box-shadow: 0 5px 15px rgba(155, 89, 182, 0.1); }

        .r-top { display: flex; gap: 15px; margin-bottom: 15px; }
        
        .r-icon-box {
            width: 55px; height: 55px;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.6rem;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        .r-info { flex: 1; }
        .r-title { font-size: 1.1rem; font-weight: bold; color: #fff; display: flex; justify-content: space-between; }
        .r-level { font-size: 0.8rem; color: var(--accent-gold); border: 1px solid var(--accent-gold); padding: 1px 6px; border-radius: 4px; }
        .r-desc { font-size: 0.8rem; color: #aaa; margin-top: 2px; }
        .r-bonus { font-size: 0.8rem; color: var(--accent-green); margin-top: 5px; font-weight: bold; }

        .r-action { display: flex; flex-direction: column; gap: 5px; }

        .btn-research {
            width: 100%;
            background: #222;
            color: #fff;
            border: 1px solid var(--border-color);
            padding: 10px;
            border-radius: 6px;
            font-family: 'Rajdhani';
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .btn-research:hover { background: var(--accent-purple); border-color: var(--accent-purple); }
        .btn-research span { font-size: 0.9rem; }
        .btn-research small { font-size: 0.8rem; color: #ddd; }

        /* Sayaç Stili */
        .timer-box {
            background: #111;
            border: 1px solid var(--accent-cyan);
            padding: 8px;
            border-radius: 6px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .timer-text { position: relative; z-index: 2; font-size: 0.9rem; color: #fff; font-weight: bold; }
        .timer-bar {
            position: absolute; top: 0; left: 0; height: 100%; width: 0%;
            background: rgba(0, 229, 255, 0.2);
            z-index: 1;
            transition: width 1s linear;
        }

        /* Renk Sınıfları */
        .c-wood { color: var(--accent-green); border-color: var(--accent-green); box-shadow: 0 0 5px rgba(46, 204, 113, 0.2); }
        .c-stone { color: var(--accent-gray); border-color: var(--accent-gray); box-shadow: 0 0 5px rgba(149, 165, 166, 0.2); }
        .c-iron { color: #bdc3c7; border-color: #bdc3c7; }
        .c-coal { color: var(--accent-red); border-color: var(--accent-red); box-shadow: 0 0 5px rgba(231, 76, 60, 0.2); }
        .c-sand { color: #e1c699; border-color: #e1c699; box-shadow: 0 0 5px rgba(225, 198, 153, 0.2); }
        .c-copper { color: var(--accent-orange); border-color: var(--accent-orange); }
        .c-oil { color: #d35400; border-color: #d35400; }
        .c-gold { color: var(--accent-gold); border-color: var(--accent-gold); box-shadow: 0 0 5px rgba(255, 215, 0, 0.2); }
        .c-diamond { color: var(--accent-cyan); border-color: var(--accent-cyan); box-shadow: 0 0 5px rgba(0, 229, 255, 0.2); }
        .c-uranium { color: #00ff00; border-color: #00ff00; box-shadow: 0 0 5px rgba(0, 255, 0, 0.2); }

        /* MODAL */
        .modal-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 100;
            display: none; justify-content: center; align-items: center;
            animation: fadeIn 0.3s;
        }
        .modal-content {
            background: #181818; width: 85%; padding: 25px; border-radius: 10px;
            border: 1px solid #444; text-align: center; border-top: 3px solid var(--accent-purple);
            box-shadow: 0 0 30px rgba(155, 89, 182, 0.2);
        }
        .m-icon { font-size: 3rem; color: var(--accent-purple); margin-bottom: 10px; }
        .m-title { font-size: 1.3rem; margin-bottom: 10px; color: #fff; font-weight: bold; }
        .m-details { background: #222; padding: 10px; border-radius: 6px; margin-bottom: 20px; text-align: left; font-size: 0.9rem; color: #ccc; }
        .m-row { display: flex; justify-content: space-between; margin-bottom: 5px; border-bottom: 1px solid #333; padding-bottom: 5px; }
        .m-row:last-child { border: none; padding: 0; margin: 0; }
        
        .modal-btns { display: flex; gap: 10px; }
        .m-btn { flex: 1; padding: 12px; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; font-family: 'Rajdhani'; font-size: 1rem; }
        .btn-confirm { background: var(--accent-green); color: #000; }
        .btn-cancel { background: #333; color: #fff; }

        /* BOTTOM NAV */
        .bottom-nav {
            position: absolute; bottom: 0; width: 100%; background: #0a0a0a;
            border-top: 1px solid #333; display: flex; justify-content: space-around;
            padding: 10px 0; z-index: 10;
        }
        .nav-item { display: flex; flex-direction: column; align-items: center; color: var(--text-muted); font-size: 0.75rem; cursor: pointer; }
        .nav-item i { font-size: 1.4rem; margin-bottom: 3px; }
        .nav-item.active { color: var(--accent-cyan); }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes fadeInDown { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* TABS */
        .tabs { display: flex; gap: 10px; margin-bottom: 20px; background: #111; padding: 5px; border-radius: 8px; border: 1px solid #333; }
        .tab { flex: 1; text-align: center; padding: 10px; cursor: pointer; border-radius: 6px; font-weight: bold; color: #888; transition: all 0.3s; font-size: 0.9rem; }
        .tab.active { background: var(--accent-purple); color: #fff; }
        .tab:hover:not(.active) { background: #222; color: #fff; }

    </style>
</head>
<body>

    <div class="game-container">
        <!-- Header injected by header-manager.js -->

        <main>
            <div class="page-header">
                <h1 class="page-title"><i class="fas fa-microscope"></i> AR-GE MERKEZİ</h1>
                <p class="page-desc">Maden teknolojilerini geliştir, verimliliği artır.</p>
            </div>

            <!-- TABS -->
            <div class="tabs">
                <div class="tab active" id="tab-mines" onclick="switchTab('mines')">MADENLER</div>
                <div class="tab" id="tab-factories" onclick="switchTab('factories')">FABRİKALAR</div>
            </div>

            <div class="research-list" id="researchList">
                <!-- JS ile doldurulacak -->
            </div>
        </main>

        <div class="modal-overlay" id="confirmModal">
            <div class="modal-content">
                <i class="fas fa-flask m-icon"></i>
                <h3 class="m-title" id="mTitle">Araştırma Başlat</h3>
                
                <div class="m-details">
                    <div class="m-row">
                        <span>Süre:</span>
                        <span id="mTime" style="color:var(--accent-cyan)">10 Sn</span>
                    </div>
                    <div class="m-row">
                        <span>Maliyet:</span>
                        <span id="mCost" style="color:var(--accent-gold)">5.000 ₺</span>
                    </div>
                    <div class="m-row">
                        <span>Etki:</span>
                        <span id="mEffect" style="color:var(--accent-green)">+%5 Verimlilik</span>
                    </div>
                </div>

                <div class="modal-btns">
                    <button class="m-btn btn-cancel" onclick="closeModal()">İPTAL</button>
                    <button class="m-btn btn-confirm" onclick="startResearch()">BAŞLAT</button>
                </div>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="js/research.js"></script>
    <script src="js/loader-manager.js"></script>
    <script src="js/header-manager.js"></script>
</body>
</html>
