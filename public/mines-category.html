<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sim of World - Maden Bölgeleri</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/global-menu.css">
    
    <style>
        :root {
            --bg-dark: #0d0d0d;
            --bg-header: #0a0a0a;
            --accent-cyan: #00e5ff;
            --accent-green: #2ecc71;
            --accent-red: #e74c3c;
            --accent-gold: #ffd700;
            --accent-orange: #e67e22;
            --text-white: #ffffff;
            --text-muted: #888;
            --card-bg: rgba(30, 30, 30, 0.95);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: #000;
            font-family: 'Rajdhani', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text-white);
        }

        .game-container {
            width: 100%;
            max-width: 450px;
            background-color: var(--bg-dark);
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
            background-image: linear-gradient(rgba(0,0,0,0.92), rgba(0,0,0,0.92)), url('https://upload.wikimedia.org/wikipedia/commons/thumb/e/ec/World_map_blank_without_borders.svg/2000px-World_map_blank_without_borders.svg.png');
            background-size: cover;
            background-position: center;
        }

        /* MAIN */
        main { flex: 1; padding: 15px; overflow-y: auto; padding-bottom: 80px; }

        /* TABS */
        .tabs-container { display: flex; gap: 10px; margin-bottom: 20px; background: #111; padding: 5px; border-radius: 8px; border: 1px solid #333; }
        .tab-btn { flex: 1; padding: 10px; border: none; background: transparent; color: #777; font-family: 'Rajdhani'; font-weight: bold; cursor: pointer; border-radius: 6px; transition: all 0.3s; }
        .tab-btn.active { background: #222; color: var(--accent-cyan); box-shadow: 0 0 10px rgba(0, 229, 255, 0.1); }

        /* PAGE TITLE */
        .section-header { text-align: center; margin-bottom: 20px; animation: fadeIn 0.5s; }
        .section-title { font-size: 1.1rem; letter-spacing: 1px; color: #fff; margin-bottom: 5px; }
        .section-desc { font-size: 0.8rem; color: var(--text-muted); }

        /* MINE GRID */
        .mine-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; animation: slideUp 0.6s ease; }

        .mine-card {
            background: var(--card-bg);
            border: 1px solid #333;
            border-radius: 8px;
            padding: 15px 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 8px;
            cursor: pointer;
            transition: transform 0.2s, border-color 0.2s;
            text-decoration: none;
            color: #fff;
            text-align: center;
            position: relative;
            height: auto;
            min-height: 120px;
        }
        .mine-card:hover { transform: translateY(-3px); border-color: var(--accent-cyan); background: rgba(40,40,40,0.95); }

        .m-icon-circle {
            width: 48px; height: 48px; border-radius: 50%; background: #222;
            display: flex; align-items: center; justify-content: center;
            margin-bottom: 5px; box-shadow: 0 0 10px rgba(0,0,0,0.3);
            font-size: 1.5rem;
        }

        .m-name { font-size: 0.85rem; font-weight: 700; line-height: 1.2; margin-bottom: 0; }
        .m-count { font-size: 0.7rem; color: #aaa; margin-top: 2px; }
        .count-badge { 
            background: #222; padding: 2px 6px; border-radius: 4px; border: 1px solid #444;
            display: inline-block; margin-top: 4px; font-size: 0.7rem; color: #aaa;
        }

        /* Kart Stilleri */
        .type-basic { border-top: none; }
        .type-industrial { border-top: none; }
        .type-precious { border-top: none; }

        .type-basic .m-icon-circle { color: var(--accent-green); box-shadow: 0 0 10px rgba(46, 204, 113, 0.3); }
        .type-industrial .m-icon-circle { color: var(--accent-orange); box-shadow: 0 0 10px rgba(230, 126, 34, 0.3); }
        .type-precious .m-icon-circle { color: var(--accent-purple); box-shadow: 0 0 10px rgba(155, 89, 182, 0.3); }

        /* New Categories CSS */
        .category-header { 
            font-size: 1rem; color: var(--accent-cyan); margin-bottom: 10px; margin-top: 20px;
            border-bottom: 1px solid #333; padding-bottom: 5px; font-weight: 700; letter-spacing: 1px;
            display: flex; align-items: center; gap: 10px;
        }
        .category-title { font-size: 1rem; color: inherit; font-weight: 700; display: flex; align-items: center; gap: 10px; margin: 0; }
        
        /* Colors for headers */
        .h-basic { color: var(--accent-green); }
        .h-industrial { color: var(--accent-orange); }
        .h-precious { color: var(--accent-purple); }

        .m-name { font-size: 0.9rem; font-weight: bold; margin-bottom: 5px; color: #fff; }

        /* LIST VIEW STYLES */
        .mine-list-view { display: flex; flex-direction: column; gap: 10px; }
        .mine-list-card {
            background: var(--card-bg);
            border: 1px solid #333;
            border-radius: 8px;
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: transform 0.2s, border-color 0.2s;
            text-decoration: none;
            color: #fff;
        }
        .mine-list-card:hover { transform: translateX(5px); border-color: var(--accent-cyan); background: rgba(40,40,40,0.95); }
        .mine-list-card .m-icon-circle { width: 50px; height: 50px; margin-bottom: 0; flex-shrink: 0; }
        .mine-list-card .m-info { flex: 1; text-align: left; }
        .mine-list-card .m-name { font-size: 1rem; margin-bottom: 2px; }
        .mine-list-card .m-desc { font-size: 0.8rem; color: #aaa; }
        .mine-list-card .action-btn { width: auto; padding: 8px 20px; margin-top: 0; }

        /* ÜRETİM MODALI */
        .modal-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 100;
            display: none; justify-content: center; align-items: center;
            animation: fadeIn 0.3s;
        }
        .modal-content {
            background: #151515; width: 90%; padding: 20px; border-radius: 10px;
            border: 1px solid #444; position: relative; text-align: center;
        }
        .modal-close { position: absolute; top: 10px; right: 15px; color: #aaa; cursor: pointer; }
        
        .prod-header { display: flex; flex-direction: column; align-items: center; margin-bottom: 20px; }
        .prod-icon-lg { font-size: 3rem; margin-bottom: 10px; }
        .prod-title { font-size: 1.4rem; color: #fff; }
        
        /* Reçete Alanı */
        .recipe-box {
            background: #222; padding: 15px; border-radius: 6px; margin-bottom: 20px;
            display: flex; align-items: center; justify-content: space-around; border: 1px solid #333;
        }
        .res-item { display: flex; flex-direction: column; align-items: center; font-size: 0.8rem; color: #ccc; }
        .res-arrow { color: var(--accent-cyan); font-size: 1.2rem; }
        .res-img { font-size: 1.5rem; margin-bottom: 5px; }

        /* Progress Bar */
        .progress-area { margin-bottom: 20px; display: none; }
        .p-bar-bg { width: 100%; height: 10px; background: #333; border-radius: 5px; overflow: hidden; }
        .p-bar-fill { height: 100%; width: 0%; background: var(--accent-cyan); transition: width 0.1s linear; }
        .p-text { font-size: 0.8rem; margin-top: 5px; color: var(--accent-cyan); }

        .action-btn { width: 100%; padding: 12px; border: none; border-radius: 5px; font-family: 'Rajdhani'; font-weight: bold; font-size: 1rem; cursor: pointer; }
        .btn-start { background: var(--accent-green); color: #000; }
        .btn-working { background: #333; color: #fff; cursor: wait; }

        /* BOTTOM NAV */
        .bottom-nav {
            position: absolute; bottom: 0; width: 100%; background: #0a0a0a;
            border-top: 1px solid #333; display: flex; justify-content: space-around;
            padding: 10px 0; z-index: 10;
        }
        .nav-item { display: flex; flex-direction: column; align-items: center; color: var(--text-muted); font-size: 0.75rem; cursor: pointer; }
        .nav-item i { font-size: 1.4rem; margin-bottom: 3px; }
        .nav-item.active { color: var(--accent-cyan); }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

    </style>
</head>
<body>

    <div class="game-container">
        <!-- Header removed, injected by header-manager.js -->

        <main>
            <div class="tabs-container">
                <button class="tab-btn active" onclick="switchTab('categories')">MADEN KATEGORİLERİ</button>
                <button class="tab-btn" onclick="switchTab('my-mines')">MADENLERİM</button>
            </div>

            <div id="tab-categories">
                <div class="section-header">
                    <h2 class="section-title">MADEN KATEGORİLERİ</h2>
                    <p class="section-desc">İşletmek istediğin maden türünü seç.</p>
                </div>

                <div id="minesContainer">
                    <!-- JS ile doldurulacak -->
                    <div style="text-align:center; padding:20px; color:#666;">Yükleniyor...</div>
                </div>
            </div>

            <div id="tab-my-mines" style="display:none;">
                <div id="myMinesList"></div>
            </div>

        </main>

    </div>

    <script>
        // Veriler
        const mineTypes = [
            { id: 'wood', category: 'basic', name: 'Odun Kampı', img: 'icons/mine-icon/wood.png', color: 'type-basic' },
            { id: 'stone', category: 'basic', name: 'Taş Ocağı', img: 'icons/mine-icon/stone.png', color: 'type-basic' },
            { id: 'sand', category: 'basic', name: 'Kum Madeni', img: 'icons/mine-icon/sand.png', color: 'type-basic' },
            
            { id: 'iron', category: 'industrial', name: 'Demir Madeni', img: 'icons/mine-icon/iron.png', color: 'type-industrial' },
            { id: 'coal', category: 'industrial', name: 'Kömür Madeni', img: 'icons/mine-icon/coal.png', color: 'type-industrial' },
            { id: 'copper', category: 'industrial', name: 'Bakır Madeni', img: 'icons/mine-icon/copper.png', color: 'type-industrial' },
            
            { id: 'gold', category: 'precious', name: 'Altın Madeni', img: 'icons/mine-icon/gold-nugget.png', color: 'type-precious' },
            { id: 'oil', category: 'precious', name: 'Petrol Kuyusu', img: 'icons/mine-icon/oil-barrel.png', color: 'type-precious' },
            { id: 'uranium', category: 'precious', name: 'Uranyum Madeni', img: 'icons/mine-icon/uranium.png', color: 'type-precious' }
        ];

        const categories = [
            { id: 'basic', name: 'TEMEL KAYNAKLAR', icon: 'fa-cubes', color: 'h-basic' },
            { id: 'industrial', name: 'ENDÜSTRİYEL', icon: 'fa-industry', color: 'h-industrial' },
            { id: 'precious', name: 'DEĞERLİ & ENERJİ', icon: 'fa-gem', color: 'h-precious' }
        ];

        async function loadMines() {
            try {
                // Fetch all city mines to count them
                const res = await fetch('/api/mines/city');
                const allMines = await res.json();

                // Count mines by type
                const counts = {};
                mineTypes.forEach(t => counts[t.id] = 0);
                
                allMines.forEach(m => {
                    if (counts[m.mine_type] !== undefined) {
                        counts[m.mine_type]++;
                    }
                });

                renderPage(counts);

            } catch (e) {
                console.error(e);
                document.getElementById('minesContainer').innerHTML = '<div style="text-align:center; color:red;">Veri yüklenemedi.</div>';
            }
        }

        function renderPage(counts) {
            const container = document.getElementById('minesContainer');
            container.innerHTML = '';

            categories.forEach(cat => {
                // Create Section
                const section = document.createElement('div');
                section.className = 'cat-section';
                section.style.marginBottom = '25px';
                
                const header = document.createElement('div');
                header.className = `category-header ${cat.color}`;
                header.innerHTML = `<h3 class="category-title"><i class="fas ${cat.icon}"></i> ${cat.name}</h3>`;
                section.appendChild(header);

                // Create Grid
                const grid = document.createElement('div');
                grid.className = 'mine-grid';

                // Filter mines for this category
                const mines = mineTypes.filter(m => m.category === cat.id);
                
                mines.forEach(mine => {
                    const count = counts[mine.id] || 0;
                    
                    const card = document.createElement('div');
                    card.className = `mine-card ${mine.color}`;
                    card.onclick = () => location.href = `mine-list.html?type=${mine.id}`;
                    
                    let iconHtml = '';
                    if (mine.img) {
                        iconHtml = `<img src="${mine.img}" alt="${mine.name}" style="width: 40px; height: 40px; object-fit: contain;">`;
                    } else {
                        iconHtml = `<i class="fas ${mine.icon}"></i>`;
                    }

                    card.innerHTML = `
                        <div class="m-icon-circle">${iconHtml}</div>
                        <div class="m-name">${mine.name}</div>
                        <div class="count-badge">
                            ${count} Adet Kurulu
                        </div>
                    `;
                    grid.appendChild(card);
                });

                section.appendChild(grid);
                container.appendChild(section);
            });
        }

        // Tab Değiştirme
        function switchTab(tabName) {
            // Update Buttons
            document.querySelectorAll('.tab-btn').forEach(b => {
                b.classList.remove('active');
                // Simple check based on text or index would be better but let's rely on onclick context or manual update
                if (tabName === 'categories' && b.innerText.includes('KATEGORİ')) b.classList.add('active');
                if (tabName === 'my-mines' && b.innerText.includes('MADENLERİM')) b.classList.add('active');
            });

            document.getElementById('tab-categories').style.display = 'none';
            document.getElementById('tab-my-mines').style.display = 'none';

            document.getElementById(`tab-${tabName}`).style.display = 'block';

            if (tabName === 'my-mines') {
                loadMyMines();
            }
        }

        async function loadMyMines() {
            const user = JSON.parse(localStorage.getItem('simWorldUser'));
            if (!user) return;

            const container = document.getElementById('myMinesList');
            container.innerHTML = '<div style="text-align:center; padding:20px;">Yükleniyor...</div>';

            try {
                const res = await fetch(`/api/mines/my/${user.id}`);
                const allMines = await res.json();

                // Filter out non-mine types (factories etc.)
                const validMineTypes = mineTypes.map(t => t.id);
                const myMines = allMines.filter(m => validMineTypes.includes(m.mine_type));

                if (myMines.length === 0) {
                    container.innerHTML = `
                        <div style="text-align:center; color:#666; padding-top:50px;">
                            <i class="fas fa-hammer" style="font-size:3rem; margin-bottom:10px;"></i>
                            <p>Henüz kurulu bir madeniniz yok.</p>
                            <button class="action-btn btn-start" onclick="switchTab('categories')" style="margin-top:15px; width:auto; padding:10px 20px;">MADEN SATIN AL</button>
                        </div>
                    `;
                    // Manually switch tab visual if needed, but onclick handles it. 
                    // Actually onclick="switchTab('categories')" needs to update buttons too.
                    // Let's fix switchTab to handle button state if called programmatically or via this button.
                    // But for now, this button calls switchTab which expects event.target. 
                    // We need a safer switchTab.
                    return;
                }

                container.innerHTML = '';
                const list = document.createElement('div');
                list.className = 'mine-list-view';

                myMines.forEach(mine => {
                    const typeInfo = mineTypes.find(t => t.id === mine.mine_type) || {};
                    const card = document.createElement('div');
                    card.className = `mine-list-card ${typeInfo.color || ''}`;
                    
                    let iconHtml = '';
                    if (typeInfo.img) {
                        iconHtml = `<img src="${typeInfo.img}" alt="${mine.name}" style="width: 30px; height: 30px; object-fit: contain;">`;
                    } else {
                        iconHtml = `<i class="fas ${typeInfo.icon || 'fa-hammer'}"></i>`;
                    }

                    card.innerHTML = `
                        <div class="m-icon-circle">${iconHtml}</div>
                        <div class="m-info">
                            <div class="m-name">${mine.name}</div>
                            <div class="m-desc" style="color:var(--accent-gold)">Seviye: ${mine.level}</div>
                        </div>
                        <button class="action-btn btn-start" onclick="location.href='mine-management.html?id=${mine.id}'">YÖNET</button>
                    `;
                    list.appendChild(card);
                });
                container.appendChild(list);

            } catch (e) {
                console.error(e);
                container.innerHTML = '<div style="text-align:center; color:red;">Hata oluştu.</div>';
            }
        }

        // Load on start
        window.addEventListener('load', () => {
            loadMines();
        });
    </script>
    <script src="js/loader-manager.js"></script>
    <script src="js/header-manager.js"></script>
</body>
</html>
