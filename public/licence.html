<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sim of World - İşletme Lisansları</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    
    <style>
        :root {
            --bg-dark: #0d0d0d;
            --bg-card: #161616;
            --accent-cyan: #00e5ff;
            --accent-green: #2ecc71;
            --accent-gold: #ffd700;
            --accent-red: #e74c3c;
            --text-white: #ffffff;
            --text-gray: #a0a0a0;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: #000;
            font-family: 'Rajdhani', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text-white);
        }

        .game-container {
            width: 100%;
            max-width: 450px;
            background-color: var(--bg-dark);
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
            background-image: linear-gradient(rgba(0,0,0,0.9), rgba(0,0,0,0.9)), url('https://upload.wikimedia.org/wikipedia/commons/thumb/e/ec/World_map_blank_without_borders.svg/2000px-World_map_blank_without_borders.svg.png');
            background-size: cover;
            background-position: center;
        }

        /* MAIN CONTENT */
        main {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            padding-bottom: 80px;
        }

        .page-header { text-align: center; margin-bottom: 25px; animation: fadeInDown 0.6s ease; }
        .header-badge {
            display: inline-block;
            background: linear-gradient(180deg, rgba(30,30,30,0.9) 0%, rgba(10,10,10,0.95) 100%);
            border: 1px solid #333;
            border-top: 3px solid var(--accent-cyan);
            padding: 15px 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            position: relative;
        }
        .header-badge::after {
            content: ''; position: absolute; bottom: -5px; left: 50%; transform: translateX(-50%);
            width: 60%; height: 2px; background: radial-gradient(circle, var(--accent-cyan) 0%, transparent 100%);
            opacity: 0.5;
        }
        .page-title { 
            font-size: 1.4rem; font-weight: 800; letter-spacing: 2px; color: #fff; margin-bottom: 5px; 
            text-transform: uppercase; display: flex; align-items: center; justify-content: center; gap: 10px;
            text-shadow: 0 0 15px rgba(0, 229, 255, 0.4);
        }
        .page-subtitle { font-size: 0.85rem; color: #999; font-weight: 500; }

        /* TABS */
        .tabs { display: flex; gap: 10px; margin-bottom: 20px; background: #111; padding: 5px; border-radius: 8px; border: 1px solid #333; }
        .tab-btn { flex: 1; padding: 10px; border: none; background: transparent; color: #777; font-family: 'Rajdhani'; font-weight: bold; cursor: pointer; border-radius: 6px; transition: all 0.3s; }
        .tab-btn.active { background: #222; color: var(--accent-cyan); border: 1px solid var(--accent-cyan); box-shadow: 0 0 10px rgba(0, 229, 255, 0.1); }

        /* LICENSE LIST */
        .license-list { display: none; flex-direction: column; gap: 15px; }
        .license-list.active { display: flex; }

        .license-card {
            background: rgba(30, 30, 30, 0.95);
            border: 1px solid #333;
            border-radius: 10px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            transition: transform 0.2s;
        }
        .license-card:hover { transform: translateY(-2px); border-color: #555; }

        .lc-header { display: flex; justify-content: space-between; align-items: center; }
        .lc-info { display: flex; align-items: center; gap: 10px; }
        .lc-icon { width: 40px; height: 40px; object-fit: contain; filter: drop-shadow(0 0 5px rgba(255,255,255,0.1)); }
        .lc-name { font-size: 1.1rem; font-weight: 700; color: #fff; }
        .lc-level { 
            background: #222; 
            padding: 2px 8px; 
            border-radius: 4px; 
            font-size: 0.8rem; 
            color: var(--accent-cyan); 
            border: 1px solid #444;
        }

        .lc-details {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0,0,0,0.3);
            padding: 10px;
            border-radius: 6px;
        }

        .cost-box { display: flex; align-items: center; gap: 10px; }
        .cost-badge { 
            display: flex; align-items: center; gap: 5px; 
            background: #222; padding: 4px 8px; border-radius: 4px; border: 1px solid #444;
            font-size: 0.85rem; font-weight: 600;
        }
        .cost-money { color: var(--accent-green); }
        .cost-gold { color: var(--accent-gold); }

        .btn-upgrade {
            background: linear-gradient(45deg, #2980b9, #3498db);
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 700;
            cursor: pointer;
            transition: 0.2s;
            text-transform: uppercase;
            font-size: 0.9rem;
        }
        .btn-upgrade:hover { filter: brightness(1.1); box-shadow: 0 0 10px rgba(52, 152, 219, 0.4); }
        .btn-upgrade:disabled { background: #444; color: #888; cursor: not-allowed; box-shadow: none; }

        .btn-buy {
            background: linear-gradient(45deg, #27ae60, #2ecc71);
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 700;
            cursor: pointer;
            transition: 0.2s;
            text-transform: uppercase;
            font-size: 0.9rem;
        }
        .btn-buy:hover { box-shadow: 0 0 10px rgba(46, 204, 113, 0.4); }

        /* MAX LEVEL */
        .max-level { color: var(--accent-gold); font-weight: bold; letter-spacing: 1px; }

        /* MODAL STYLES */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 1000;
            display: none; justify-content: center; align-items: center;
            animation: fadeIn 0.3s;
        }
        .modal-overlay.active { display: flex; }
        
        .modal-content {
            background: #181818; width: 85%; max-width: 400px; padding: 25px; border-radius: 10px;
            border: 1px solid #444; text-align: center; border-top: 3px solid var(--accent-cyan);
            box-shadow: 0 0 30px rgba(0, 229, 255, 0.2);
            transform: none;
        }
        
        .m-icon { font-size: 3rem; color: var(--accent-cyan); margin-bottom: 10px; }
        .m-title { font-size: 1.3rem; margin-bottom: 10px; color: #fff; font-weight: bold; }
        .m-details { background: #222; padding: 10px; border-radius: 6px; margin-bottom: 20px; text-align: left; font-size: 0.9rem; color: #ccc; }
        .m-row { display: flex; justify-content: space-between; margin-bottom: 5px; border-bottom: 1px solid #333; padding-bottom: 5px; }
        .m-row:last-child { border: none; padding: 0; margin: 0; }
        
        .modal-btns { display: flex; gap: 10px; }
        .m-btn { flex: 1; padding: 12px; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; font-family: 'Rajdhani'; font-size: 1rem; }
        .btn-confirm { background: var(--accent-green); color: #000; }
        .btn-cancel { background: #333; color: #fff; }
        .btn-confirm:hover { box-shadow: 0 0 10px rgba(46, 204, 113, 0.4); }
        .btn-cancel:hover { background: #444; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes fadeInDown { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }

    </style>
</head>
<body>

    <div class="game-container">
        <!-- Header injected by header-manager.js -->

        <main>
            <div class="page-header">
                <div class="header-badge">
                    <div class="page-title"><i class="fas fa-id-card" style="color:var(--accent-cyan)"></i> İŞLETME LİSANSLARI</div>
                    <div class="page-subtitle">Madenleri işletmek ve verimliliği artırmak için lisans alın.</div>
                </div>
            </div>

            <!-- TABS -->
            <div class="tabs">
                <button class="tab-btn active" onclick="switchTab('mine', this)">Maden</button>
                <button class="tab-btn" onclick="switchTab('factory', this)">Fabrika</button>
                <button class="tab-btn" onclick="switchTab('farm', this)">Tarla</button>
                <button class="tab-btn" onclick="switchTab('ranch', this)">Çiftlik</button>
                <button class="tab-btn" onclick="switchTab('business', this)">İşletme</button>
            </div>

            <!-- MADEN LİSANSLARI -->
            <div class="license-list active" id="mineList">
                <!-- JS ile doldurulacak -->
                <div style="text-align:center; padding:20px; color:#666;">Yükleniyor...</div>
            </div>

            <!-- FABRİKA LİSANSLARI -->
            <div class="license-list" id="factoryList">
                <!-- JS ile doldurulacak -->
            </div>

            <!-- TARLA LİSANSLARI -->
            <div class="license-list" id="farmList">
                <!-- JS ile doldurulacak -->
            </div>

            <!-- İŞLETME LİSANSLARI -->
            <div class="license-list" id="businessList">
                <!-- Hastane Lisansı vb. -->
            </div>

            <!-- ÇİFTLİKLER LİSANSLARI -->
            <div class="license-list" id="ranchList">
                <!-- JS ile doldurulacak -->
            </div>
        </main>

        <!-- CONFIRMATION MODAL -->
        <div class="modal-overlay" id="confirmModal">
            <div class="modal-content">
                <i class="fas fa-id-card m-icon"></i>
                <h3 class="m-title" id="mTitle">Lisans İşlemi</h3>
                
                <div class="m-details">
                    <div class="m-row">
                        <span>İşlem:</span>
                        <span id="mAction" style="color:var(--accent-cyan)">Satın Alma</span>
                    </div>
                    <div class="m-row">
                        <span>Seviye:</span>
                        <span id="mLevel" style="color:var(--text-white)">1</span>
                    </div>
                    <div class="m-row">
                        <span>Gereken Eğitim:</span>
                        <span id="mEdu" style="color:var(--accent-purple)">-</span>
                    </div>
                    <div class="m-row">
                        <span>Maliyet:</span>
                        <span id="mCost" style="color:var(--accent-gold)">1.000 ₺</span>
                    </div>
                </div>

                <div class="modal-btns">
                    <button class="m-btn btn-cancel" onclick="closeModal()">İPTAL</button>
                    <button class="m-btn btn-confirm" onclick="confirmAction()">ONAYLA</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script>
        // Toastr Config
        toastr.options = {
            "closeButton": true,
            "progressBar": true,
            "positionClass": "toast-top-right",
            "timeOut": "3000"
        };

        const minesData = [
            { id: 'wood', name: 'Odun Kampı', icon: 'icons/mine-icon/wood.png' },
            { id: 'stone', name: 'Taş Ocağı', icon: 'icons/mine-icon/stone.png' },
            { id: 'iron', name: 'Demir Madeni', icon: 'icons/mine-icon/iron.png' },
            { id: 'coal', name: 'Kömür Madeni', icon: 'icons/mine-icon/coal.png' },
            { id: 'sand', name: 'Kum Madeni', icon: 'icons/mine-icon/sand.png' },
            { id: 'oil', name: 'Petrol Kuyusu', icon: 'icons/mine-icon/oil-barrel.png' },
            { id: 'diamond', name: 'Elmas Madeni', icon: 'icons/inventory-icon/diamond.png' },
            { id: 'uranium', name: 'Uranyum Madeni', icon: 'icons/mine-icon/uranium.png' },
            { id: 'copper', name: 'Bakır Madeni', icon: 'icons/mine-icon/copper.png' },
            { id: 'gold', name: 'Altın Madeni', icon: 'icons/mine-icon/gold-nugget.png' }
        ];

        const factoryData = [
            { id: 'lumber', name: 'Kereste Fabrikası', icon: 'icons/factory-icon/wood-plank.png' },
            { id: 'brick', name: 'Tuğla Fabrikası', icon: 'icons/factory-icon/brick.png' },
            { id: 'glass', name: 'Cam Fabrikası', icon: 'icons/factory-icon/window.png' },
            { id: 'concrete', name: 'Çimento Fabrikası', icon: 'icons/factory-icon/cement.png' },
            { id: 'steel', name: 'Çelik Fabrikası', icon: 'icons/factory-icon/steel.png' },
            { id: 'agricultural', name: 'Tarım Çiftliği', icon: 'fa-seedling' },
            { id: 'animal', name: 'Hayvan Çiftliği', icon: 'fa-paw' },
            { id: 'bakery', name: 'Fırın ve Unlu Mamuller Tesisi', icon: 'icons/factory-icon/food-factory.png' },
            { id: 'ready_food', name: 'Hazır Yemek Üretim Tesisi', icon: 'icons/factory-icon/food-factory.png' },
            { id: 'olive_oil', name: 'Zeytinyağı Üretim Tesisi', icon: 'icons/factory-icon/food-factory.png' },
            { id: 'sweets', name: 'Tatlı & Şekerleme Üretim Tesisi', icon: 'icons/factory-icon/food-factory.png' },
            { id: 'gold_factory', name: 'Altın Külçe Fabrikası', icon: 'icons/inventory-icon/gold.png' },
            { id: 'weapon', name: 'Silah Fabrikası', icon: 'fa-crosshairs' },
            { id: 'wind_turbine', name: 'Rüzgar Türbini', icon: 'icons/energy-factory-icon/wind-turbine.png' },
            { id: 'solar_plant', name: 'Güneş Enerjisi Santrali', icon: 'icons/energy-factory-icon/solar-panel.png' },
            { id: 'coal_plant', name: 'Kömür Enerji Santrali', icon: 'icons/energy-factory-icon/fossil-fuel.png' },
            { id: 'nuclear_plant', name: 'Nükleer Enerji Santrali', icon: 'icons/energy-factory-icon/nuclear-plant.png' }
        ];

        const businessData = [
            { id: 'hospital', name: 'Hastane Lisansı', icon: 'fa-hospital' },
            { id: 'bank', name: 'Banka Lisansı', icon: 'fa-university' },
            { id: 'property_license', name: 'Mülk Lisansı', icon: 'fa-building' },
            { id: 'political_party', name: 'Siyasi Parti Lisansı', icon: 'fa-flag' }
        ];

        let ranchData = [];

        let farmData = [
            { id: 'farm', name: 'Çiftçilik Lisansı', icon: 'fa-tractor' }
        ];

        const eduStages = [
            { min: 1, max: 10, name: 'İlkokul' },
            { min: 11, max: 20, name: 'Ortaokul' },
            { min: 21, max: 30, name: 'Lise' },
            { min: 31, max: 40, name: 'Önlisans' },
            { min: 41, max: 50, name: 'Lisans' },
            { min: 51, max: 60, name: 'Yüksek Lisans' },
            { min: 61, max: 70, name: 'Doktora' },
            { min: 71, max: 80, name: 'Post-Doc' },
            { min: 81, max: 90, name: 'Doçentlik' },
            { min: 91, max: 100, name: 'Profesörlük' }
        ];

        let userLicenses = {};
        let userEducationSkill = 1;
        let pendingMineId = null;
        let pendingReqEdu = 0;

        async function initPage() {
            const user = JSON.parse(localStorage.getItem('simWorldUser'));
            if (!user) {
                window.location.href = 'login.html';
                return;
            }

            try {
                // Get Farm Types for Licenses
                const farmTypesRes = await fetch('/api/farm-types');
                if (farmTypesRes.ok) {
                    const farmTypes = await farmTypesRes.json();
                    const ranchSlugs = ['chicken_farm', 'cow_farm', 'sheep_farm', 'bee_farm'];
                    
                    farmData = farmTypes
                        .filter(f => !ranchSlugs.includes(f.slug))
                        .map(f => ({
                            id: f.slug,
                            name: f.name + ' Lisansı',
                            icon: f.image_path || 'fa-tractor'
                        }));

                    ranchData = farmTypes
                        .filter(f => ranchSlugs.includes(f.slug))
                        .map(f => ({
                            id: f.slug.replace('_farm', ''),
                            name: f.name + ' Lisansı',
                            icon: f.image_path || 'fa-paw'
                        }));
                }

                // Get Licenses
                const response = await fetch(`/api/licenses/${user.id}`);
                userLicenses = await response.json();
                
                // Get User Stats
                const statsRes = await fetch(`/api/user-stats/${user.id}`);
                const stats = await statsRes.json();
                if(stats) {
                    if (stats.license_hospital_level) userLicenses['hospital'] = stats.license_hospital_level;
                    if (stats.license_property_level) userLicenses['property_license'] = stats.license_property_level;
                    userEducationSkill = stats.education_skill || 1;
                }

                renderLicenses();
            } catch (error) {
                console.error('Lisanslar yüklenemedi:', error);
                document.getElementById('mineList').innerHTML = '<div style="text-align:center; color:red;">Bağlantı hatası!</div>';
            }
        }

        function switchTab(tabName, btnElement) {
            // Buttons
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            if (btnElement) btnElement.classList.add('active');

            // Lists
            document.querySelectorAll('.license-list').forEach(list => list.classList.remove('active'));
            
            const target = document.getElementById(tabName + 'List');
            if (target) target.classList.add('active');
        }

        function calculateCost(level) {
            const nextLevel = level + 1;
            const money = Math.floor(1000 * Math.pow(1.5, nextLevel - 1));
            const gold = nextLevel > 1 ? 10 * (nextLevel - 1) : 0;
            const diamond = nextLevel >= 5 ? 5 * (nextLevel - 4) : 0;
            return { money, gold, diamond };
        }

        function formatMoney(num) {
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
        }

        function openModal(mineId, mineName, level) {
            console.log('Opening modal for:', mineId);
            pendingMineId = mineId;
            const nextLevel = level + 1;
            const cost = calculateCost(level);
            
            const actionText = level === 0 ? 'Satın Al' : 'Yükselt';
            
            const elTitle = document.getElementById('mTitle');
            const elAction = document.getElementById('mAction');
            const elLevel = document.getElementById('mLevel');
            const elEdu = document.getElementById('mEdu');
            const elCost = document.getElementById('mCost');
            const elModal = document.getElementById('confirmModal');

            if(elTitle) elTitle.innerText = mineName;
            if(elAction) elAction.innerText = actionText;
            if(elLevel) elLevel.innerText = `Seviye ${nextLevel}`;
            
            // Education Requirement Display
            const requiredStageIndex = nextLevel - 1;
            const requiredStageName = eduStages[requiredStageIndex] ? eduStages[requiredStageIndex].name + " Mezunu" : "Yüksek Eğitim";
            const requiredEduSkill = nextLevel * 10;
            pendingReqEdu = requiredEduSkill;
            
            if(elEdu) {
                if (userEducationSkill >= requiredEduSkill) {
                    elEdu.style.color = 'var(--accent-green)';
                    elEdu.innerHTML = `<i class="fas fa-check"></i> ${requiredStageName}`;
                } else {
                    elEdu.style.color = 'var(--accent-red)';
                    elEdu.innerHTML = `<i class="fas fa-times"></i> ${requiredStageName}`;
                }
            }

            let costHtml = `<span style="color:var(--accent-green)">${formatMoney(cost.money)} ₺</span>`;
            if (cost.gold > 0) {
                costHtml += ` + <span style="color:var(--accent-gold)">${cost.gold} Altın</span>`;
            }
            if (cost.diamond > 0) {
                costHtml += ` + <span style="color:#3498db">${cost.diamond} Elmas</span>`;
            }
            if(elCost) elCost.innerHTML = costHtml;
            
            if(elModal) elModal.classList.add('active');
        }

        function closeModal() {
            const elModal = document.getElementById('confirmModal');
            if(elModal) elModal.classList.remove('active');
            pendingMineId = null;
        }

        function confirmAction() {
            if (pendingMineId) {
                if (userEducationSkill < pendingReqEdu) {
                    toastr.error('Eğitim seviyeniz yetersiz! Gereken seviye: ' + pendingReqEdu);
                    closeModal();
                    return;
                }
                processBuyLicense(pendingMineId);
                closeModal();
            }
        }

        function renderLicenses() {
            renderList('mineList', minesData);
            renderList('factoryList', factoryData);
            renderList('ranchList', ranchData);
            renderList('businessList', businessData);
            renderList('farmList', farmData);
        }

        function renderList(containerId, dataList) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';

            dataList.forEach(item => {
                const currentLevel = userLicenses[item.id] || 0;
                const nextLevel = currentLevel + 1;
                const cost = calculateCost(currentLevel);
                const isMaxed = currentLevel >= 10;

                // Education Requirement Check
                // Target Level 1 -> Need > 10 (Finished Primary)
                // Target Level 2 -> Need > 20 (Finished Middle)
                const requiredEduSkill = nextLevel * 10;
                const hasRequiredEdu = userEducationSkill >= requiredEduSkill;
                
                // Find stage name for display
                // Stage 1 (1-10) is index 0. Target Level 1 needs Stage 1 finished.
                const requiredStageIndex = nextLevel - 1;
                const requiredStageName = eduStages[requiredStageIndex] ? eduStages[requiredStageIndex].name + " Mezunu" : "Yüksek Eğitim";

                const card = document.createElement('div');
                card.className = 'license-card';

                let actionHTML = '';
                if (isMaxed) {
                    actionHTML = `<div class="max-level">MAKSİMUM SEVİYE</div>`;
                } else {
                    const btnText = currentLevel === 0 ? 'SATIN AL' : 'YÜKSELT';
                    const btnClass = currentLevel === 0 ? 'btn-buy' : 'btn-upgrade';
                    
                    if (!hasRequiredEdu && containerId === 'businessList') {
                         // Only apply to business licenses as per request "işletme lisans maliyetlerine..."
                         // Wait, user said "işletme lisans maliyetlerine eğitim seviyesi getir".
                         // "Maden" licenses are also licenses. But usually "Business" refers to the tab.
                         // However, the prompt says "10 eğitim sistemined 10 lisasn seviyesine kle".
                         // Since mines also have 10 levels, it probably applies to all.
                         // But let's stick to "işletme lisans" which might mean the Business tab or all licenses.
                         // Given the context of "10 levels", mines fit perfectly.
                         // Let's apply to ALL licenses for consistency, or check if user meant specifically Business tab.
                         // "işletme lisans maliyetlerine..." -> "Business license costs..."
                         // I will apply it to all for now as it makes sense for the game balance.
                         
                         actionHTML = `
                            <div style="color:var(--accent-red); font-size:0.9rem; margin-bottom:5px;">
                                <i class="fas fa-lock"></i> Gereken: ${requiredStageName}
                            </div>
                            <button class="${btnClass}" style="opacity:0.5; cursor:not-allowed;" onclick="toastr.error('Bu lisans için ${requiredStageName} olmalısınız.')">${btnText}</button>
                         `;
                    } else {
                        actionHTML = `
                            <div class="cost-box">
                                <div class="cost-badge cost-money"><img src="icons/inventory-icon/money.png" style="width:16px;height:16px;vertical-align:middle;"> ${formatMoney(cost.money)}</div>
                                ${cost.gold > 0 ? `<div class="cost-badge cost-gold"><img src="icons/inventory-icon/gold.png" style="width:16px;height:16px;vertical-align:middle;"> ${cost.gold}</div>` : ''}
                                ${cost.diamond > 0 ? `<div class="cost-badge cost-diamond" style="color: #3498db; border-color: #3498db;"><img src="icons/inventory-icon/diamond.png" style="width:16px;height:16px;vertical-align:middle;"> ${cost.diamond}</div>` : ''}
                            </div>
                            <button class="${btnClass}" onclick="openModal('${item.id}', '${item.name}', ${currentLevel})">${btnText}</button>
                        `;
                    }
                }

                let iconHTML = '';
                if (item.icon.startsWith('http') || item.icon.includes('/')) {
                    iconHTML = `<img src="${item.icon}" class="lc-icon" alt="${item.name}">`;
                } else {
                    iconHTML = `<div class="lc-icon" style="display:flex; align-items:center; justify-content:center; font-size:1.8rem; color:var(--accent-cyan);"><i class="fas ${item.icon}"></i></div>`;
                }

                card.innerHTML = `
                    <div class="lc-header">
                        <div class="lc-info">
                            ${iconHTML}
                            <div class="lc-name">${item.name}</div>
                        </div>
                        <div class="lc-level">Lv. ${currentLevel}</div>
                    </div>
                    <div class="lc-details">
                        ${actionHTML}
                    </div>
                `;

                container.appendChild(card);
            });
        }

        async function processBuyLicense(mineId) {
            const user = JSON.parse(localStorage.getItem('simWorldUser'));
            
            // Special handling for Hospital License (stored in users table)
            if(mineId === 'hospital') {
                // TODO: Implement specific endpoint for hospital license if needed, 
                // or update the generic endpoint to handle 'hospital' type by updating users table.
                // For now, let's assume the generic endpoint handles it or we add logic to server.js
            }

            try {
                const response = await fetch('/api/licenses/buy', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userId: user.id, mineType: mineId })
                });

                const result = await response.json();

                if (result.success) {
                    userLicenses[mineId] = result.newLevel;
                    if (window.updateHeaderStats) window.updateHeaderStats();
                    renderLicenses();
                    if (typeof toastr !== 'undefined') toastr.success('İşlem başarılı!', 'Başarılı');
                    else alert('İşlem başarılı!');
                } else {
                    if (typeof toastr !== 'undefined') toastr.error(result.message || 'Bir hata oluştu.', 'Hata');
                    else alert(result.message || 'Bir hata oluştu.');
                }
            } catch (error) {
                console.error(error);
                if (typeof toastr !== 'undefined') toastr.error('Sunucu hatası.', 'Hata');
                else alert('Sunucu hatası.');
            }
        }

        window.addEventListener('load', initPage);
    </script>
