<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sim of World - İşletme Lisansları</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    
    <style>
        :root {
            --bg-dark: #0d0d0d;
            --bg-card: #161616;
            --accent-cyan: #00e5ff;
            --accent-green: #2ecc71;
            --accent-gold: #ffd700;
            --accent-red: #e74c3c;
            --text-white: #ffffff;
            --text-gray: #a0a0a0;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: #000;
            font-family: 'Rajdhani', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text-white);
        }

        .game-container {
            width: 100%;
            max-width: 450px;
            background-color: var(--bg-dark);
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
            background-image: linear-gradient(rgba(0,0,0,0.9), rgba(0,0,0,0.9)), url('img/world-map.png');
            background-size: cover;
            background-position: center;
        }

        /* MAIN CONTENT */
        main {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            padding-bottom: 120px;
        }

        /* HEADER */
        .page-header { 
            display: flex; 
            align-items: center; 
            justify-content: space-between; 
            margin-top: 20px;
            margin-bottom: 20px; 
            padding-bottom: 15px; 
            border-bottom: 1px solid #333; 
        }
        .header-left { display: flex; align-items: center; gap: 15px; }
        .back-btn { 
            width: 40px; height: 40px; background: #1a1a1a; border: 1px solid #333; border-radius: 8px; 
            display: flex; align-items: center; justify-content: center; color: #888; 
            cursor: pointer; transition: all 0.2s; text-decoration: none; 
        }
        .back-btn:hover { background: #252525; color: #fff; border-color: #555; }
        .header-title-group h2 { font-size: 1.2rem; color: #fff; margin: 0; display: flex; align-items: center; gap: 10px; }
        .header-title-group h2 i { color: var(--accent); }
        .header-title-group p { font-size: 0.8rem; color: #888; margin: 3px 0 0 0; }

        /* TABS */
        .tabs { display: flex; gap: 10px; margin-bottom: 20px; background: #111; padding: 5px; border-radius: 8px; border: 1px solid #333; }
        .tab-btn { flex: 1; padding: 10px; border: none; background: transparent; color: #777; font-family: 'Rajdhani'; font-weight: bold; cursor: pointer; border-radius: 6px; transition: all 0.3s; }
        .tab-btn.active { background: #222; color: var(--accent-cyan); border: 1px solid var(--accent-cyan); box-shadow: 0 0 10px rgba(0, 229, 255, 0.1); }

        /* LICENSE LIST */
        .license-list { display: none; flex-direction: column; gap: 15px; }
        .license-list.active { display: flex; }

        .license-card {
            background: rgba(30, 30, 30, 0.95);
            border: 1px solid #333;
            border-radius: 8px;
            padding: 15px;
            position: relative;
            transition: all 0.2s;
            cursor: pointer;
        }
        .license-card:hover { transform: translateY(-2px); border-color: var(--accent-cyan); box-shadow: 0 5px 15px rgba(0, 229, 255, 0.1); }

        .r-top { display: flex; gap: 15px; }
        
        .r-icon-box {
            width: 55px; height: 55px;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.6rem;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            flex-shrink: 0;
        }

        .r-info { flex: 1; min-width: 0; }
        .r-title { font-size: 1.1rem; font-weight: bold; color: #fff; display: flex; justify-content: space-between; align-items: flex-start; }
        .r-level { 
            font-size: 0.8rem; 
            color: var(--accent-gold); 
            border: 1px solid var(--accent-gold); 
            padding: 1px 6px; 
            border-radius: 4px; 
            white-space: nowrap; 
            margin-left: 10px;
        }
        .r-desc { font-size: 0.8rem; color: #aaa; margin-top: 4px; line-height: 1.3; }

        .r-action-icon {
            font-size: 1.2rem;
            color: #444; 
            transition: 0.3s;
            margin-left: auto;
            align-self: center;
        }
        .license-card:hover .r-action-icon {
            color: var(--accent-cyan);
            transform: translateX(5px);
        }

        /* Renk Sınıfları */
        .c-wood { color: var(--accent-green); border-color: var(--accent-green); box-shadow: 0 0 5px rgba(46, 204, 113, 0.2); }
        .c-stone { color: var(--accent-gray); border-color: var(--accent-gray); box-shadow: 0 0 5px rgba(149, 165, 166, 0.2); }
        .c-iron { color: #bdc3c7; border-color: #bdc3c7; }
        .c-coal { color: var(--accent-red); border-color: var(--accent-red); box-shadow: 0 0 5px rgba(231, 76, 60, 0.2); }
        .c-sand { color: #e1c699; border-color: #e1c699; box-shadow: 0 0 5px rgba(225, 198, 153, 0.2); }
        .c-copper { color: #e67e22; border-color: #e67e22; }
        .c-oil { color: #d35400; border-color: #d35400; }
        .c-gold { color: var(--accent-gold); border-color: var(--accent-gold); box-shadow: 0 0 5px rgba(255, 215, 0, 0.2); }
        .c-diamond { color: var(--accent-cyan); border-color: var(--accent-cyan); box-shadow: 0 0 5px rgba(0, 229, 255, 0.2); }
        .c-uranium { color: #00ff00; border-color: #00ff00; box-shadow: 0 0 5px rgba(0, 255, 0, 0.2); }
        
        /* Modal Info List */
        .info-list-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        .info-list-item:last-child { border-bottom: none; }
        
        .info-left { display: flex; align-items: center; gap: 0; flex: 1; }
        .info-left i { width: 28px; min-width: 28px; text-align: left; margin-right: 10px; font-size: 1rem; }
        .info-left img { width: 24px; height: 24px; min-width: 24px; margin-right: 10px; object-fit: contain; }
        
        .info-value { color: #fff; font-size: 0.9rem; font-weight: 700; text-align: right; margin-left: auto; }
        
        .upgrade-status {
            width: 18px; height: 18px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 0.7rem; margin-left: 15px; flex-shrink: 0;
        }
        .upgrade-status.ok { background: rgba(46, 204, 113, 0.2); color: var(--accent-green); }
        .upgrade-status.fail { background: rgba(231, 76, 60, 0.2); color: var(--accent-red); }

        /* MAX LEVEL */
        .max-level { color: var(--accent-gold); font-weight: bold; letter-spacing: 1px; }

        /* MODAL STYLES */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 1000;
            display: none; justify-content: center; align-items: center;
            animation: fadeIn 0.3s;
        }
        .modal-overlay.active { display: flex; }

        .modal-content {
            background: #181818; width: 85%; max-width: 400px; padding: 25px; border-radius: 10px;
            border: 1px solid #444; text-align: center; border-top: 3px solid var(--accent-cyan);
            box-shadow: 0 0 30px rgba(0, 229, 255, 0.2);
            transform: none;
        }
        
        .m-icon { font-size: 3rem; color: var(--accent-cyan); margin-bottom: 10px; }
        .m-title { font-size: 1.3rem; margin-bottom: 10px; color: #fff; font-weight: bold; }
        .m-details { background: #222; padding: 10px; border-radius: 6px; margin-bottom: 20px; text-align: left; font-size: 0.9rem; color: #ccc; }
        .m-row { display: flex; justify-content: space-between; margin-bottom: 5px; border-bottom: 1px solid #333; padding-bottom: 5px; }
        .m-row:last-child { border: none; padding: 0; margin: 0; }
        
        .modal-btns { display: flex; gap: 10px; }
        .m-btn { flex: 1; padding: 12px; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; font-family: 'Rajdhani'; font-size: 1rem; }
        .btn-confirm { background: var(--accent-green); color: #000; }
        .btn-cancel { background: #333; color: #fff; }
        .btn-confirm:hover { box-shadow: 0 0 10px rgba(46, 204, 113, 0.4); }
        .btn-cancel:hover { background: #444; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes fadeInDown { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }

    </style>
</head>
<body>

    <div class="game-container">
        <!-- Header injected by header-manager.js -->

        <main>
            <div class="page-header">
                <div class="header-left">
                    <a href="home.html" class="back-btn">
                        <i class="fas fa-chevron-left"></i>
                    </a>
                    <div class="header-title-group">
                        <h2>İŞLETME LİSANSLARI</h2>
                        <p>Madenleri işletmek ve verimliliği artırmak için lisans alın.</p>
                    </div>
                </div>
            </div>

            <!-- TABS -->
            <div class="tabs">
                <button class="tab-btn active" onclick="switchTab('mine', this)">Maden</button>
                <button class="tab-btn" onclick="switchTab('factory', this)">Fabrika</button>
                <button class="tab-btn" onclick="switchTab('farm', this)">Tarla</button>
                <button class="tab-btn" onclick="switchTab('ranch', this)">Çiftlik</button>
                <button class="tab-btn" onclick="switchTab('business', this)">İşletme</button>
            </div>

            <!-- MADEN LİSANSLARI -->
            <div class="license-list active" id="mineList">
                <!-- JS ile doldurulacak -->
                <div style="text-align:center; padding:20px; color:#666;">Yükleniyor...</div>
            </div>

            <!-- FABRİKA LİSANSLARI -->
            <div class="license-list" id="factoryList">
                <!-- JS ile doldurulacak -->
            </div>

            <!-- TARLA LİSANSLARI -->
            <div class="license-list" id="farmList">
                <!-- JS ile doldurulacak -->
            </div>

            <!-- İŞLETME LİSANSLARI -->
            <div class="license-list" id="businessList">
                <!-- Hastane Lisansı vb. -->
            </div>

            <!-- ÇİFTLİKLER LİSANSLARI -->
            <div class="license-list" id="ranchList">
                <!-- JS ile doldurulacak -->
            </div>
        </main>

        <!-- CONFIRMATION MODAL -->
        <div class="modal-overlay" id="confirmModal">
            <div class="modal-content">
                <i class="fas fa-id-card m-icon"></i>
                <h3 class="m-title" id="mTitle">Lisans İşlemi</h3>
                <p style="color:#888; font-size:0.9rem; margin-bottom:15px;" id="mDesc">Bu lisansı satın almak/yükseltmek istiyor musunuz?</p>
                
                <div style="background: rgba(255,255,255,0.03); border-radius: 12px; padding: 15px; border: 1px solid rgba(255,255,255,0.05); margin-bottom: 20px; text-align: left;" id="reqList">
                    <!-- JS Dolduracak -->
                </div>

                <div class="modal-btns">
                    <button class="m-btn btn-cancel" onclick="closeModal()">İPTAL</button>
                    <button class="m-btn btn-confirm" onclick="confirmAction()">ONAYLA</button>
                </div>
            </div>
        </div>

        <!-- REWARD/SUCCESS MODAL -->
        <div class="modal-overlay" id="rewardModal">
            <div class="modal-content">
                <i class="fas fa-check-circle m-icon" style="color:var(--accent-green);"></i>
                <h3 class="m-title">İŞLEM BAŞARILI!</h3>
                <p style="color:#888; font-size:0.9rem; margin-bottom:20px;" id="rewardMsg">Lisans başarıyla satın alındı.</p>
                <button class="m-btn btn-confirm" onclick="closeRewardModal()" style="width:100%">HARİKA!</button>
            </div>
        </div>

        <!-- ERROR MODAL -->
        <div class="modal-overlay" id="errorModal">
            <div class="modal-content" style="border-top: 3px solid var(--accent-red); box-shadow: 0 0 30px rgba(231, 76, 60, 0.2);">
                <i class="fas fa-times-circle m-icon" style="color:var(--accent-red);"></i>
                <h3 class="m-title">YETERSİZ EĞİTİM!</h3>
                <p style="color:#888; font-size:0.9rem; margin-bottom:20px;" id="errorMsg">Bu işlem için eğitim seviyeniz yetersiz.</p>
                <button class="m-btn btn-confirm" onclick="closeErrorModal()" style="width:100%; background: var(--accent-red); color: white;">ANLAŞILDI</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script>
        // Toastr Config
        toastr.options = {
            "closeButton": true,
            "progressBar": true,
            "positionClass": "toast-top-right",
            "timeOut": "3000"
        };

        const minesData = [
            { id: 'wood', name: 'Odun Kampı', icon: 'icons/licence-icon/licence.png' },
            { id: 'stone', name: 'Taş Ocağı', icon: 'icons/licence-icon/licence.png' },
            { id: 'iron', name: 'Demir Madeni', icon: 'icons/licence-icon/licence.png' },
            { id: 'coal', name: 'Kömür Madeni', icon: 'icons/licence-icon/licence.png' },
            { id: 'sand', name: 'Kum Madeni', icon: 'icons/licence-icon/licence.png' },
            { id: 'oil', name: 'Petrol Kuyusu', icon: 'icons/licence-icon/licence.png' },
            { id: 'diamond', name: 'Elmas Madeni', icon: 'icons/licence-icon/licence.png' },
            { id: 'uranium', name: 'Uranyum Madeni', icon: 'icons/licence-icon/licence.png' },
            { id: 'copper', name: 'Bakır Madeni', icon: 'icons/licence-icon/licence.png' },
            { id: 'gold', name: 'Altın Madeni', icon: 'icons/licence-icon/licence.png' }
        ];

        const factoryData = [
            { id: 'lumber', name: 'Kereste Fabrikası', icon: 'icons/licence-icon/licence.png' },
            { id: 'brick', name: 'Tuğla Fabrikası', icon: 'icons/licence-icon/licence.png' },
            { id: 'glass', name: 'Cam Fabrikası', icon: 'icons/licence-icon/licence.png' },
            { id: 'concrete', name: 'Çimento Fabrikası', icon: 'icons/licence-icon/licence.png' },
            { id: 'steel', name: 'Çelik Fabrikası', icon: 'icons/licence-icon/licence.png' },
            { id: 'agricultural', name: 'Tarım Çiftliği', icon: 'icons/licence-icon/licence.png' },
            { id: 'animal', name: 'Hayvan Çiftliği', icon: 'icons/licence-icon/licence.png' },
            { id: 'bakery', name: 'Fırın ve Unlu Mamuller Tesisi', icon: 'icons/licence-icon/licence.png' },
            { id: 'ready_food', name: 'Hazır Yemek Üretim Tesisi', icon: 'icons/licence-icon/licence.png' },
            { id: 'olive_oil', name: 'Zeytinyağı Üretim Tesisi', icon: 'icons/licence-icon/licence.png' },
            { id: 'sweets', name: 'Tatlı & Şekerleme Üretim Tesisi', icon: 'icons/licence-icon/licence.png' },
            { id: 'gold_factory', name: 'Altın Külçe Fabrikası', icon: 'icons/licence-icon/licence.png' },
            { id: 'weapon', name: 'Silah Fabrikası', icon: 'icons/licence-icon/licence.png' },
            { id: 'silicon', name: 'Silikon Fabrikası', icon: 'icons/licence-icon/licence.png' },
            { id: 'wind_turbine', name: 'Rüzgar Türbini', icon: 'icons/licence-icon/licence.png' },
            { id: 'solar_plant', name: 'Güneş Enerjisi Santrali', icon: 'icons/licence-icon/licence.png' },
            { id: 'coal_plant', name: 'Kömür Enerji Santrali', icon: 'icons/licence-icon/licence.png' },
            { id: 'nuclear_plant', name: 'Nükleer Enerji Santrali', icon: 'icons/licence-icon/licence.png' },
            { id: 'chip_factory', name: 'Çip Fabrikası', icon: 'icons/factory-icon/chip.png' },
            { id: 'electronic_card_factory', name: 'Elektronik Kart Fabrikası', icon: 'icons/factory-icon/electronic-board.png' },
            { id: 'gpu_factory', name: 'GPU Fabrikası', icon: 'icons/factory-icon/video-card.png' },
            { id: 'plastic_factory', name: 'Plastik Fabrikası', icon: 'icons/licence-icon/licence.png' },
            { id: 'tyre_factory', name: 'Lastik Fabrikası', icon: 'icons/licence-icon/licence.png' },
            { id: 'engine_factory', name: 'Motor Fabrikası', icon: 'icons/factory-icon/car-engine.png' },
            { id: 'car_factory', name: 'Otomotiv Fabrikası', icon: 'icons/factory-icon/car-factory.png' },
            { id: 'cable_factory', name: 'Kablo Fabrikası', icon: 'icons/licence-icon/licence.png' }
        ];

        const businessData = [
            { id: 'hospital', name: 'Hastane', icon: 'icons/licence-icon/licence.png' },
            { id: 'bank', name: 'Banka', icon: 'icons/licence-icon/licence.png' },
            { id: 'political_party', name: 'Siyasi Parti', icon: 'icons/licence-icon/licence.png' },
            { id: 'rent_a_car', name: 'Rent A Car', icon: 'icons/licence-icon/licence.png' },
            { id: 'real_estate', name: 'Gayrimenkul', icon: 'icons/licence-icon/licence.png' }
        ];

        let ranchData = [];

        let farmData = [
            { id: 'farm', name: 'Çiftçilik', icon: 'icons/licence-icon/licence.png' }
        ];

        const eduStages = [
            { min: 1, max: 10, name: 'İlkokul' },
            { min: 11, max: 20, name: 'Ortaokul' },
            { min: 21, max: 30, name: 'Lise' },
            { min: 31, max: 40, name: 'Önlisans' },
            { min: 41, max: 50, name: 'Lisans' },
            { min: 51, max: 60, name: 'Yüksek Lisans' },
            { min: 61, max: 70, name: 'Doktora' },
            { min: 71, max: 80, name: 'Post-Doc' },
            { min: 81, max: 90, name: 'Doçentlik' },
            { min: 91, max: 100, name: 'Profesörlük' }
        ];

        let userLicenses = {};
        let userEducationSkill = 1;
        let currentUser = {}; 
        let pendingMineId = null;
        let pendingReqEdu = 0;

        async function initPage() {
            const user = JSON.parse(localStorage.getItem('simWorldUser'));
            if (!user) {
                window.location.href = 'login.html';
                return;
            }

            try {
                // Get Farm Types for Licenses
                const farmTypesRes = await fetch('/api/farm-types');
                if (farmTypesRes.ok) {
                    const farmTypes = await farmTypesRes.json();
                    const ranchSlugs = ['chicken_farm', 'cow_farm', 'sheep_farm', 'bee_farm'];
                    
                    farmData = farmTypes
                        .filter(f => !ranchSlugs.includes(f.slug))
                        .map(f => ({
                            id: f.slug,
                            name: f.name,
                            icon: 'icons/licence-icon/licence.png'
                        }));

                    ranchData = farmTypes
                        .filter(f => ranchSlugs.includes(f.slug))
                        .map(f => ({
                            id: f.slug.replace('_farm', ''),
                            name: f.name,
                            icon: 'icons/licence-icon/licence.png'
                        }));
                }

                // Get Licenses
                const response = await fetch(`/api/licenses/${user.id}`);
                userLicenses = await response.json();
                
                // Get User Stats
                const statsRes = await fetch(`/api/user-stats/${user.id}`);
                const stats = await statsRes.json();
                if(stats) {
                    currentUser = stats; // Store fetched stats
                    if (stats.license_hospital_level) userLicenses['hospital'] = stats.license_hospital_level;
                    if (stats.license_property_level) userLicenses['property_license'] = stats.license_property_level;
                    userEducationSkill = stats.education_skill || 1;
                }

                renderLicenses();
            } catch (error) {
                console.error('Lisanslar yüklenemedi:', error);
                document.getElementById('mineList').innerHTML = '<div style="text-align:center; color:red;">Bağlantı hatası!</div>';
            }
        }

        function switchTab(tabName, btnElement) {
            // Buttons
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            if (btnElement) btnElement.classList.add('active');

            // Lists
            document.querySelectorAll('.license-list').forEach(list => list.classList.remove('active'));
            
            const target = document.getElementById(tabName + 'List');
            if (target) target.classList.add('active');
        }

        function calculateCost(level) {
            const nextLevel = level + 1;
            const money = Math.floor(1000 * Math.pow(1.5, nextLevel - 1));
            const gold = nextLevel > 1 ? 10 * (nextLevel - 1) : 0;
            const diamond = nextLevel >= 5 ? 5 * (nextLevel - 4) : 0;
            return { money, gold, diamond };
        }

        function formatMoney(num) {
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
        }

        function openModal(mineId, mineName, level) {
            console.log('Opening modal for:', mineId);
            pendingMineId = mineId;
            const nextLevel = level + 1;
            const cost = calculateCost(level);
            
            const elTitle = document.getElementById('mTitle');
            const elDesc = document.getElementById('mDesc');
            const reqList = document.getElementById('reqList');
            const elConfirmBtn = document.querySelector('#confirmModal .btn-confirm');
            const elModal = document.getElementById('confirmModal');

            if(elTitle) elTitle.innerText = mineName.toUpperCase();
            
            if (level === 0) {
                if(elDesc) elDesc.innerText = "Bu işletme lisansını satın almak istiyor musun?";
                if(elConfirmBtn) elConfirmBtn.innerText = "SATIN AL";
            } else {
                if(elDesc) elDesc.innerText = "Bu işletme lisansını geliştirmek istiyor musun?";
                if(elConfirmBtn) elConfirmBtn.innerText = "GELİŞTİR";
            }
            
            // Education Vars
            const requiredStageIndex = (nextLevel - 1) < 10 ? (nextLevel - 1) : 9;
            const requiredStageName = eduStages[requiredStageIndex] ? eduStages[requiredStageIndex].name + " Mezunu" : "Yüksek Eğitim";
            const requiredEduSkill = nextLevel * 10;
            pendingReqEdu = requiredEduSkill;
            
            reqList.innerHTML = '';
            let html = '';

            // Helper
            const addItem = (icon, label, value, isOk) => {
                const statusClass = isOk ? 'ok' : 'fail';
                const statusIcon = isOk ? 'fa-check' : 'fa-times';
                const valueColor = isOk ? 'var(--accent-gold)' : 'var(--accent-red)';
                
                html += `
                    <div class="info-list-item">
                        <div class="info-left">
                            ${icon}
                            <span style="color:#aaa; font-size:0.85rem; font-weight:500;">${label}</span>
                        </div>
                        <span class="info-value" style="color:${valueColor}">${value}</span>
                        <div class="upgrade-status ${statusClass}">
                            <i class="fas ${statusIcon}"></i>
                        </div>
                    </div>
                `;
            };

            // 1. Education
            // Only strictly enforce for Business tab items? Or all? User prompt "işletme lisans maliyetlerine..."
            // Assuming for all based on game logic consistency, but highlighting specifically as primary req.
            const hasEdu = userEducationSkill >= requiredEduSkill;
            addItem(
                '<img src="icons/icon-pack/education.png" style="width:24px; height:24px; min-width:24px; margin-right:10px;">',
                'Eğitim',
                requiredStageName,
                hasEdu
            );

            // 2. Money
            // Use currentUser which is refreshed on load
            const user = (currentUser && currentUser.money !== undefined) ? currentUser : (JSON.parse(localStorage.getItem('simWorldUser')) || { money: 0, gold: 0, diamond: 0 });
            
            const hasMoney = user.money >= cost.money;
            addItem(
                '<img src="icons/inventory-icon/money.png" style="width:24px; height:24px; min-width:24px; margin-right:10px;">',
                'Para',
                formatMoney(cost.money) + " ₺",
                hasMoney
            );

            // 3. Gold
            if(cost.gold > 0) {
                const hasGold = user.gold >= cost.gold;
                addItem(
                    '<img src="icons/inventory-icon/gold.png" style="width:24px; height:24px; min-width:24px; margin-right:10px;">',
                    'Altın',
                    cost.gold,
                    hasGold
                );
            }

            // 4. Diamond
            if(cost.diamond > 0) {
                const hasDiamond = user.diamond >= cost.diamond;
                addItem(
                    '<img src="icons/inventory-icon/diamond.png" style="width:24px; height:24px; min-width:24px; margin-right:10px;">',
                    'Elmas',
                    cost.diamond,
                    hasDiamond
                );
            }

            reqList.innerHTML = html;
            
            if(elModal) elModal.classList.add('active');
        }

        function closeModal() {
            const elModal = document.getElementById('confirmModal');
            if(elModal) elModal.classList.remove('active');
            pendingMineId = null;
        }

        function closeRewardModal() {
            const elModal = document.getElementById('rewardModal');
            if(elModal) elModal.classList.remove('active');
        }

        function closeErrorModal() {
            const elModal = document.getElementById('errorModal');
            if(elModal) elModal.classList.remove('active');
        }

        function confirmAction() {
            if (pendingMineId) {
                if (userEducationSkill < pendingReqEdu) {
                    // Show Error Modal
                    const errorModal = document.getElementById('errorModal');
                    const errorMsg = document.getElementById('errorMsg');
                    
                    const requiredLevel = pendingReqEdu / 10;
                    const requiredStageIndex = (requiredLevel - 1) < 10 ? (requiredLevel - 1) : 9;
                    const requiredStageName = eduStages[requiredStageIndex] ? eduStages[requiredStageIndex].name : "Yüksek Eğitim";

                    if(errorMsg) errorMsg.innerText = `Bu lisans için ${requiredStageName} mezunu olmalısınız (Seviye ${requiredLevel}).`;
                    
                    if (errorModal) errorModal.classList.add('active');
                    
                    closeModal(); // Close the confirmation modal
                    return;
                }
                processBuyLicense(pendingMineId);
                closeModal();
            }
        }

        function renderLicenses() {
            renderList('mineList', minesData);
            renderList('factoryList', factoryData);
            renderList('ranchList', ranchData);
            renderList('businessList', businessData);
            renderList('farmList', farmData);
        }

        function renderList(containerId, dataList) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';

            dataList.forEach(item => {
                const currentLevel = userLicenses[item.id] || 0;
                const nextLevel = currentLevel + 1;
                const isMaxed = currentLevel >= 10;
                
                // Education Requirement Check
                const requiredEduSkill = nextLevel * 10;
                const hasRequiredEdu = userEducationSkill >= requiredEduSkill;
                const requiredStageIndex = (nextLevel - 1) < 10 ? (nextLevel - 1) : 9;
                const requiredStageName = eduStages[requiredStageIndex] ? eduStages[requiredStageIndex].name + " Mezunu" : "Yüksek Eğitim";

                const card = document.createElement('div');
                card.className = 'license-card';
                
                let opacityStyle = '';

                // Click Handlers
                if (isMaxed) {
                    card.style.cursor = 'default';
                } else {
                    // Always enable opening modal to see requirements, even if not met
                    card.onclick = () => openModal(item.id, item.name, currentLevel);
                    card.style.cursor = 'pointer';
                    
                    if (!hasRequiredEdu && containerId === 'businessList') {
                         opacityStyle = 'opacity:0.8;';
                    }
                }

                let iconHTML = '';
                if (item.icon.startsWith('http') || item.icon.includes('/')) {
                    iconHTML = `<img src="${item.icon}" style="width:32px;height:32px; object-fit:contain;">`;
                } else {
                    iconHTML = `<i class="fas ${item.icon}"></i>`;
                }
                
                
                // --- LEVEL BASED COLORING SYSTEM ---
                let targetLevel = isMaxed ? currentLevel : nextLevel;
                if(targetLevel > 10) targetLevel = 10;
                
                const levelColors = {
                    1: '#95a5a6',  // Gri (Başlangıç)
                    2: '#2ecc71',  // Yeşil (Temel)
                    3: '#3498db',  // Mavi (Orta)
                    4: '#9b59b6',  // Mor (İleri)
                    5: '#e67e22',  // Turuncu (Uzman)
                    6: '#e74c3c',  // Kırmızı (Usta)
                    7: '#1abc9c',  // Turkuaz (Büyük Usta)
                    8: '#d35400',  // Koyu Turuncu/Bronz (Elit)
                    9: '#ecf0f1',  // Beyaz/Platin (Efsanevi)
                    10: '#ffd700'  // Altın (Tanrısal)
                };

                const borderColor = levelColors[targetLevel] || '#95a5a6';

                // --- NEW TITLE & DESCRIPTION LOGIC ---
                let displayName = "";
                let displayDesc = "";
                
                if (currentLevel === 0) {
                    displayName = `1. Seviye ${item.name} Lisansı`;
                    displayDesc = `${item.name} işletmesini kurmanızı sağlar.`;
                } else {
                    const nextLvl = isMaxed ? currentLevel : nextLevel;
                    displayName = `${nextLvl}. Seviye ${item.name} Lisansı`;
                    displayDesc = isMaxed 
                        ? `${item.name} maksimum seviyeye ulaştı.`
                        : `${item.name} işletmenizi geliştirmenizi sağlar.`;
                }

                card.style.borderTop = `3px solid ${borderColor}`;

                card.innerHTML = `
                    <div class="r-top" style="${opacityStyle}">
                        <div class="r-icon-box" style="color:${borderColor}; border-color:${borderColor}; box-shadow:0 0 10px ${borderColor}4D;">
                            ${iconHTML}
                        </div>
                        <div class="r-info">
                            <div class="r-title">
                                ${displayName}
                            </div>
                            <div class="r-desc">${displayDesc}</div>
                        </div>
                        ${!isMaxed ? `<i class="fas fa-chevron-right r-action-icon" style="color:${borderColor}"></i>` : ''}
                    </div>
                `;

                container.appendChild(card);
            });
        }

        async function processBuyLicense(mineId) {
            const user = JSON.parse(localStorage.getItem('simWorldUser'));
            
            // Special handling for Hospital License (stored in users table)
            if(mineId === 'hospital') {
                // TODO: Implement specific endpoint for hospital license if needed, 
                // or update the generic endpoint to handle 'hospital' type by updating users table.
                // For now, let's assume the generic endpoint handles it or we add logic to server.js
            }

            try {
                const response = await fetch('/api/licenses/buy', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userId: user.id, mineType: mineId })
                });

                const result = await response.json();

                if (result.success) {
                    userLicenses[mineId] = result.newLevel;
                    if (window.updateHeaderStats) window.updateHeaderStats();
                    renderLicenses();
                    
                    // Update Reward Message
                    const allLicenses = [...minesData, ...factoryData, ...businessData, ...farmData, ...ranchData];
                    const license = allLicenses.find(l => l.id === mineId);
                    const licenseName = license ? license.name : 'Unknown';
                    const rewardMsg = document.getElementById('rewardMsg');
                    if(rewardMsg) rewardMsg.innerText = `${result.newLevel}. Seviye ${licenseName} lisansı satın aldın`;

                    // Show Success Modal
                    const rewardModal = document.getElementById('rewardModal');
                    if (rewardModal) rewardModal.classList.add('active');
                } else {
                    if (typeof toastr !== 'undefined') toastr.error(result.message || 'Bir hata oluştu.', 'Hata');
                    else alert(result.message || 'Bir hata oluştu.');
                }
            } catch (error) {
                console.error(error);
                if (typeof toastr !== 'undefined') toastr.error('Sunucu hatası.', 'Hata');
                else alert('Sunucu hatası.');
            }
        }

        window.addEventListener('load', initPage);
    </script>
    <script src="js/loader-manager.js"></script>
    <script src="js/header-manager.js"></script>
    <script src="js/menu-manager.js"></script>
</body>
