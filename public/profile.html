<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sim of World - Profil</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg-dark: #0a0a0a; 
            --bg-card: #141414; 
            --bg-input: #1a1a1a;
            --accent: #00e5ff; /* Ana Vurgu */
            --accent-purple: #9b59b6; /* Profil/Eğitim Teması */
            --accent-gold: #ffd700; 
            --accent-green: #2ecc71; 
            --accent-red: #e74c3c;
            --text-white: #ffffff; 
            --text-muted: #888; 
            --border-color: #222;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: #000;
            font-family: 'Rajdhani', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text-white);
        }

        .game-container {
            width: 100%; max-width: 450px; background-color: var(--bg-dark);
            height: 100vh; display: flex; flex-direction: column; position: relative;
            box-shadow: 0 0 40px rgba(0,0,0,0.5); border-left: 1px solid #111; border-right: 1px solid #111;
        }

        /* HEADER */
        header { background-color: rgba(10,10,10,0.9); backdrop-filter: blur(10px); padding: 10px; border-bottom: 1px solid var(--border-color); }
        .top-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .logo { font-size: 1.2rem; font-weight: 700; }
        .stat-box { background: var(--bg-input); padding: 5px 10px; border-radius: 4px; font-size: 0.9rem; color: var(--accent); display: flex; align-items: center; gap: 5px; }
        .status-bars { display: flex; gap: 5px; }
        .bar-item { background: var(--bg-input); padding: 4px; border-radius: 15px; font-size: 0.75rem; flex: 1; text-align: center; font-weight: bold; }

        /* MAIN */
        main { flex: 1; padding: 20px; overflow-y: auto; padding-bottom: 80px; }

        /* PROFIL KARTI (HERO) */
        .profile-card {
            background: linear-gradient(135deg, rgba(155, 89, 182, 0.1), var(--bg-card));
            border: 1px solid var(--border-color); border-radius: 16px;
            padding: 20px; margin-bottom: 20px; position: relative;
            text-align: center; overflow: hidden;
            box-shadow: 0 0 20px rgba(155, 89, 182, 0.1);
        }
        /* Dekoratif Arkaplan Işığı */
        .profile-card::before {
            content:''; position: absolute; top: -50%; left: 50%; transform: translateX(-50%);
            width: 150px; height: 150px; background: var(--accent-purple); filter: blur(80px); opacity: 0.2; pointer-events: none;
        }

        .p-avatar-box {
            position: relative; width: 90px; height: 90px; margin: 0 auto 10px;
        }
        .p-avatar { 
            width: 100%; height: 100%; border-radius: 50%; object-fit: cover; 
            border: 2px solid var(--accent-purple); padding: 3px; background: var(--bg-card);
            box-shadow: 0 0 15px rgba(155, 89, 182, 0.3);
        }
        .p-badge {
            position: absolute; bottom: 0; right: 0; background: var(--accent-gold); color: #000;
            width: 24px; height: 24px; border-radius: 50%; display: flex; align-items: center; justify-content: center;
            font-size: 0.75rem; border: 2px solid var(--bg-card);
        }

        .p-name { font-size: 1.4rem; font-weight: 800; margin-bottom: 2px; letter-spacing: 0.5px; text-shadow: 0 0 10px rgba(255,255,255,0.1); }
        .p-title { font-size: 0.8rem; color: var(--accent-purple); text-transform: uppercase; font-weight: 700; margin-bottom: 15px; letter-spacing: 1px; }

        /* Level Bar */
        .level-row { display: flex; align-items: center; gap: 10px; margin-bottom: 15px; }
        .lr-val { font-weight: 700; color: #fff; font-size: 0.9rem; }
        .lr-track { flex: 1; height: 6px; background: #222; border-radius: 3px; overflow: hidden; border: 1px solid #333; }
        .lr-fill { height: 100%; width: 65%; background: var(--accent-purple); border-radius: 3px; box-shadow: 0 0 10px var(--accent-purple); }
        .lr-xp { font-size: 0.7rem; color: #888; }

        /* Finansal Özet */
        .finance-grid { display: grid; grid-template-columns: 1fr; gap: 10px; background: rgba(0,0,0,0.3); padding: 10px; border-radius: 8px; border: 1px solid #333; }
        .fi-item { text-align: center; }
        .fi-lbl { font-size: 0.65rem; color: #888; display: block; margin-bottom: 2px; text-transform: uppercase; }
        .fi-val { font-size: 1rem; font-weight: 700; color: #fff; }

        /* User Details Row */
        .user-details-row {
            display: flex; justify-content: space-between; margin-top: 15px; font-size: 0.75rem; color: #888;
            background: rgba(0,0,0,0.3); padding: 8px; border-radius: 6px;
        }
        .ud-item i { margin-right: 4px; }
        .status-online { color: var(--accent-green); }
        .status-offline { color: var(--text-muted); }

        /* SECTION TITLE */
        .section-header { 
            display: flex; justify-content: space-between; align-items: center; 
            margin-bottom: 12px; padding-bottom: 5px; border-bottom: 1px solid #222; margin-top: 20px;
        }
        .sh-title { font-size: 0.9rem; font-weight: 700; color: var(--text-muted); text-transform: uppercase; letter-spacing: 1px; }
        .sh-title i { margin-right: 5px; color: var(--accent); }

        /* VARLIKLAR (GRID) */
        .asset-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        
        .asset-card {
            background: rgba(20, 20, 20, 0.95); border: 1px solid var(--border-color); border-radius: 10px;
            padding: 12px; display: flex; align-items: center; gap: 10px; transition: transform 0.2s;
        }
        .asset-card:hover { transform: translateY(-2px); border-color: var(--accent); box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        
        .ac-icon { 
            width: 38px; height: 38px; background: var(--bg-input); border-radius: 8px; 
            display: flex; align-items: center; justify-content: center; font-size: 1.2rem;
            border: 1px solid #333;
        }
        .ac-info h4 { font-size: 0.85rem; margin: 0; font-weight: 600; color: #ddd; }
        .ac-info span { font-size: 0.75rem; color: var(--accent-gold); font-weight: bold; }

        /* LİSANSLAR & EĞİTİM (BADGE SİSTEMİ) */
        .edu-card {
            background: rgba(20, 20, 20, 0.95); border: 1px solid var(--border-color); border-radius: 10px; padding: 15px; margin-bottom: 20px;
        }
        .edu-head { display: flex; justify-content: space-between; margin-bottom: 10px; font-size: 0.9rem; border-bottom: 1px solid #333; padding-bottom: 5px; }
        .edu-score { color: var(--accent-purple); font-weight: bold; }

        .license-wrap { display: flex; flex-wrap: wrap; gap: 8px; }
        
        .badge { 
            padding: 5px 10px; border-radius: 4px; font-size: 0.75rem; font-weight: 600; 
            display: flex; align-items: center; gap: 5px; border: 1px solid transparent; background: var(--bg-input); color: #888;
        }
        .badge.owned { 
            background: rgba(0, 229, 255, 0.1); border-color: rgba(0, 229, 255, 0.3); color: var(--accent); 
            box-shadow: 0 0 5px rgba(0, 229, 255, 0.1);
        }
        .badge i { font-size: 0.8rem; }

        /* ACHIEVEMENTS */
        .achievements-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; margin-bottom: 20px; }
        .ach-item { background: var(--bg-input); border-radius: 8px; padding: 10px; text-align: center; border: 1px solid #333; }
        .ach-item i { font-size: 1.2rem; color: var(--accent-gold); margin-bottom: 5px; }
        .ach-item span { display: block; font-size: 0.65rem; color: #aaa; line-height: 1.2; }

        /* GUESTBOOK */
        .guestbook-section { background: var(--bg-card); border-radius: 10px; padding: 15px; border: 1px solid var(--border-color); }
        .gb-form { display: flex; gap: 10px; margin-bottom: 15px; }
        .gb-input { flex: 1; background: #000; border: 1px solid #333; color: #fff; padding: 8px; border-radius: 4px; font-family: 'Rajdhani'; }
        .gb-btn { background: var(--accent); border: none; padding: 0 15px; border-radius: 4px; font-weight: bold; cursor: pointer; font-family: 'Rajdhani'; }
        
        .gb-list { max-height: 200px; overflow-y: auto; }
        .gb-item { display: flex; gap: 10px; margin-bottom: 10px; border-bottom: 1px solid #222; padding-bottom: 10px; }
        .gb-avatar { width: 30px; height: 30px; border-radius: 50%; object-fit: cover; }
        .gb-content h5 { font-size: 0.8rem; color: var(--accent); margin-bottom: 2px; }
        .gb-content p { font-size: 0.8rem; color: #ccc; }
        .gb-date { font-size: 0.65rem; color: #666; margin-top: 2px; }

        /* BOTTOM NAV */
        .bottom-nav { position: absolute; bottom: 0; width: 100%; background: #0a0a0a; border-top: 1px solid #333; display: flex; justify-content: space-around; padding: 10px 0; z-index: 10; }
        .nav-item { display: flex; flex-direction: column; align-items: center; color: var(--text-muted); font-size: 0.75rem; cursor: pointer; }
        .nav-item i { font-size: 1.4rem; margin-bottom: 3px; }
        .nav-item.active { color: var(--accent); }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

    </style>
</head>
<body>

    <div class="game-container">
        <!-- HEADER removed, using header-manager.js -->

        <main>
            <!-- PROFIL KARTI -->
            <div class="profile-card">
                <div class="p-avatar-box">
                    <img src="https://i.pravatar.cc/150?img=12" alt="Avatar" class="p-avatar" id="pAvatar">
                    <div class="p-badge"><i class="fas fa-crown"></i></div>
                </div>
                
                <div class="p-name" id="pName">Oyuncu Adı</div>
                <div class="p-title" id="pTitle">Girişimci</div>

                <!-- Level -->
                <div class="level-row">
                    <span class="lr-val">Lv. <span id="pLevel">5</span></span>
                    <div class="lr-track"><div class="lr-fill" id="xpBar"></div></div>
                    <span class="lr-xp">650/1000</span>
                </div>

                <div class="finance-grid">
                    <div class="fi-item">
                        <span class="fi-lbl">NET DEĞER</span>
                        <span class="fi-val" style="color:var(--accent-green)">25.4M ₺</span>
                    </div>
                </div>

                <div class="user-details-row">
                    <div class="ud-item" id="statusIndicator"><i class="fas fa-circle"></i> <span id="statusText">Offline</span></div>
                    <div class="ud-item"><i class="fas fa-calendar-alt"></i> <span id="regDate">01.01.2024</span></div>
                    <div class="ud-item"><i class="fas fa-clock"></i> <span id="lastLogin">Bugün</span></div>
                </div>
            </div>

            <!-- BAŞARIMLAR -->
            <div class="section-header">
                <span class="sh-title"><i class="fas fa-trophy"></i> BAŞARIMLAR</span>
            </div>
            <div class="achievements-grid" id="achievementsGrid">
                <!-- JS Dolduracak -->
            </div>

            <!-- VARLIKLARIM -->
            <div class="section-header">
                <span class="sh-title"><i class="fas fa-briefcase"></i> İŞLETMELERİM</span>
            </div>
            
            <div class="asset-grid" id="assetGrid">
                <!-- JS Dolduracak -->
            </div>

            <!-- EĞİTİM & LİSANSLAR -->
            <div class="section-header">
                <span class="sh-title"><i class="fas fa-certificate"></i> YETKİNLİKLER</span>
            </div>
            
            <div class="edu-card">
                <div class="edu-head">
                    <span>Eğitim Seviyesi</span>
                    <span class="edu-score" id="eduScore">İleri Seviye (45 Puan)</span>
                </div>
                <div class="license-wrap" id="licenseList">
                    <!-- JS Dolduracak -->
                </div>
            </div>

            <!-- ZİYARETÇİ SAYACI -->
            <div class="section-header">
                <span class="sh-title"><i class="fas fa-eye"></i> PROFİL GÖRÜNTÜLENME</span>
            </div>
            <div class="visitor-counter-box" style="background: #111; padding: 15px; border-radius: 8px; border: 1px solid #333; text-align: center; margin-bottom: 20px;">
                <i class="fas fa-users" style="font-size: 2rem; color: var(--accent); margin-bottom: 10px;"></i>
                <div style="font-size: 0.9rem; color: #888;">Toplam Ziyaretçi</div>
                <div id="visitorCount" style="font-size: 1.5rem; font-weight: bold; color: #fff;">0</div>
            </div>

            <!-- SON ZİYARETÇİLER -->
            <div class="section-header">
                <span class="sh-title"><i class="fas fa-user-clock"></i> SON ZİYARETÇİLER</span>
            </div>
            <div id="lastVisitorsList" style="display:flex; gap:10px; overflow-x:auto; padding-bottom:10px; margin-bottom:20px;">
                <!-- JS ile doldurulacak -->
                <div style="color:#666; font-size:0.8rem; padding:10px;">Henüz ziyaretçi yok.</div>
            </div>

        </main>

    </div>

    <script src="js/header-manager.js"></script>
    <script src="js/profile.js"></script>
</body>
</html>
