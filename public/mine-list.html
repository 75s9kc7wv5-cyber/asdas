<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sim of World - Madenler</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    
    <style>
        :root {
            --bg-dark: #0d0d0d;
            --bg-card: #161616;
            --accent-cyan: #00e5ff;
            --accent-green: #2ecc71;
            --accent-gold: #ffd700;
            --accent-red: #e74c3c;
            --accent-purple: #9b59b6;
            --text-white: #ffffff;
            --border-color: #333;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: #000;
            font-family: 'Rajdhani', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text-white);
        }

        .game-container {
            width: 100%;
            max-width: 450px;
            background-color: var(--bg-dark);
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
            background-image: linear-gradient(rgba(0,0,0,0.92), rgba(0,0,0,0.92)), url('https://upload.wikimedia.org/wikipedia/commons/thumb/e/ec/World_map_blank_without_borders.svg/2000px-World_map_blank_without_borders.svg.png');
            background-size: cover;
            background-position: center;
        }

        main {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            padding-bottom: 80px;
        }

        .page-header {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px 0;
            margin-bottom: 20px;
            border-bottom: 1px solid #333;
        }
        .back-btn {
            width: 40px;
            height: 40px;
            background: #222;
            border: 1px solid #444;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--accent-cyan);
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s;
            flex-shrink: 0;
        }
        .back-btn:hover {
            background: #2a2a2a;
            border-color: var(--accent-cyan);
            box-shadow: 0 0 10px rgba(0, 229, 255, 0.2);
        }
        .page-header-content {
            flex: 1;
            text-align: left;
        }
        .page-title {
            font-size: 1.3rem;
            font-weight: 800;
            letter-spacing: 2px;
            color: #fff;
            text-transform: uppercase;
            margin-bottom: 5px;
        }
        .page-subtitle {
            font-size: 0.85rem;
            color: #999;
            font-weight: 500;
        }

        /* TABS */
        .tabs { display: flex; gap: 10px; margin-bottom: 20px; background: #111; padding: 5px; border-radius: 8px; border: 1px solid #333; }
        .tab-btn { 
            flex: 1; 
            padding: 12px; 
            border: none; 
            background: transparent; 
            color: #777; 
            font-family: 'Rajdhani'; 
            font-weight: bold; 
            cursor: pointer; 
            border-radius: 6px; 
            transition: all 0.3s;
            font-size: 0.95rem;
        }
        .tab-btn.active { 
            background: #222; 
            color: var(--accent-cyan); 
            border: 1px solid var(--accent-cyan); 
            box-shadow: 0 0 10px rgba(0, 229, 255, 0.15); 
        }
        .tab-btn:hover:not(.active) { background: #1a1a1a; color: #999; }
        .tab-content { display: none; animation: fadeIn 0.4s; }
        .tab-content.active { display: block; }

        /* MINE CARD */
        .mine-card {
            background: rgba(30, 30, 30, 0.95);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            margin-bottom: 15px;
            display: flex;
            flex-direction: column; /* Stack vertically for Footer */
            padding: 0; /* Remove global padding */
            transition: transform 0.2s;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }
        .mine-card:hover { transform: translateY(-2px); border-color: #555; }
        
        .mine-card-body {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            width: 100%;
        }

        .city-card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 8px 15px;
            background: rgba(0, 0, 0, 0.3);
            border-top: 1px solid #333;
            font-size: 0.85rem;
        }

        /* Colored Lines */
        .mine-card::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 4px;
            background: var(--accent-red);
            z-index: 1;
        }
        .mine-card.owned::before {
             background: var(--accent-green);
        }
        .mine-card.city-card::before {
             background: var(--accent-gold);
        }
        
        .owner-info {
            display: flex;
            align-items: center;
            gap: 9px;
            color: #ccc;
        }
        .owner-info i { color: #ccc; font-size: 0.9rem; }
        
        .level-stars {
            display: flex;
            gap: 2px;
        }
        .level-stars i { font-size: 0.7rem; color: #444; }
        .level-stars i.active { color: var(--accent-gold); }

        .mine-icon {
            width: 50px; height: 50px;
            background: #222;
            border-radius: 8px;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.5rem;
            border: 1px solid #444;
        }
        
        .right-arrow {
            color: #555;
            font-size: 1.2rem;
            margin-left: auto;
        }

        .mine-info { flex: 1; }
        .mine-name { font-size: 1rem; font-weight: bold; color: #fff; }
        .mine-desc { font-size: 0.8rem; color: #888; }
        .mine-stats { font-size: 0.75rem; color: var(--accent-green); margin-top: 3px; }

        .stat-badge-container {
            display: flex;
            gap: 5px;
            margin-top: 6px;
        }
        .stat-badge {
            font-size: 0.75rem;
            padding: 3px 8px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #444;
            border-radius: 4px;
            display: flex;
            align-items: center;
            gap: 5px;
            font-weight: 600;
        }

        .btn-action { display: none; }

        /* MODAL */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 2000;
            display: none; justify-content: center; align-items: center;
            animation: fadeIn 0.3s;
        }
        .modal-overlay.active { display: flex; }
        
        .modal-content {
            background: #181818; width: 90%; max-width: 400px; padding: 25px; border-radius: 10px;
            border: 1px solid #444; text-align: center; border-top: 3px solid var(--accent-gold);
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.1);
        }
        
        .req-list { 
            display: flex;
            flex-direction: column;
            gap: 0;
            margin: 15px 0;
            background: #1a1a1a;
            padding: 10px;
            border-radius: 8px;
        }
        .info-list-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 6px 0;
            transition: all 0.2s;
        }
        .info-list-item:hover {
            opacity: 0.8;
        }
        .info-left {
            display: flex;
            align-items: center;
            gap: 0;
            flex: 1;
        }
        .info-left i {
            width: 28px;
            min-width: 28px;
            text-align: left;
            margin-right: 10px;
            font-size: 1rem;
        }
        .info-left img {
            width: 24px;
            height: 24px;
            min-width: 24px;
            margin-right: 10px;
        }
        .info-label {
            color: #aaa;
            font-size: 0.85rem;
            font-weight: 500;
        }
        .info-value {
            color: #fff;
            font-size: 0.85rem;
            font-weight: 700;
            text-align: right;
            margin-left: auto;
        }
        .req-badge {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 9px 12px;
            border-radius: 6px;
            font-size: 0.85rem;
            font-weight: 500;
            color: #ccc;
            border: 1px solid #444;
            background: #1a1a1a;
        }
        .req-badge-left {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .req-badge-icon {
            width: 20px;
            text-align: center;
        }
        .req-badge-value {
            margin-left: auto;
            font-weight: bold;
        }
        .req-badge.ok { border-color: var(--accent-green); background: rgba(46, 204, 113, 0.05); }
        .req-badge.ok .req-badge-icon { color: var(--accent-green); }
        .req-badge.fail { border-color: var(--accent-red); background: rgba(231, 76, 60, 0.05); }
        .req-badge.fail .req-badge-icon { color: var(--accent-red); }

        .upgrade-cost-status {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            margin-left: 15px;
            flex-shrink: 0;
            transition: all 0.3s ease;
        }
        .upgrade-cost-status.ok {
            background: linear-gradient(135deg, rgba(46, 204, 113, 0.2), rgba(46, 204, 113, 0.1));
            color: var(--accent-green);
            box-shadow: 0 0 15px rgba(46, 204, 113, 0.3);
        }
        .upgrade-cost-status.fail {
            background: linear-gradient(135deg, rgba(231, 76, 60, 0.2), rgba(231, 76, 60, 0.1));
            color: var(--accent-red);
            box-shadow: 0 0 15px rgba(231, 76, 60, 0.3);
        }

        .modal-btns { display: flex; gap: 10px; margin-top: 20px; }
        .m-btn { flex: 1; padding: 12px; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; font-family: 'Rajdhani'; }
        .btn-confirm { background: var(--accent-green); color: #000; }
        .btn-cancel { background: #333; color: #fff; }
        .btn-confirm:disabled { background: #444; color: #888; cursor: not-allowed; }

        .count-badge { 
            background: #222; padding: 3px 8px; border-radius: 4px; border: 1px solid #444;
            display: inline-block; font-size: 0.8rem; color: #aaa; font-weight: 600;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Colors for Mines */
        .color-wood { color: #2ecc71; }
        .color-stone { color: #95a5a6; }
        .color-iron { color: #e67e22; }
        .color-coal { color: #34495e; }
        .color-sand { color: #e1c699; }
        .color-copper { color: #d35400; }
        .color-gold { color: #f1c40f; }
        .color-oil { color: #2c3e50; }
        .color-uranium { color: #8e44ad; }

    </style>
</head>
<body>

    <div class="game-container">
        <!-- Header injected by header-manager.js -->

        <main>
            <div class="page-header">
                <button class="back-btn" onclick="window.history.back()">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <div class="page-header-content">
                    <div class="page-title">
                        MADENLER
                    </div>
                    <div class="page-subtitle">Şehirdeki madenleri görüntüle veya kendi madenlerini yönet.</div>
                </div>
            </div>

            <div class="tabs">
                <button class="tab-btn active" onclick="switchTab('city')">Şehirdeki Madenler</button>
                <button class="tab-btn" onclick="switchTab('my')">Madenlerim</button>
            </div>

            <!-- CITY MINES TAB -->
            <div id="tab-city" class="tab-content active">
                <div id="cityMinesList">
                    <!-- JS ile doldurulacak -->
                </div>
            </div>

            <!-- MY MINES TAB -->
            <div id="tab-my" class="tab-content">
                <div id="myMinesList">
                    <!-- JS ile doldurulacak -->
                </div>
            </div>
        </main>

        <!-- BUY MODAL -->
        <div class="modal-overlay" id="buyModal">
            <div class="modal-content">
                <h3 style="color:#fff; margin-bottom:10px;" id="mTitle">Maden Satın Al</h3>
                <p style="color:#888; font-size:0.9rem;">Bu madeni işletmek için gereksinimleri karşılamalısınız.</p>
                
                <div class="req-list" id="reqList">
                    <!-- Requirements here -->
                </div>

                <div class="modal-btns">
                    <button class="m-btn btn-cancel" onclick="closeModal()">İPTAL</button>
                    <button class="m-btn btn-confirm" id="btnConfirmBuy" onclick="confirmBuy()">SATIN AL</button>
                </div>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="js/loader-manager.js"></script>
    <script src="js/header-manager.js"></script>
    <script src="js/menu-manager.js"></script>

    <script>
        toastr.options = { "positionClass": "toast-top-right", "timeOut": "3000" };

        const mineTypes = [
            { id: 'wood', category: 'basic', name: 'Odun Kampı', icon: 'icons/mine-icon/wood.png', color: 'color-wood', reqLevel: 1, costMoney: 1000, costGold: 0, costDiamond: 0 },
            { id: 'stone', category: 'basic', name: 'Taş Ocağı', icon: 'icons/mine-icon/stone.png', color: 'color-stone', reqLevel: 5, costMoney: 2000, costGold: 0, costDiamond: 0 },
            { id: 'iron', category: 'industrial', name: 'Demir Madeni', icon: 'icons/mine-icon/iron.png', color: 'color-iron', reqLevel: 15, costMoney: 5000, costGold: 10, costDiamond: 0 },
            { id: 'coal', category: 'industrial', name: 'Kömür Madeni', icon: 'icons/mine-icon/coal.png', color: 'color-coal', reqLevel: 20, costMoney: 8000, costGold: 20, costDiamond: 0 },
            { id: 'sand', category: 'basic', name: 'Kum Madeni', icon: 'icons/mine-icon/sand.png', color: 'color-sand', reqLevel: 25, costMoney: 9000, costGold: 25, costDiamond: 0 },
            { id: 'copper', category: 'industrial', name: 'Bakır Madeni', icon: 'icons/mine-icon/copper.png', color: 'color-copper', reqLevel: 30, costMoney: 10000, costGold: 30, costDiamond: 0 },
            { id: 'gold', category: 'precious', name: 'Altın Madeni', icon: 'icons/mine-icon/gold-nugget.png', color: 'color-gold', reqLevel: 40, costMoney: 25000, costGold: 50, costDiamond: 5 },
            { id: 'oil', category: 'precious', name: 'Petrol Kuyusu', icon: 'icons/mine-icon/oil-barrel.png', color: 'color-oil', reqLevel: 50, costMoney: 15000, costGold: 40, costDiamond: 10 },
            { id: 'uranium', category: 'precious', name: 'Uranyum Madeni', icon: 'icons/mine-icon/uranium.png', color: 'color-uranium', reqLevel: 80, costMoney: 50000, costGold: 100, costDiamond: 20 }
        ];

        let userMines = [];
        let userData = {};
        let userLicenses = {};
        let selectedMine = null;

        // Get Category or Type from URL
        const urlParams = new URLSearchParams(window.location.search);
        const category = urlParams.get('category');
        const typeFilter = urlParams.get('type');

        // Update Title
        if (typeFilter) {
            const mType = mineTypes.find(t => t.id === typeFilter);
            if (mType) {
                const pageTitle = document.querySelector('.page-title');
                if(pageTitle) pageTitle.innerText = mType.name.toUpperCase();
            }
        } else if (category) {
            const catNames = {
                'basic': 'TEMEL KAYNAKLAR',
                'industrial': 'ENDÜSTRİYEL MADENLER',
                'precious': 'DEĞERLİ & ENERJİ'
            };
            const title = catNames[category] || 'MADENLER';
            const pageTitle = document.querySelector('.page-title');
            if(pageTitle) pageTitle.innerText = title;
        }

        async function initPage() {
            const user = JSON.parse(localStorage.getItem('simWorldUser'));
            if (!user) { window.location.href = 'login.html'; return; }

            try {
                // Fetch User Data (Fresh)
                const uRes = await fetch('/api/login', { 
                    method: 'POST', 
                    headers: {'Content-Type': 'application/json'}, 
                    body: JSON.stringify({ username: user.username, password: user.password }) // Re-auth to get fresh data is hacky but works for now, or use a specific user endpoint
                });
                // Better: use a get user endpoint if available, but login works to refresh session data
                // Actually, let's assume localStorage is somewhat ok but we need fresh money/skill.
                // Let's use the education status endpoint to get skill at least.
                
                // Fetch Skill
                const eduRes = await fetch(`/api/education/status/${user.id}`);
                const eduData = await eduRes.json();
                userData = { ...user, education_skill: eduData.skill }; // Merge skill

                // Fetch Licenses
                const licRes = await fetch(`/api/licenses/${user.id}`);
                userLicenses = await licRes.json();

                // Fetch My Mines
                const myMinesRes = await fetch(`/api/mines/my/${user.id}`);
                userMines = await myMinesRes.json();

                // Fetch City Mines
                const cityMinesRes = await fetch('/api/mines/city');
                const cityMines = await cityMinesRes.json();

                renderMyMines();
                renderCityMines(cityMines);

            } catch (e) {
                console.error(e);
                toastr.error('Veri yüklenemedi.');
            }
        }

        function switchTab(tab) {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(`tab-${tab}`).classList.add('active');
        }

        function renderMyMines() {
            const container = document.getElementById('myMinesList');
            container.innerHTML = '';

            // Filter mineTypes based on category or type
            let filteredTypes = mineTypes;
            if (typeFilter) {
                filteredTypes = mineTypes.filter(t => t.id === typeFilter);
            } else if (category) {
                filteredTypes = mineTypes.filter(t => t.category === category);
            }

            filteredTypes.forEach(type => {
                const owned = userMines.find(m => m.mine_type === type.id);
                
                const card = document.createElement('div');
                card.className = owned ? 'mine-card owned' : 'mine-card';
                card.onclick = () => {
                   if(owned) location.href = `mine-management.html?id=${owned.id}`;
                   else openBuyModal(type.id);
                };

                // Stars gen
                const level = owned ? (owned.level || 1) : 0;
                let stars = '';
                for(let i=1; i<=10; i++) {
                    stars += `<i class="fas fa-star ${i <= level ? 'active' : ''}"></i>`;
                }

                let descHTML = '';
                if (owned) {
                    descHTML = `Yönetim ve üretim paneli`;
                } else {
                    descHTML = `Gereken Eğitim: Lv. ${type.reqLevel}`;
                }

                card.innerHTML = `
                    <div class="mine-card-body">
                        <div class="mine-icon ${type.color}">
                            <img src="${type.icon}" alt="${type.name}" style="width: 32px; height: 32px; object-fit: contain;">
                        </div>
                        <div class="mine-info">
                            <div class="mine-name">${owned && owned.name ? owned.name : type.name}</div>
                            <div class="mine-desc" style="color:#888; font-size:0.8rem;">${descHTML}</div>
                        </div>
                        <div class="right-arrow"><i class="fas fa-chevron-right"></i></div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        function renderCityMines(mines) {
            const container = document.getElementById('cityMinesList');
            container.innerHTML = '';

            // Filter mines based on category or type
            let filteredMines = mines;
            if (typeFilter) {
                filteredMines = mines.filter(m => m.mine_type === typeFilter);
            } else if (category) {
                const allowedTypes = mineTypes.filter(t => t.category === category).map(t => t.id);
                filteredMines = mines.filter(m => allowedTypes.includes(m.mine_type));
            }

            // Sort by level descending
            filteredMines.sort((a, b) => (b.level || 1) - (a.level || 1));

            if (filteredMines.length === 0) {
                container.innerHTML = '<div style="text-align:center; color:#666; padding:20px;">Bu kategoride henüz maden yok.</div>';
                return;
            }

            filteredMines.forEach(mine => {
                const type = mineTypes.find(t => t.id === mine.mine_type);
                if (!type) return;

                const card = document.createElement('div');
                card.className = 'mine-card city-card';
                card.onclick = () => location.href = `mine-work.html?id=${mine.id}`;

                // Stars gen
                const level = mine.level || 1;
                let stars = '';
                for(let i=1; i<=10; i++) {
                    stars += `<i class="fas fa-star ${i <= level ? 'active' : ''}"></i>`;
                }

                card.innerHTML = `
                    <div class="mine-card-body">
                        <div class="mine-icon ${type.color}">
                            <img src="${type.icon}" alt="${type.name}" style="width: 32px; height: 32px; object-fit: contain;">
                        </div>
                        <div class="mine-info">
                            <div class="mine-name">${mine.name || type.name}</div>
                            <div class="stat-badge-container">
                                <span class="stat-badge" style="color:#ddd; border-color:#444">
                                    <i class="fas fa-users" style="color:#3498db"></i> ${mine.current_workers || 0}/${mine.max_workers || 5}
                                </span>
                                <span class="stat-badge" style="color:#ddd; border-color:#444">
                                    <i class="fas fa-money-bill-wave" style="color:var(--accent-green)"></i> ${mine.salary || 0} ₺
                                </span>
                            </div>
                        </div>
                        <div class="right-arrow"><i class="fas fa-chevron-right"></i></div>
                    </div>
                    <div class="city-card-footer">
                        <div class="owner-info">
                            <img src="${mine.avatar || 'uploads/avatars/default.png'}" style="width: 22px; height: 22px; border-radius: 50%; object-fit: cover; border: 1px solid #444;">
                            <span>${mine.user_id} - ${mine.username}</span>
                        </div>
                        <div class="level-stars">${stars}</div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        function openBuyModal(mineId) {
            selectedMine = mineTypes.find(m => m.id === mineId);
            if (!selectedMine) return;

            document.getElementById('mTitle').innerText = selectedMine.name + " Satın Almayı Onaylıyor musun?";
            
            const hasLicense = userLicenses[mineId] > 0;
            const hasSkill = (userData.education_skill || 1) >= selectedMine.reqLevel;
            const hasMoney = userData.money >= selectedMine.costMoney;
            const hasGold = userData.gold >= selectedMine.costGold;
            const hasDiamond = (userData.diamond || 0) >= selectedMine.costDiamond;

            const canBuy = hasLicense && hasSkill && hasMoney && hasGold && hasDiamond;

            let html = '';
            
            // Education - using info-list-item style
            html += `
                <div class="info-list-item">
                    <div class="info-left">
                        <i class="fas fa-graduation-cap" style="color: ${hasSkill ? 'var(--accent-green)' : 'var(--accent-red)'};"></i>
                        <span class="info-label">Eğitim Seviyesi</span>
                    </div>
                    <span class="info-value">Lv. ${selectedMine.reqLevel}</span>
                    <div class="upgrade-cost-status ${hasSkill ? 'ok' : 'fail'}">
                        <i class="fas ${hasSkill ? 'fa-check' : 'fa-times'}"></i>
                    </div>
                </div>
            `;
            
            // License
            html += `
                <div class="info-list-item">
                    <div class="info-left">
                        <i class="fas fa-id-card" style="color: ${hasLicense ? 'var(--accent-green)' : 'var(--accent-red)'};"></i>
                        <span class="info-label">1. Seviye ${selectedMine.name} Lisansı</span>
                    </div>
                    <span class="info-value">Gerekli</span>
                    <div class="upgrade-cost-status ${hasLicense ? 'ok' : 'fail'}">
                        <i class="fas ${hasLicense ? 'fa-check' : 'fa-times'}"></i>
                    </div>
                </div>
            `;
            
            // Money
            html += `
                <div class="info-list-item">
                    <div class="info-left">
                        <img src="icons/inventory-icon/money.png" alt="Para">
                        <span class="info-label">Para</span>
                    </div>
                    <span class="info-value">${selectedMine.costMoney.toLocaleString('tr-TR')} ₺</span>
                    <div class="upgrade-cost-status ${hasMoney ? 'ok' : 'fail'}">
                        <i class="fas ${hasMoney ? 'fa-check' : 'fa-times'}"></i>
                    </div>
                </div>
            `;
            
            // Gold
            if (selectedMine.costGold > 0) {
                html += `
                    <div class="info-list-item">
                        <div class="info-left">
                            <img src="icons/inventory-icon/gold.png" alt="Altın">
                            <span class="info-label">Altın</span>
                        </div>
                        <span class="info-value">${selectedMine.costGold.toLocaleString('tr-TR')}</span>
                        <div class="upgrade-cost-status ${hasGold ? 'ok' : 'fail'}">
                            <i class="fas ${hasGold ? 'fa-check' : 'fa-times'}"></i>
                        </div>
                    </div>
                `;
            }
            
            // Diamond
            if (selectedMine.costDiamond > 0) {
                html += `
                    <div class="info-list-item">
                        <div class="info-left">
                            <img src="icons/inventory-icon/diamond.png" alt="Elmas">
                            <span class="info-label">Elmas</span>
                        </div>
                        <span class="info-value">${selectedMine.costDiamond.toLocaleString('tr-TR')}</span>
                        <div class="upgrade-cost-status ${hasDiamond ? 'ok' : 'fail'}">
                            <i class="fas ${hasDiamond ? 'fa-check' : 'fa-times'}"></i>
                        </div>
                    </div>
                `;
            }

            document.getElementById('reqList').innerHTML = html;
            document.getElementById('btnConfirmBuy').disabled = !canBuy;
            document.getElementById('buyModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('buyModal').classList.remove('active');
        }

        async function confirmBuy() {
            if (!selectedMine) return;
            const user = JSON.parse(localStorage.getItem('simWorldUser'));
            
            try {
                const response = await fetch('/api/mines/buy', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userId: user.id, mineType: selectedMine.id })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    toastr.success(result.message);
                    closeModal();
                    // Refresh data
                    // Update local storage money roughly or reload
                    // Simple reload for now to ensure sync
                    setTimeout(() => location.reload(), 1000);
                } else {
                    toastr.error(result.message);
                }
            } catch (e) {
                console.error(e);
                toastr.error('İşlem başarısız.');
            }
        }

        window.addEventListener('load', initPage);
    </script>
</body>
</html>
