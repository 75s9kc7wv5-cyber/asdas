<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sim of World - Referans Sistemi</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/global-menu.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="js/loader-manager.js"></script>
    
    <style>
        :root {
            --bg-dark: #0d0d0d;
            --accent-gold: #ffd700;
            --accent-green: #2ecc71;
            --text-white: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: #000;
            font-family: 'Rajdhani', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text-white);
            overflow: hidden;
        }

        .game-container {
            width: 100%;
            max-width: 450px;
            background-color: var(--bg-dark);
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
        }

        main {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            padding-bottom: 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .top-nav {
            width: 100%;
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .back-btn {
            background: transparent;
            border: 1px solid #333;
            color: var(--text-white);
            width: 40px;
            height: 40px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.2s;
        }
        .header-title {
            text-align: left;
            font-size: 1.5rem;
            margin: 0;
            color: var(--accent-gold);
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            width: 100%;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #161616, #1c1c1c);
            border: 1px solid #333;
            border-radius: 12px;
            padding: 20px 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .stat-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 3px;
            background: var(--accent-gold);
            opacity: 0.3;
        }

        .stat-value { 
            font-size: 2.2rem; 
            font-weight: 800; 
            color: var(--accent-gold); 
            margin-bottom: 5px;
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.2);
        }

        .stat-label { 
            font-size: 0.8rem; 
            color: #888; 
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .stat-icon {
            font-size: 1.2rem;
            color: #444;
            margin-bottom: 8px;
        }

        /* Milestones */
        .milestone-list {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .milestone-item {
            background: #111;
            border: 1px solid #222;
            border-radius: 8px;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .m-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .m-icon {
            width: 50px;
            height: 50px;
            object-fit: contain;
            filter: drop-shadow(0 0 5px rgba(255, 215, 0, 0.3));
        }
        .m-desc {
            display: flex;
            flex-direction: column;
        }
        .m-req { font-size: 0.9rem; font-weight: bold; color: #ddd; }
        .m-reward { font-size: 0.8rem; color: var(--accent-gold); }

        .m-btn {
            background: #333;
            color: #666;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            font-weight: bold;
            font-family: inherit;
            cursor: not-allowed;
            min-width: 80px;
        }

        /* States */
        /* Locked: Default */
        
        /* Achieved (Claimable) */
        .milestone-item.achieved {
            border-color: var(--accent-gold);
            background: rgba(255, 215, 0, 0.05);
        }
        .milestone-item.achieved .m-icon {
            filter: drop-shadow(0 0 8px rgba(255, 215, 0, 0.8));
            transform: scale(1.1);
            transition: all 0.3s;
        }

        .milestone-item.achieved .m-btn {
            background: linear-gradient(135deg, var(--accent-gold), #e6b800);
            color: #000;
            cursor: pointer;
            animation: pulseBtn 1.5s infinite;
        }

        .milestone-item.claimed .m-icon {
            filter: grayscale(100%);
            opacity: 0.7;
        }

        @keyframes pulseBtn {
            0% { transform: scale(1); box-shadow: 0 0 0 rgba(255,215,0,0); }
            50% { transform: scale(1.05); box-shadow: 0 0 10px rgba(255,215,0,0.5); }
            100% { transform: scale(1); box-shadow: 0 0 0 rgba(255,215,0,0); }
        }

    </style>
</head>
<body>

    <div class="game-container">
        <main>
            <div class="top-nav">
                <button class="back-btn" onclick="window.location.href='home.html'">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <h1 class="header-title">REFERANS</h1>
            </div>

            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon"><i class="fas fa-share-alt"></i></div>
                    <div class="stat-value" id="userIdDisplay">...</div>
                    <div class="stat-label">REFERANS ID</div>
                </div>

                <div class="stat-card">
                    <div class="stat-icon"><i class="fas fa-users"></i></div>
                    <div class="stat-value" id="totalFriends">0</div>
                    <div class="stat-label">DAVET EDİLEN</div>
                </div>
            </div>

            <div class="milestone-list" id="milestoneList">
                <!-- JS Populated -->
            </div>
        </main>
        
        <div id="bottom-menu"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <script src="js/header-manager.js"></script>
    <script src="js/menu-manager.js"></script>

    <script>
        toastr.options = { "positionClass": "toast-bottom-center", "timeOut": "3000" };
        
        async function init() {
            const user = JSON.parse(localStorage.getItem('simWorldUser'));
            if(!user) return window.location.href = 'login.html';
            
            document.getElementById('userIdDisplay').innerText = user.id;

            try {
                const res = await fetch(`/api/referral/status/${user.id}`);
                if (!res.ok) throw new Error('Sunucu hatası veya bağlantı sorunu.');
                
                const data = await res.json();
                
                if(data.success) {
                    renderUI(data.count, data.tier, data.rewards);
                } else {
                    console.error('Referans verisi alınamadı:', data);
                }
            } catch(e) { 
                console.error("Referral Init Error:", e);
                toastr.error("Sunucuya bağlanılamadı. Lütfen sayfayı yenileyin.");
            }
        }

        function renderUI(friendCount, currentTier, rewards) {
            document.getElementById('totalFriends').innerText = friendCount;
            const container = document.getElementById('milestoneList');
            container.innerHTML = '';

            rewards.forEach(r => {
                const item = document.createElement('div');
                let stateClass = '';
                let btnHtml = '';

                // Alternating icons (gift-1.png, gift-2.png)
                const iconName = (r.tier % 2 !== 0) ? 'gift-1.png' : 'gift-2.png';
                const iconPath = `icons/gift-icon/${iconName}`;

                if (r.tier <= currentTier) {
                    stateClass = 'claimed';
                    btnHtml = `<button class="m-btn">ALINDI</button>`;
                } else if (r.tier === currentTier + 1 && friendCount >= r.required) {
                    stateClass = 'achieved';
                    btnHtml = `<button class="m-btn" onclick="claim(${r.tier})">AL</button>`;
                } else {
                    // locked
                    btnHtml = `<button class="m-btn" style="opacity:0.5; cursor: not-allowed;">${friendCount}/${r.required}</button>`;
                }

                item.className = `milestone-item ${stateClass}`;
                
                item.innerHTML = `
                    <div class="m-info">
                        <img src="${iconPath}" class="m-icon" alt="Gift">
                        <div class="m-desc">
                            <span class="m-req">${r.required} Referans Ödülü</span>
                            <span class="m-reward">Ödül: ${r.reward.label}</span>
                        </div>
                    </div>
                    ${btnHtml}
                `;
                
                container.appendChild(item);
            });
        }

        async function claim(tierId) {
            const user = JSON.parse(localStorage.getItem('simWorldUser'));
            try {
                const res = await fetch('/api/referral/claim', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ userId: user.id, tierId })
                });
                
                if (!res.ok) throw new Error('İstek başarısız oldu.');
                const data = await res.json();
                
                if(data.success) {
                    toastr.success(data.message);
                    confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
                    setTimeout(init, 1500);
                } else {
                    toastr.error(data.message);
                }
            } catch(e) { 
                console.error(e);
                toastr.error("Bir hata oluştu.");
            }
        }

        window.onload = init;
    </script>
</body>
</html>
