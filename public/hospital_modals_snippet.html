
        <!-- REWARD/SUCCESS MODAL -->
        <div class="modal-overlay" id="rewardModal">
            <div class="modal-content">
                <i class="fas fa-check-circle m-icon" style="color:var(--accent-green); font-size: 3rem; margin-bottom: 10px;"></i>
                <h3 class="m-title" style="color:#fff; margin-bottom:10px; font-size: 1.3rem;">İŞLEM BAŞARILI!</h3>

            </div>
        </div>

                <button class="m-btn btn-confirm" onclick="document.getElementById('errorModal').style.display='none'" style="width:100%; background: var(--accent-red); color: white;">ANLAŞILDI</button>
