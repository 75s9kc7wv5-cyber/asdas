<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sim of World - Market</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg-main: #0a0a0a;
            --bg-card: #141414;
            --bg-input: #1a1a1a;
            --accent: #ffd700; /* Pazar Teması: Altın */
            --accent-cyan: #00e5ff;
            --accent-green: #2ecc71;
            --accent-red: #e74c3c;
            --accent-purple: #9b59b6;
            --text-primary: #ffffff;
            --text-secondary: #888888;
            --border-subtle: #222222;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-main);
            font-family: 'Rajdhani', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text-primary);
        }

        .game-container {
            width: 100%; max-width: 450px; background-color: var(--bg-main);
            height: 100vh; display: flex; flex-direction: column; position: relative;
            box-shadow: 0 0 50px rgba(255, 215, 0, 0.05); /* Altın gölge */
            border-left: 1px solid #111; border-right: 1px solid #111;
        }

        /* HEADER */
        /* header { 
            padding: 15px 20px; 
            border-bottom: 1px solid var(--border-subtle);
            background: rgba(10,10,10,0.8);
            backdrop-filter: blur(10px);
        }
        .top-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .logo { font-size: 1.1rem; font-weight: 800; letter-spacing: 1px; }
        .logo span { color: var(--accent); }

        .wallet-pill {
            background: rgba(255, 215, 0, 0.1); border: 1px solid rgba(255, 215, 0, 0.3);
            padding: 6px 14px; border-radius: 20px; color: var(--accent);
            font-weight: 700; font-size: 0.9rem; display: flex; align-items: center; gap: 8px;
        }

        .status-bars { display: flex; gap: 5px; height: 6px; }
        .bar-segment { flex: 1; background: var(--bg-input); border-radius: 3px; overflow: hidden; }
        .bar-fill { height: 100%; } */

        /* MAIN */
        main { flex: 1; padding: 20px; overflow-y: auto; padding-bottom: 80px; }

        /* .page-header { margin-bottom: 25px; }
        .page-title { font-size: 1.5rem; font-weight: 800; color: var(--text-primary); margin-bottom: 5px; }
        .page-desc { font-size: 0.9rem; color: var(--text-secondary); } */

        /* TREND CARD */
        .trend-card {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.1), var(--bg-card));
            border: 1px solid var(--accent); border-radius: 16px; padding: 20px;
            margin-bottom: 30px; display: flex; align-items: center; justify-content: space-between;
            cursor: pointer; transition: transform 0.2s; position: relative; overflow: hidden;
        }
        .trend-card:hover { transform: translateY(-3px); box-shadow: 0 5px 20px rgba(255, 215, 0, 0.1); }
        .trend-card::before {
            content:''; position:absolute; top:-50%; right:-20%; width:100px; height:100px;
            background: var(--accent); filter: blur(60px); opacity: 0.2; pointer-events: none;
        }
        
        .tc-content { display: flex; align-items: center; gap: 15px; position: relative; z-index: 2; }
        .tc-icon { 
            font-size: 2rem; color: var(--accent); background: rgba(0,0,0,0.3); 
            width: 50px; height: 50px; border-radius: 12px; display: flex; align-items: center; justify-content: center;
        }
        .tc-text h3 { font-size: 1.1rem; margin: 0; color: #fff; font-weight: 700; }
        .tc-text p { font-size: 0.8rem; color: var(--accent); margin: 0; font-weight: 600; }
        .tc-arrow { color: var(--text-secondary); font-size: 1.2rem; }

        /* CATEGORY GRID */
        .section-title { 
            font-size: 0.85rem; font-weight: 700; color: var(--text-secondary); 
            text-transform: uppercase; margin-bottom: 15px; letter-spacing: 1px;
            display: flex; align-items: center; gap: 10px;
        }
        .section-line { flex: 1; height: 1px; background: var(--border-subtle); }

        .cat-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; animation: fadeInUp 0.5s; }

        .cat-card {
            background: var(--bg-card); border: 1px solid var(--border-subtle); border-radius: 12px;
            padding: 15px 10px; text-align: center; position: relative; cursor: pointer;
            transition: all 0.2s; display: flex; flex-direction: column; align-items: center; justify-content: center;
            min-height: 110px;
        }
        .cat-card:hover { border-color: var(--hover-color); background: var(--bg-input); transform: translateY(-2px); }

        .cat-icon { width: 50px; height: 50px; margin-bottom: 10px; object-fit: contain; transition: 0.3s; }
        .cat-card:hover .cat-icon { transform: scale(1.1); }

        .cat-name { font-size: 0.8rem; font-weight: 700; color: var(--text-primary); margin-bottom: 6px; text-transform: uppercase; }
        
        .cat-badge { 
            font-size: 0.65rem; color: var(--text-secondary); background: rgba(255,255,255,0.05);
            padding: 2px 8px; border-radius: 10px; font-weight: 600;
        }

        /* BOTTOM NAV */
        /* .bottom-nav { 
            position: absolute; bottom: 0; width: 100%; height: 70px;
            background: rgba(10,10,10,0.95); backdrop-filter: blur(10px);
            border-top: 1px solid var(--border-subtle); display: flex; justify-content: space-around; 
            align-items: center; z-index: 50; padding-bottom: 5px;
        }
        .nav-item { display: flex; flex-direction: column; align-items: center; color: var(--text-secondary); font-size: 0.7rem; cursor: pointer; transition: 0.3s; }
        .nav-item i { font-size: 1.4rem; margin-bottom: 4px; }
        .nav-item.active { color: var(--accent); text-shadow: 0 0 10px rgba(255, 215, 0, 0.4); }
        .nav-item.active i { transform: translateY(-3px); } */

        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

    </style>
</head>
<body>

    <div class="game-container">
        <!-- HEADER -->
        <div id="header-container"></div>

        <main>
            <!-- <div class="page-header">
                <h1 class="page-title">GLOBAL PAZAR</h1>
                <p class="page-desc">Dünya çapında ticaret yap, ürün al ve sat.</p>
            </div> -->

            <!-- TREND -->
            <div class="trend-card" onclick="goToMarket('all')">
                <div class="tc-content">
                    <div class="tc-icon"><i class="fas fa-globe"></i></div>
                    <div class="tc-text">
                        <h3>GLOBAL PAZAR</h3>
                        <p>Dünya çapında ticaret yap</p>
                    </div>
                </div>
                <i class="fas fa-chevron-right tc-arrow"></i>
            </div>

            <div class="section-title">
                <span>KATEGORİLER</span>
                <div class="section-line"></div>
            </div>

            <!-- KATEGORİLER -->
            <div class="cat-grid">
                
                <div class="cat-card" style="--hover-color: #d35400;" onclick="goToMarket('resource')">
                    <img src="icons/mine-icon/iron.png" class="cat-icon" alt="Hammadde">
                    <span class="cat-name">HAMMADDE</span>
                    <span class="cat-badge">9 Ürün</span>
                </div>

                <div class="cat-card" style="--hover-color: #f1c40f;" onclick="goToMarket('food')">
                    <img src="icons/food-factory/steak-food.png" class="cat-icon" alt="Gıda">
                    <span class="cat-name">GIDA</span>
                    <span class="cat-badge">7 Ürün</span>
                </div>

                <div class="cat-card" style="--hover-color: #e74c3c;" onclick="goToMarket('weapon')">
                    <img src="icons/mine-icon/uranium.png" class="cat-icon" alt="Silah">
                    <span class="cat-name">SİLAH</span>
                    <span class="cat-badge">1 Ürün</span>
                </div>

                <div class="cat-card" style="--hover-color: #3498db;" onclick="goToMarket('energy')">
                    <img src="icons/energy-factory-icon/battery.png" class="cat-icon" alt="Enerji">
                    <span class="cat-name">ENERJİ</span>
                    <span class="cat-badge">4 Ürün</span>
                </div>

                <div class="cat-card" style="--hover-color: #95a5a6;" onclick="goToMarket('industry')">
                    <img src="icons/factory-icon/cement.png" class="cat-icon" alt="Sanayi">
                    <span class="cat-name">SANAYİ</span>
                    <span class="cat-badge">5 Ürün</span>
                </div>

                <div class="cat-card" style="--hover-color: #9b59b6;" onclick="goToMarket('luxury')">
                    <img src="icons/mine-icon/gold-nugget.png" class="cat-icon" alt="Lüks">
                    <span class="cat-name">LÜKS</span>
                    <span class="cat-badge">2 Ürün</span>
                </div>

            </div>

        </main>

        <div id="menu-container"></div>

    </div>

    <script src="js/header-manager.js"></script>
    <script src="js/menu-manager.js"></script>
    <script>
        function goToMarket(category) {
            // Redirect to market-list.html with category parameter
            window.location.href = `market-list.html?cat=${category}`;
        }
    </script>
</body>
</html>
