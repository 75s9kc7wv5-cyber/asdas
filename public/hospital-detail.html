<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sim of World - Hastane Detay</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    
    <style>
        :root {
            --bg-dark: #0d0d0d;
            --bg-card: #161616;
            --accent-cyan: #00e5ff;
            --accent-green: #2ecc71;
            --accent-red: #e74c3c;
            --accent-gold: #ffd700;
            --text-white: #ffffff;
            --text-muted: #888;
            --border-color: #333;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: #000;
            font-family: 'Rajdhani', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text-white);
        }

        .game-container {
            width: 100%;
            max-width: 450px;
            background-color: var(--bg-dark);
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
            background-image: linear-gradient(rgba(0,0,0,0.92), rgba(0,0,0,0.92)), url('https://upload.wikimedia.org/wikipedia/commons/thumb/e/ec/World_map_blank_without_borders.svg/2000px-World_map_blank_without_borders.svg.png');
            background-size: cover;
            background-position: center;
        }

        /* MAIN */
        main {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            padding-bottom: 80px;
        }

        .hospital-info {
            background: linear-gradient(145deg, #1a1a1a, #111);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 25px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
        }
        .hospital-info::before {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 3px;
            background: linear-gradient(90deg, var(--accent-cyan), var(--accent-green));
        }
        .h-name { 
            font-size: 1.6rem; font-weight: 900; color: #fff; margin-bottom: 5px; margin-top: 10px;
            text-transform: uppercase; letter-spacing: 1px; text-shadow: 0 0 15px rgba(0, 229, 255, 0.2);
        }
        .h-level-badge {
            position: absolute; top: 0; right: 0;
            background: var(--accent-gold); color: #000;
            padding: 5px 15px; font-weight: 800; font-size: 0.9rem;
            border-bottom-left-radius: 12px;
            box-shadow: -2px 2px 15px rgba(255, 215, 0, 0.2);
        }
        .h-owner { 
            font-size: 0.9rem; color: var(--text-muted); margin-bottom: 20px; 
            display: flex; justify-content: center; align-items: center; gap: 6px;
        }
        .h-stats { 
            display: grid; grid-template-columns: 1fr 1fr; gap: 10px; 
        }
        .h-stat { 
            background: rgba(255,255,255,0.04); padding: 12px; border-radius: 8px; 
            display: flex; align-items: center; justify-content: center; gap: 8px;
            border: 1px solid rgba(255,255,255,0.05);
        }
        .h-stat i { font-size: 1.1rem; }
        .h-stat span { font-size: 0.95rem; font-weight: 600; color: #ddd; }

        /* BED GRID (Updated to match Mine Slots) */
        .slots-container { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; margin-bottom: 25px; }

        .slot-card {
            background: rgba(20,20,20,0.8); border: 1px solid #333; border-radius: 8px;
            padding: 10px 5px; text-align: center; position: relative; overflow: hidden;
            transition: all 0.2s; cursor: pointer; min-height: 120px;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
        
        /* Boş Slot */
        .slot-empty:hover { border-color: var(--accent-green); background: rgba(46, 204, 113, 0.05); }
        .slot-empty .slot-icon { font-size: 1.5rem; color: #333; margin-bottom: 5px; }
        .slot-empty .slot-text { color: var(--accent-green); font-weight: 700; font-size: 0.8rem; line-height: 1.2; }

        /* Dolu (Başka Oyuncu) */
        .slot-occupied { border-color: #444; opacity: 0.7; cursor: not-allowed; }
        .slot-occupied .slot-avatar { width: 35px; height: 35px; border-radius: 50%; border: 2px solid #555; margin-bottom: 5px; }
        .slot-occupied .slot-text { color: #666; font-size: 0.7rem; }

        /* Çalışıyor (Ben) */
        .slot-working { border-color: var(--accent-green); background: rgba(46, 204, 113, 0.05); cursor: default; }
        .slot-working .slot-icon { color: var(--accent-green); animation: pulse 1.5s infinite; font-size: 1.5rem; margin-bottom: 5px; }
        .slot-timer-text { font-size: 0.9rem; font-weight: 800; color: #fff; margin-bottom: 5px; }
        
        /* Progress Bar */
        .slot-progress-bg { 
            width: 90%; height: 4px; background: #333; border-radius: 2px; 
            overflow: hidden;
        }
        .slot-progress-fill { 
            height: 100%; width: 0%; background: var(--accent-green); 
            transition: width 1s linear; 
        }

        @keyframes pulse { 0% { transform: scale(1); opacity: 1; } 50% { transform: scale(1.1); opacity: 0.7; } 100% { transform: scale(1); opacity: 1; } }

        .main-action-area {
            text-align: center;
            margin-bottom: 20px;
        }

        .btn-treatment {
            width: 100%;
            max-width: 300px;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.2rem;
            font-weight: 800;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
            background: linear-gradient(45deg, #27ae60, #2ecc71);
            color: #fff;
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.3);
        }
        .btn-treatment:hover { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(46, 204, 113, 0.4); }
        .btn-treatment:disabled { background: #333; color: #666; cursor: not-allowed; box-shadow: none; }

        .btn-upgrade {
            background: linear-gradient(45deg, #f39c12, #d35400);
            color: #fff;
            border: none;
            padding: 5px 15px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            font-size: 0.8rem;
        }

        /* HISTORY SECTION */
        .history-section {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 15px;
        }
        .hs-title { font-size: 1.1rem; font-weight: bold; margin-bottom: 15px; color: #fff; border-bottom: 1px solid #333; padding-bottom: 10px; }
        .hs-list { display: flex; flex-direction: column; gap: 10px; max-height: 200px; overflow-y: auto; }
        .hs-item {
            display: flex; justify-content: space-between; align-items: center;
            background: #1a1a1a; padding: 10px; border-radius: 6px; font-size: 0.9rem;
            border-left: 3px solid var(--accent-cyan);
        }
        .hs-time { color: var(--accent-gold); font-weight: bold; }
        .hs-user { color: #fff; }

        /* MODAL */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background: var(--bg-card);
            border: 1px solid var(--accent-cyan);
            border-radius: 10px;
            padding: 20px;
            width: 90%;
            max-width: 350px;
            text-align: center;
        }
        .m-title { font-size: 1.2rem; font-weight: bold; margin-bottom: 10px; color: #fff; }
        .m-text { color: #aaa; margin-bottom: 20px; font-size: 0.9rem; }
        .m-price { color: var(--accent-gold); font-weight: bold; font-size: 1.1rem; margin: 10px 0; }
        .m-btns { display: flex; gap: 10px; margin-top: 20px; }
        .m-btn { flex: 1; padding: 12px; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; font-family: 'Rajdhani'; font-size: 1rem; }
        
        /* MODAL BADGES */
        .modal-badge-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin: 20px 0;
        }
        .modal-badge {
            background: #222;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 8px 10px;
            display: flex;
            align-items: center;
            gap: 8px;
            min-width: 80px;
        }
        .mb-icon { font-size: 1.2rem; width: 24px; height: 24px; object-fit: contain; }
        .mb-content { display: flex; flex-direction: column; align-items: flex-start; }
        .mb-label { font-size: 0.6rem; color: #aaa; text-transform: uppercase; line-height: 1; margin-bottom: 2px; white-space: nowrap; }
        .mb-val { font-size: 0.85rem; font-weight: bold; color: #fff; line-height: 1; white-space: nowrap; }
        
        .badge-time { background: rgba(0, 229, 255, 0.1); border-color: rgba(0, 229, 255, 0.3); }
        .badge-cost { background: rgba(255, 215, 0, 0.1); border-color: rgba(255, 215, 0, 0.3); }
        .badge-gain { background: rgba(46, 204, 113, 0.1); border-color: rgba(46, 204, 113, 0.3); }
        
        @keyframes pulse-red {
            0% { box-shadow: 0 0 0 0 rgba(231, 76, 60, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(231, 76, 60, 0); }
            100% { box-shadow: 0 0 0 0 rgba(231, 76, 60, 0); }
        }
        .pulse-red {
            animation: pulse-red 2s infinite;
        }
    </style>
</head>
<body>

    <div class="game-container">
        <!-- Header injected by header-manager.js -->

        <main>
            <div id="hospitalInfo" class="hospital-info">
                <div class="h-name">Yükleniyor...</div>
            </div>

            <div class="instruction-text" style="text-align:center; color:#888; margin-bottom:15px; font-size:0.9rem;">
                <i class="fas fa-info-circle"></i> Tedavi olmak için boş bir yatak slotuna tıklayın.
            </div>

            <div id="slotsGrid" class="slots-container">
                <!-- JS ile doldurulacak -->
            </div>

            <div class="history-section">
                <div class="hs-title">TEDAVİ GEÇMİŞİ</div>
                <div class="hs-list" id="historyList">
                    <div style="text-align:center; color:#666;">Kayıt yok.</div>
                </div>
            </div>
        </main>

        <!-- CONFIRM MODAL -->
        <div class="modal-overlay" id="treatmentModal">
            <div class="modal-content">
                <div class="m-title">TEDAVİ ONAYI</div>
                <div class="m-text">
                    Seçilen yatakta tedavi olmak istiyor musunuz?
                </div>
                
                <div class="modal-badge-container">
                    <div class="modal-badge badge-time">
                        <i class="fas fa-clock mb-icon" style="color:var(--accent-cyan)"></i>
                        <div class="mb-content">
                            <span class="mb-label">SÜRE</span>
                            <span class="mb-val" id="modalDuration">10 Dk</span>
                        </div>
                    </div>
                    <div class="modal-badge badge-cost">
                        <img src="icons/inventory-icon/money.png" class="mb-icon">
                        <div class="mb-content">
                            <span class="mb-label">TEDAVİ ÜCRETİ</span>
                            <span class="mb-val" id="modalPrice">100 ₺</span>
                        </div>
                    </div>
                    <div class="modal-badge badge-gain">
                        <i class="fas fa-heart mb-icon" style="color:var(--accent-green)"></i>
                        <div class="mb-content">
                            <span class="mb-label">KAZANIM</span>
                            <span class="mb-val">+100 CAN</span>
                        </div>
                    </div>
                </div>

                <div class="m-btns">
                    <button class="m-btn" style="background:#333; color:#fff;" onclick="closeModal()">İPTAL</button>
                    <button class="m-btn" style="background:var(--accent-green); color:#000;" onclick="startTreatment()">ONAYLA</button>
                </div>
            </div>
        </div>

        <div id="menu-container"></div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const hospitalId = urlParams.get('id');
        let hospitalData = null;
        let activeTreatments = [];
        let currentUser = null;

        async function initPage() {
            if (!hospitalId) {
                toastr.error('Hastane ID bulunamadı.');
                setTimeout(() => window.location.href = 'hospital-list.html', 2000);
                return;
            }
            currentUser = JSON.parse(localStorage.getItem('simWorldUser'));
            await loadHospitalDetails();
            // Refresh every 2 seconds for realtime feel
            setInterval(loadHospitalDetails, 2000);
        }

        let timeOffset = 0;

        async function loadHospitalDetails() {
            try {
                const response = await fetch(`/api/hospital/${hospitalId}/details`);
                const result = await response.json();
                
                if (result.success) {
                    hospitalData = result.data;
                    activeTreatments = result.activeTreatments || [];
                    
                    // Calculate time offset (Server Time - Client Time)
                    if (result.serverTime) {
                        timeOffset = result.serverTime - Date.now();
                    }

                    renderHospitalInfo();
                    renderBeds();
                    renderHistory(result.history);
                }
            } catch (error) {
                console.error(error);
            }
        }

        function renderHospitalInfo() {
            const h = hospitalData;
            const duration = h.treatment_duration || 15;
            const regen = h.health_regen || 100;
            
            document.getElementById('hospitalInfo').innerHTML = `
                <div style="text-align: center; margin-bottom: 10px;">
                    <img src="icons/hospital-icon/hospital.png" style="width: 60px; height: 60px; object-fit: contain; filter: drop-shadow(0 0 10px rgba(0,229,255,0.4));">
                </div>
                <div class="h-level-badge">SEVİYE ${h.level}</div>
                <div class="h-name">${h.name}</div>
                <div class="h-owner"><i class="fas fa-user-md"></i> Sahibi: <a href="profile.html?id=${h.user_id}" style="color:var(--accent-cyan); text-decoration:none;">${h.owner_name}</a></div>
                <div class="h-stats">
                    <div class="h-stat">
                        <i class="fas fa-bed" style="color:var(--accent-cyan)"></i> 
                        <span>${h.capacity} Kapasite</span>
                    </div>
                    <div class="h-stat">
                        <i class="fas fa-heart" style="color:var(--accent-red)"></i> 
                        <span>%${regen} Can</span>
                    </div>
                    <div class="h-stat">
                        <i class="fas fa-clock" style="color:var(--accent-gold)"></i> 
                        <span>Tedavi Süresi: ${duration} Dk</span>
                    </div>
                    <div class="h-stat">
                        <i class="fas fa-tag" style="color:var(--accent-green)"></i> 
                        <span>Tedavi Ücreti: ${h.price} ₺</span>
                    </div>
                </div>
            `;
        }

        let timerInterval;

        function renderBeds() {
            const container = document.getElementById('slotsGrid');
            const now = Date.now() + timeOffset; // Use server time
            let html = '';
            let occupiedCount = 0;
            let userIsBeingTreated = false;

            // Map active treatments by bed_index
            const treatmentMap = {};
            activeTreatments.forEach(t => {
                // Use time_left_seconds from server if available
                let timeLeftSeconds = t.time_left_seconds;
                
                console.log(`Treatment for user ${t.user_id}: Server says ${timeLeftSeconds} seconds left.`);

                // Fallback if not available (though it should be)
                if (timeLeftSeconds === undefined || timeLeftSeconds === null) {
                    const endTime = new Date(t.end_time).getTime();
                    timeLeftSeconds = (endTime - now) / 1000;
                    console.log(`Fallback calculation: ${timeLeftSeconds} seconds left.`);
                }

                if (timeLeftSeconds > 0) {
                    // Store calculated end time for client-side countdown
                    t.clientEndTime = Date.now() + (timeLeftSeconds * 1000);
                    treatmentMap[t.bed_index] = t;
                    occupiedCount++;
                    if (currentUser && t.user_id === currentUser.id) {
                        userIsBeingTreated = true;
                    }
                }
            });

            for (let i = 1; i <= hospitalData.capacity; i++) {
                const treatment = treatmentMap[i];
                const isOccupied = !!treatment;
                
                let content = '';
                if (isOccupied) {
                    const endTime = treatment.clientEndTime;
                    const timeLeft = Math.max(0, Math.ceil((endTime - Date.now()) / 1000));
                    const minutes = Math.floor(timeLeft / 60);
                    const seconds = timeLeft % 60;
                    const timeStr = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

                    const isMe = currentUser && treatment.user_id === currentUser.id;
                    let avatarUrl = treatment.avatar || 'uploads/avatars/default.png';
                    if (avatarUrl === 'default-avatar.png') avatarUrl = 'uploads/avatars/default.png';
                    if (!avatarUrl.startsWith('uploads/') && !avatarUrl.startsWith('http')) avatarUrl = 'uploads/avatars/' + avatarUrl;
                    
                    let slotClass = isMe ? 'slot-working' : 'slot-occupied';

                    content = `
                        <div class="slot-card ${slotClass}">
                            <img src="${avatarUrl}" class="slot-avatar" style="width:40px; height:40px; border-radius:50%; margin-bottom:5px; border:2px solid ${isMe ? 'var(--accent-green)' : '#444'}">
                            <div class="slot-text" style="font-size:0.8rem; font-weight:bold; color:#fff; margin-bottom:2px;">#${treatment.user_id} - ${treatment.username}</div>
                            <div class="slot-timer-text bed-timer" id="timer-bed-${i}" data-end="${endTime}">${timeStr}</div>
                        </div>
                    `;
                } else {
                    content = `
                        <div class="slot-card slot-empty" onclick="openModal(${i})">
                            <i class="fas fa-plus-circle slot-icon"></i>
                            <div class="slot-text">BOŞ<br>YATAK</div>
                        </div>
                    `;
                }
                html += content;
            }
            container.innerHTML = html;
            
            startClientTimers();
        }

        function startClientTimers() {
            if (timerInterval) clearInterval(timerInterval);
            
            timerInterval = setInterval(() => {
                const timers = document.querySelectorAll('.bed-timer[data-end]');
                if (timers.length === 0) {
                    clearInterval(timerInterval);
                    return;
                }

                timers.forEach(t => {
                    const endTime = parseInt(t.getAttribute('data-end'));
                    const now = Date.now(); // Use local time since endTime is adjusted
                    const timeLeft = Math.max(0, Math.ceil((endTime - now) / 1000));
                    
                    if (timeLeft <= 0) {
                        t.innerText = "Bitti";
                        // Refresh page shortly after to clear bed
                        if (timeLeft === 0) setTimeout(loadHospitalDetails, 1500);
                    } else {
                        const minutes = Math.floor(timeLeft / 60);
                        const seconds = timeLeft % 60;
                        t.innerText = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                    }
                });
            }, 1000);
        }

        function renderHistory(history) {
            const container = document.getElementById('historyList');
            if (!history || history.length === 0) {
                container.innerHTML = '<div style="text-align:center; color:#666;">Kayıt yok.</div>';
                return;
            }

            let html = '';
            history.forEach(item => {
                const date = new Date(item.created_at);
                const dateStr = date.toLocaleDateString('tr-TR', { day: '2-digit', month: '2-digit', year: 'numeric' });
                const timeStr = date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                let avatar = item.avatar || 'uploads/avatars/default.png';
                if (avatar === 'default-avatar.png') avatar = 'uploads/avatars/default.png';
                if (!avatar.startsWith('uploads/') && !avatar.startsWith('http')) avatar = 'uploads/avatars/' + avatar;

                const userId = item.user_id || '?';
                
                html += `
                    <div class="hs-item" style="display:flex; align-items:center; gap:10px;">
                        <img src="${avatar}" style="width:30px; height:30px; border-radius:50%; border:1px solid #444;">
                        <span class="hs-text" style="flex:1;">
                            <a href="profile.html?id=${userId}" style="color:var(--accent-cyan); text-decoration:none; font-weight:bold;">#${userId} - ${item.patient_name}</a> 
                            <span style="color:#aaa; margin-left:5px;">${dateStr} ${timeStr} tarihinde tedavi oldu.</span>
                        </span>
                    </div>
                `;
            });
            container.innerHTML = html;
        }

        let selectedBedIndex = null;

        function openModal(bedIndex) {
            selectedBedIndex = bedIndex;
            const duration = hospitalData.treatment_duration || 15;
            const regen = hospitalData.health_regen || 100;
            
            document.getElementById('modalDuration').innerText = `${duration} Dk`;
            document.getElementById('modalPrice').innerText = `${hospitalData.price} ₺`;
            
            // Update gain badge if exists or add logic for it
            const gainBadge = document.querySelector('.badge-gain .mb-val');
            if(gainBadge) gainBadge.innerText = `+${regen} CAN`;

            document.getElementById('treatmentModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('treatmentModal').style.display = 'none';
            selectedBedIndex = null;
        }

        async function startTreatment() {
            if (!currentUser) return;
            if (!selectedBedIndex) {
                toastr.error('Yatak seçimi hatası.');
                return;
            }

            try {
                const response = await fetch('/api/hospital/treat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        userId: currentUser.id, 
                        hospitalId: hospitalId,
                        bedIndex: selectedBedIndex
                    })
                });
                const result = await response.json();

                if (result.success) {
                    toastr.success(result.message, 'Başarılı');
                    closeModal();
                    loadHospitalDetails();
                } else {
                    toastr.error(result.message, 'Hata');
                }
            } catch (error) {
                console.error(error);
                toastr.error('Sunucu hatası.', 'Hata');
            }
        }

        window.addEventListener('load', initPage);
    </script>
    <script src="js/loader-manager.js"></script>
    <script src="js/header-manager.js"></script>
    <script src="js/menu-manager.js"></script>
</body>
</html>
