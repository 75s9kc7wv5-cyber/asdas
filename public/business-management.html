<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İşletme Yönetimi - Admin Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    
    <style>
        :root {
            --bg-dark: #0a0a0a;
            --bg-card: #141414;
            --bg-input: #1a1a1a;
            --accent-cyan: #00e5ff;
            --accent-green: #2ecc71;
            --accent-gold: #ffd700;
            --accent-red: #e74c3c;
            --accent-purple: #9b59b6;
            --accent-orange: #e67e22;
            --text-white: #ffffff;
            --text-muted: #888;
            --border-color: #222;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: linear-gradient(135deg, #000000 0%, #1a0000 100%);
            font-family: 'Rajdhani', sans-serif;
            color: var(--text-white);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        /* HEADER */
        .admin-header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            position: relative;
        }

        .admin-header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--accent-purple), transparent);
        }

        h1 {
            color: var(--accent-purple);
            font-size: 2.5rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 20px rgba(155, 89, 182, 0.5);
            margin-bottom: 10px;
        }

        .subtitle {
            color: var(--text-muted);
            font-size: 1rem;
            letter-spacing: 1px;
        }

        .back-btn {
            position: absolute;
            top: 0;
            left: 0;
            padding: 12px 24px;
            background: linear-gradient(135deg, rgba(231, 76, 60, 0.2), rgba(231, 76, 60, 0.1));
            border: 2px solid var(--accent-red);
            border-radius: 10px;
            color: var(--text-white);
            text-decoration: none;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .back-btn:hover {
            background: linear-gradient(135deg, rgba(231, 76, 60, 0.3), rgba(231, 76, 60, 0.2));
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(231, 76, 60, 0.4);
        }

        /* STATS CARDS */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 15px;
            padding: 25px;
            display: flex;
            align-items: center;
            gap: 20px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: var(--accent-cyan);
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .stat-card.farms::before { background: var(--accent-green); }
        .stat-card.ranches::before { background: var(--accent-orange); }
        .stat-card.mines::before { background: var(--accent-gold); }
        .stat-card.factories::before { background: var(--accent-purple); }

        .stat-icon {
            font-size: 3rem;
            width: 70px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
        }

        .stat-info h3 {
            font-size: 0.9rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .stat-info .stat-value {
            font-size: 2rem;
            font-weight: 900;
            color: var(--text-white);
        }

        /* TAB NAVIGATION */
        .tab-navigation {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
            padding: 20px;
            background: var(--bg-card);
            border-radius: 15px;
            border: 1px solid var(--border-color);
        }

        .tab-btn {
            padding: 15px 20px;
            border: 2px solid transparent;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.05), rgba(255, 255, 255, 0.02));
            color: var(--text-white);
            border-radius: 10px;
            cursor: pointer;
            font-weight: 700;
            font-family: 'Rajdhani';
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .tab-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 20px rgba(0, 229, 255, 0.3);
            border-color: var(--accent-cyan);
        }

        .tab-btn.active {
            background: linear-gradient(135deg, rgba(0, 229, 255, 0.2), rgba(0, 229, 255, 0.1));
            border-color: var(--accent-cyan);
            box-shadow: 0 0 25px rgba(0, 229, 255, 0.4);
        }

        .tab-btn i {
            font-size: 1.3rem;
        }

        /* TABLE STYLES */
        .table-container {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 15px;
            padding: 20px;
            overflow-x: auto;
            margin-bottom: 30px;
        }

        .business-table {
            width: 100%;
            border-collapse: collapse;
        }

        .business-table thead th {
            background: linear-gradient(135deg, rgba(0, 229, 255, 0.1), rgba(0, 229, 255, 0.05));
            color: var(--accent-cyan);
            padding: 15px;
            text-align: left;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9rem;
            border-bottom: 2px solid var(--accent-cyan);
        }

        .business-table tbody tr {
            border-bottom: 1px solid var(--border-color);
            transition: all 0.2s ease;
        }

        .business-table tbody tr:hover {
            background: rgba(255, 255, 255, 0.02);
        }

        .business-table tbody td {
            padding: 15px;
            color: var(--text-white);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .owner-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .owner-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            border: 2px solid var(--accent-cyan);
        }

        .level-badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-gold), #ff8800);
            color: #000;
        }

        .status-badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 700;
        }

        .status-badge.active {
            background: linear-gradient(135deg, var(--accent-green), #27ae60);
        }

        .status-badge.working {
            background: linear-gradient(135deg, var(--accent-orange), #d35400);
        }

        .status-badge.upgrading {
            background: linear-gradient(135deg, var(--accent-purple), #8e44ad);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-muted);
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .empty-state p {
            font-size: 1.1rem;
            letter-spacing: 1px;
        }

        /* LOADING */
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-muted);
        }

        .loading i {
            font-size: 2rem;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            h1 { font-size: 1.8rem; }
            
            .back-btn {
                position: relative;
                display: block;
                margin-bottom: 20px;
            }

            .tab-navigation {
                grid-template-columns: repeat(2, 1fr);
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .business-table {
                font-size: 0.85rem;
            }

            .business-table thead th,
            .business-table tbody td {
                padding: 10px 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="admin-header">
            <a href="admin.html" class="back-btn">
                <i class="fas fa-arrow-left"></i>
                <span>Admin Panele Dön</span>
            </a>
            <h1><i class="fas fa-industry"></i> İŞLETME YÖNETİMİ</h1>
            <p class="subtitle">Sistemdeki Tüm İşletmeleri Görüntüleyin</p>
        </div>

        <!-- STATS CARDS -->
        <div class="stats-grid">
            <div class="stat-card farms">
                <div class="stat-icon" style="color: var(--accent-green);">
                    <i class="fas fa-leaf"></i>
                </div>
                <div class="stat-info">
                    <h3>Toplam Tarla</h3>
                    <div class="stat-value" id="totalFarms">-</div>
                </div>
            </div>

            <div class="stat-card ranches">
                <div class="stat-icon" style="color: var(--accent-orange);">
                    <i class="fas fa-horse"></i>
                </div>
                <div class="stat-info">
                    <h3>Toplam Çiftlik</h3>
                    <div class="stat-value" id="totalRanches">-</div>
                </div>
            </div>

            <div class="stat-card mines">
                <div class="stat-icon" style="color: var(--accent-gold);">
                    <i class="fas fa-hammer"></i>
                </div>
                <div class="stat-info">
                    <h3>Toplam Maden</h3>
                    <div class="stat-value" id="totalMines">-</div>
                </div>
            </div>

            <div class="stat-card factories">
                <div class="stat-icon" style="color: var(--accent-purple);">
                    <i class="fas fa-industry"></i>
                </div>
                <div class="stat-info">
                    <h3>Toplam Fabrika</h3>
                    <div class="stat-value" id="totalFactories">-</div>
                </div>
            </div>
        </div>

        <!-- TAB NAVIGATION -->
        <div class="tab-navigation">
            <button class="tab-btn active" onclick="showTab('farms')">
                <i class="fas fa-leaf"></i>
                <span>Tarlalar</span>
            </button>
            <button class="tab-btn" onclick="showTab('ranches')">
                <i class="fas fa-horse"></i>
                <span>Çiftlikler</span>
            </button>
            <button class="tab-btn" onclick="showTab('mines')">
                <i class="fas fa-hammer"></i>
                <span>Madenler</span>
            </button>
            <button class="tab-btn" onclick="showTab('factories')">
                <i class="fas fa-industry"></i>
                <span>Fabrikalar</span>
            </button>
        </div>

        <!-- FARMS TAB -->
        <div id="tab-farms" class="tab-content active">
            <div class="table-container">
                <div class="loading">
                    <i class="fas fa-spinner"></i>
                    <p>Tarla verileri yükleniyor...</p>
                </div>
            </div>
        </div>

        <!-- RANCHES TAB -->
        <div id="tab-ranches" class="tab-content">
            <div class="table-container">
                <div class="loading">
                    <i class="fas fa-spinner"></i>
                    <p>Çiftlik verileri yükleniyor...</p>
                </div>
            </div>
        </div>

        <!-- MINES TAB -->
        <div id="tab-mines" class="tab-content">
            <div class="table-container">
                <div class="loading">
                    <i class="fas fa-spinner"></i>
                    <p>Maden verileri yükleniyor...</p>
                </div>
            </div>
        </div>

        <!-- FACTORIES TAB -->
        <div id="tab-factories" class="tab-content">
            <div class="table-container">
                <div class="loading">
                    <i class="fas fa-spinner"></i>
                    <p>Fabrika verileri yükleniyor...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Tab switching
        function showTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Remove active class from all buttons
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Show selected tab
            document.getElementById('tab-' + tabName).classList.add('active');
            
            // Add active class to clicked button
            event.target.closest('.tab-btn').classList.add('active');
            
            // Load data for the selected tab
            loadTabData(tabName);
        }

        // Load statistics
        function loadStats() {
            fetch('/api/admin/business/stats')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        document.getElementById('totalFarms').textContent = data.stats.farms || 0;
                        document.getElementById('totalRanches').textContent = data.stats.ranches || 0;
                        document.getElementById('totalMines').textContent = data.stats.mines || 0;
                        document.getElementById('totalFactories').textContent = data.stats.factories || 0;
                    }
                })
                .catch(error => {
                    console.error('İstatistikler yüklenirken hata:', error);
                    toastr.error('İstatistikler yüklenemedi');
                });
        }

        // Load data for specific tab
        function loadTabData(tabName) {
            const container = document.getElementById('tab-' + tabName).querySelector('.table-container');
            
            fetch(`/api/admin/business/${tabName}`)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        renderTable(container, tabName, data.data);
                    } else {
                        container.innerHTML = `
                            <div class="empty-state">
                                <i class="fas fa-exclamation-circle"></i>
                                <p>Veri yüklenirken hata oluştu</p>
                            </div>
                        `;
                    }
                })
                .catch(error => {
                    console.error('Veri yüklenirken hata:', error);
                    container.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-exclamation-circle"></i>
                            <p>Veri yüklenirken hata oluştu</p>
                        </div>
                    `;
                });
        }

        // Render table based on business type
        function renderTable(container, type, data) {
            if (!data || data.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-inbox"></i>
                        <p>Henüz ${getTypeName(type)} bulunmuyor</p>
                    </div>
                `;
                return;
            }

            let tableHTML = '<table class="business-table"><thead><tr>';
            
            // Table headers based on type
            switch(type) {
                case 'farms':
                    tableHTML += `
                        <th>ID</th>
                        <th>Sahip</th>
                        <th>Tarla Tipi</th>
                        <th>İsim</th>
                        <th>Seviye</th>
                        <th>Alan (m²)</th>
                        <th>Durum</th>
                        <th>Oluşturma Tarihi</th>
                    `;
                    break;
                case 'ranches':
                    tableHTML += `
                        <th>ID</th>
                        <th>Sahip</th>
                        <th>Çiftlik Tipi</th>
                        <th>İsim</th>
                        <th>Seviye</th>
                        <th>Kapasite</th>
                        <th>Durum</th>
                        <th>Oluşturma Tarihi</th>
                    `;
                    break;
                case 'mines':
                    tableHTML += `
                        <th>ID</th>
                        <th>Sahip</th>
                        <th>Maden Tipi</th>
                        <th>İsim</th>
                        <th>Seviye</th>
                        <th>Kapasite</th>
                        <th>Durum</th>
                        <th>Oluşturma Tarihi</th>
                    `;
                    break;
                case 'factories':
                    tableHTML += `
                        <th>ID</th>
                        <th>Sahip</th>
                        <th>Fabrika Tipi</th>
                        <th>İsim</th>
                        <th>Seviye</th>
                        <th>Kapasite</th>
                        <th>Durum</th>
                        <th>Oluşturma Tarihi</th>
                    `;
                    break;
            }
            
            tableHTML += '</tr></thead><tbody>';

            // Table rows
            data.forEach(item => {
                tableHTML += '<tr>';
                tableHTML += `<td>${item.id}</td>`;
                tableHTML += `<td>
                    <div class="owner-info">
                        <img src="${item.owner_avatar || 'uploads/default-avatar.png'}" alt="${item.owner_username}" class="owner-avatar">
                        <span>${item.owner_username}</span>
                    </div>
                </td>`;
                
                switch(type) {
                    case 'farms':
                        tableHTML += `<td>${item.farm_type || '-'}</td>`;
                        tableHTML += `<td>${item.name || 'İsimsiz'}</td>`;
                        tableHTML += `<td><span class="level-badge">Seviye ${item.level || 1}</span></td>`;
                        tableHTML += `<td>${item.area || 0} m²</td>`;
                        break;
                    case 'ranches':
                        tableHTML += `<td>${item.ranch_type || '-'}</td>`;
                        tableHTML += `<td>${item.name || 'İsimsiz'}</td>`;
                        tableHTML += `<td><span class="level-badge">Seviye ${item.level || 1}</span></td>`;
                        tableHTML += `<td>${item.capacity || 0}</td>`;
                        break;
                    case 'mines':
                        tableHTML += `<td>${item.mine_type || '-'}</td>`;
                        tableHTML += `<td>${item.name || 'İsimsiz'}</td>`;
                        tableHTML += `<td><span class="level-badge">Seviye ${item.level || 1}</span></td>`;
                        tableHTML += `<td>${item.capacity || 0}</td>`;
                        break;
                    case 'factories':
                        tableHTML += `<td>${item.factory_type || '-'}</td>`;
                        tableHTML += `<td>${item.name || 'İsimsiz'}</td>`;
                        tableHTML += `<td><span class="level-badge">Seviye ${item.level || 1}</span></td>`;
                        tableHTML += `<td>${item.capacity || 0}</td>`;
                        break;
                }
                
                // Status
                let statusClass = 'active';
                let statusText = 'Aktif';
                
                if (item.is_working) {
                    statusClass = 'working';
                    statusText = 'Çalışıyor';
                } else if (item.is_upgrading) {
                    statusClass = 'upgrading';
                    statusText = 'Yükseltiliyor';
                }
                
                tableHTML += `<td><span class="status-badge ${statusClass}">${statusText}</span></td>`;
                tableHTML += `<td>${formatDate(item.created_at)}</td>`;
                tableHTML += '</tr>';
            });

            tableHTML += '</tbody></table>';
            container.innerHTML = tableHTML;
        }

        function getTypeName(type) {
            const names = {
                'farms': 'tarla',
                'ranches': 'çiftlik',
                'mines': 'maden',
                'factories': 'fabrika'
            };
            return names[type] || type;
        }

        function formatDate(dateString) {
            if (!dateString) return '-';
            const date = new Date(dateString);
            return date.toLocaleDateString('tr-TR', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            toastr.options = {
                positionClass: 'toast-top-right',
                timeOut: 3000,
                closeButton: true,
                progressBar: true
            };

            // Load stats
            loadStats();
            
            // Load initial tab data (farms)
            loadTabData('farms');
        });
    </script>
</body>
</html>
