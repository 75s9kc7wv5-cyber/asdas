<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <title>Sim of World - Pazar Listesi</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="js/loader-manager.js"></script>
    <script src="js/zoom-prevention.js"></script>
    
    <style>
        :root {
            --bg-main: #0a0a0a;
            --bg-card: #141414;
            --bg-input: #1a1a1a;
            --accent: #ffd700;
            --text-primary: #ffffff;
            --text-secondary: #888888;
            --border-subtle: #222222;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-main);
            font-family: 'Rajdhani', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text-primary);
        }

        .game-container {
            width: 100%; max-width: 450px; background-color: var(--bg-main);
            height: 100vh; display: flex; flex-direction: column; position: relative;
            box-shadow: 0 0 50px rgba(255, 215, 0, 0.05);
            border-left: 1px solid #111; border-right: 1px solid #111;
        }

        main { flex: 1; padding: 20px; overflow-y: auto; padding-bottom: 80px; }

        .page-header {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px 0;
            margin-bottom: 20px;
            border-bottom: 1px solid #333;
        }
        .back-btn {
            width: 40px;
            height: 40px;
            background: #222;
            border: 1px solid #444;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--accent);
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s;
            flex-shrink: 0;
        }
        .back-btn:hover {
            background: #2a2a2a;
            border-color: var(--accent);
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.2);
        }
        .page-header-content {
            flex: 1;
            text-align: left;
        }
        .header-title-text { 
            font-size: 1.3rem;
            font-weight: 800;
            letter-spacing: 2px;
            color: #fff;
            text-transform: uppercase;
            margin-bottom: 5px;
        }
        .header-subtitle-text {
            font-size: 0.85rem;
            color: #999;
            font-weight: 500;
        }

        /* PRODUCT LIST */
        .product-list { 
            display: grid; 
            grid-template-columns: repeat(3, 1fr); 
            gap: 10px; 
            animation: fadeInUp 0.5s;
        }

        .product-card {
            background: #141414;
            border: 1px solid #2a2a2a;
            border-top: 2px solid #333;
            border-radius: 10px;
            padding: 14px 8px 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            text-align: center;
        }
        .product-card:hover { 
            transform: translateY(-4px); 
            box-shadow: 0 6px 20px rgba(0,0,0,0.4);
            border-color: #444;
        }

        .pc-icon-circle {
            width: 52px;
            height: 52px;
            border-radius: 10px;
            background: #0d0d0d;
            border: 1px solid #2a2a2a;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            transition: 0.3s;
        }
        .product-card:hover .pc-icon-circle {
            transform: scale(1.08);
            border-color: #444;
        }

        .pc-icon { 
            width: 45px; 
            height: 45px; 
            object-fit: contain;
        }
        .product-card:hover .pc-icon {
            transform: scale(1.1);
        }

        .pc-name { 
            font-size: 0.78rem; 
            font-weight: 700; 
            line-height: 1.2; 
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }

        .count-badge { 
            background: rgba(255,255,255,0.05);
            padding: 2px 8px; 
            border-radius: 4px; 
            border: 1px solid #333; 
            font-size: 0.68rem; 
            color: #888;
        }
        
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

    </style>
</head>
<body>

    <div class="game-container">
        <div id="header-container"></div>

        <main>
            <div class="page-header">
                <button class="back-btn" onclick="window.location.href='market-category.html'">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <div class="page-header-content">
                    <div class="header-title-text" id="categoryTitle">
                        ÜRÜNLER
                    </div>
                    <div class="header-subtitle-text">Pazar yeri ve ticaret</div>
                </div>
            </div>

            <div class="product-list" id="productList">
                <!-- JS ile doldurulacak -->
            </div>
        </main>

        <div id="menu-container"></div>
    </div>

    <script src="js/header-manager.js"></script>
    <script src="js/menu-manager.js"></script>
    <script>
        const itemDatabase = {
            'farm': [
                { id: 'corn',   name: 'Mısır',   icon: 'icons/farm-icon/corn.png' },
                { id: 'wheat',  name: 'Buğday',  icon: 'icons/farm-icon/wheat.png' },
                { id: 'olive',  name: 'Zeytin',  icon: 'icons/farm-icon/olive.png' },
                { id: 'fruit',  name: 'Meyve',   icon: 'icons/farm-icon/fruit.png' },
                { id: 'grain',  name: 'Tahıl',   icon: 'icons/farm-icon/grain.png' }
            ],
            'livestock': [
                { id: 'beef',    name: 'Et',      icon: 'icons/ranch-icon/beef.png' },
                { id: 'egg',     name: 'Yumurta', icon: 'icons/ranch-icon/egg.png' },
                { id: 'honey',   name: 'Bal',     icon: 'icons/ranch-icon/honey.png' },
                { id: 'chicken', name: 'Tavuk',   icon: 'icons/ranch-icon/chicken.png' },
                { id: 'milk',    name: 'Süt',     icon: 'icons/ranch-icon/milk.png' }
            ],
            'mining': [
                { id: 'iron',       name: 'Demir',       icon: 'icons/mine-icon/iron.png' },
                { id: 'copper',     name: 'Bakır',       icon: 'icons/mine-icon/copper.png' },
                { id: 'coal',       name: 'Kömür',       icon: 'icons/mine-icon/coal.png' },
                { id: 'gold_nugget',name: 'Altın',       icon: 'icons/mine-icon/gold-nugget.png' },
                { id: 'uranium',    name: 'Uranyum',     icon: 'icons/mine-icon/uranium.png' },
                { id: 'stone',      name: 'Taş',         icon: 'icons/mine-icon/stone.png' },
                { id: 'sand',       name: 'Kum',         icon: 'icons/mine-icon/sand.png' },
                { id: 'oil',        name: 'Petrol',      icon: 'icons/mine-icon/oil-barrel.png' }
            ],
            'industry': [
                { id: 'steel',   name: 'Çelik',   icon: 'icons/factory-icon/steel.png' },
                { id: 'glass',   name: 'Cam',     icon: 'icons/factory-icon/window.png' },
                { id: 'plastic', name: 'Plastik', icon: 'icons/factory-icon/plastic.png' },
                { id: 'cement',  name: 'Çimento', icon: 'icons/factory-icon/cement.png' }
            ],
            'construction': [
                { id: 'brick', name: 'Tuğla',   icon: 'icons/factory-icon/brick.png' },
                { id: 'plank', name: 'Tahta',   icon: 'icons/factory-icon/wood-plank.png' },
                { id: 'beam',  name: 'Kiriş',   icon: 'icons/factory-icon/beam.png' },
                { id: 'wood',  name: 'Odun',    icon: 'icons/mine-icon/wood.png' }
            ],
            'vehicles': [
                { id: 'Noventis', name: 'Noventis', icon: 'icons/car-icon/Noventis.png' },
                { id: 'Rugnar',   name: 'Rugnar',   icon: 'icons/car-icon/Rugnar.png' },
                { id: 'Stradeo',  name: 'Stradeo',  icon: 'icons/car-icon/Stradeo.png' },
                { id: 'Veltrano', name: 'Veltrano', icon: 'icons/car-icon/Veltrano.png' },
                { id: 'Zentaro',  name: 'Zentaro',  icon: 'icons/car-icon/Zentaro.png' }
            ],
            'hardware': [
                { id: 'GX-100',   name: 'GX-100',   icon: 'icons/video-card/GX-100.png' },
                { id: 'GX-300',   name: 'GX-300',   icon: 'icons/video-card/GX-300.png' },
                { id: 'GX-700',   name: 'GX-700',   icon: 'icons/video-card/GX-700.png' },
                { id: 'GX-800',   name: 'GX-800',   icon: 'icons/video-card/GX-800.png' },
                { id: 'GX-Titan', name: 'GX-Titan', icon: 'icons/video-card/GX-Titan.png' }
            ]
        };

        const categoryNames = {
            'farm':         'TARIM ÜRÜNLERİ',
            'livestock':    'HAYVANSAL ÜRÜNLER',
            'mining':       'MADENCİLİK',
            'industry':     'ENDÜSTRİYEL ÜRÜNLER',
            'construction': 'YAPI MALZEMELERİ',
            'vehicles':     'ARAÇ SATIŞ MERKEZİ',
            'hardware':     'DONANIM MARKETİ',
            'all':          'TÜM ÜRÜNLER'
        };

        window.onload = async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const category = urlParams.get('cat') || 'all';
            
            document.getElementById('categoryTitle').innerText = categoryNames[category] || 'PAZAR';

            let stats = {};
            try {
                const res = await fetch('/api/market/stats');
                if (res.ok) stats = await res.json();
            } catch (e) {
                console.error("Pazar istatistikleri alınamadı:", e);
            }

            renderProducts(category, stats);
        };

        const categoryColors = {
            'farm':         '#2ecc71',
            'livestock':    '#e67e22',
            'mining':       '#95a5a6',
            'industry':     '#3498db',
            'construction': '#e74c3c',
            'vehicles':     '#f39c12',
            'hardware':     '#9b59b6'
        };

        // Build a reverse map: itemId → category
        const itemCategoryMap = {};
        Object.entries(itemDatabase).forEach(([cat, items]) => {
            items.forEach(p => { itemCategoryMap[p.id] = cat; });
        });

        function renderProducts(category, stats = {}) {
            const container = document.getElementById('productList');
            container.innerHTML = '';

            let products = [];
            if (category === 'all') {
                Object.values(itemDatabase).forEach(list => products.push(...list));
            } else {
                products = itemDatabase[category] || [];
            }

            if (products.length === 0) {
                container.innerHTML = '<div style="text-align:center; color:#666; margin-top:20px;">Bu kategoride ürün bulunamadı.</div>';
                return;
            }

            products.forEach(p => {
                const div = document.createElement('div');
                div.className = 'product-card';
                div.onclick = () => window.location.href = `market-detail.html?id=${p.id}`;
                
                // Category color top border
                const cat = category === 'all' ? itemCategoryMap[p.id] : category;
                const color = categoryColors[cat] || '#444';
                div.style.borderTop = `2px solid ${color}`;
                div.style.boxShadow = `0 -1px 8px ${color}18`;

                // Get real listing count
                const count = stats[p.id] || 0;

                div.innerHTML = `
                    <div class="pc-icon-circle">
                        <img src="${p.icon}" class="pc-icon" alt="${p.name}">
                    </div>
                    <span class="pc-name">${p.name}</span>
                    <span class="count-badge">${count} İlan</span>
                `;
                container.appendChild(div);
            });
        }
    </script>
</body>
</html>
