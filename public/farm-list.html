<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sim of World - Tarlalar</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <style>
        :root {
            --bg-dark: #0d0d0d;
            --bg-card: #161616;
            --accent-cyan: #00e5ff;
            --accent-green: #2ecc71;
            --accent-gold: #ffd700;
            --accent-red: #e74c3c;
            --accent-purple: #9b59b6;
            --text-white: #ffffff;
            --border-color: #333;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background-color: #000;
            font-family: 'Rajdhani', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text-white);
        }
        .game-container {
            width: 100%;
            max-width: 450px;
            background-color: var(--bg-dark);
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
            background-image: linear-gradient(rgba(0,0,0,0.92), rgba(0,0,0,0.92)), url('https://upload.wikimedia.org/wikipedia/commons/thumb/e/ec/World_map_blank_without_borders.svg/2000px-World_map_blank_without_borders.svg.png');
            background-size: cover;
            background-position: center;
        }
        main {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            padding-bottom: 80px;
        }
        .header-badge {
            background: linear-gradient(180deg, rgba(30,30,30,0.9) 0%, rgba(20,20,20,0.95) 100%);
            padding: 20px;
            border-radius: 0 0 20px 20px;
            margin: 0 0 25px 0;
            border-top: 3px solid var(--accent-green);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            position: relative;
            overflow: hidden;
            text-align: center;
        }
        .header-badge::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: radial-gradient(circle, var(--accent-green) 0%, transparent 100%);
            opacity: 0.7;
        }
        .header-badge h1 {
            font-size: 1.8rem;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 5px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .header-badge h1 i { color: var(--accent-green); }
        .header-badge p {
            font-size: 0.9rem;
            color: #aaa;
            font-weight: 500;
        }

        .page-header {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px 0;
            margin-bottom: 20px;
            border-bottom: 1px solid #333;
        }
        .back-btn {
            width: 40px;
            height: 40px;
            background: #222;
            border: 1px solid #444;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--accent-cyan);
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s;
            flex-shrink: 0;
        }
        .back-btn:hover {
            background: #2a2a2a;
            border-color: var(--accent-cyan);
            box-shadow: 0 0 10px rgba(0, 229, 255, 0.2);
        }
        .page-header-content {
            flex: 1;
            text-align: left;
        }
        .page-title {
            font-size: 1.3rem;
            font-weight: 800;
            letter-spacing: 2px;
            color: #fff;
            text-transform: uppercase;
            margin-bottom: 5px;
        }
        .page-subtitle {
            font-size: 0.85rem;
            color: #999;
            font-weight: 500;
        }

        .tabs { display: flex; gap: 10px; margin-bottom: 20px; background: #111; padding: 5px; border-radius: 8px; border: 1px solid #333; }
        .tab-btn {
            flex: 1;
            padding: 12px;
            border: none;
            background: transparent;
            color: #777;
            font-family: 'Rajdhani';
            font-weight: bold;
            cursor: pointer;
            border-radius: 6px;
            transition: all 0.3s;
            font-size: 0.95rem;
        }
        .tab-btn.active { 
            background: #222; 
            color: var(--accent-cyan); 
            border: 1px solid var(--accent-cyan); 
            box-shadow: 0 0 10px rgba(0, 229, 255, 0.15); 
        }
        .tab-btn:hover:not(.active) { background: #1a1a1a; color: #999; }
        .tab-content { display: none; animation: fadeIn 0.4s; }
        .tab-content.active { display: block; }
        .mine-card {
            background: rgba(30, 30, 30, 0.95);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: transform 0.2s;
        }
        .mine-card:hover { transform: translateY(-2px); border-color: #555; }
        .mine-icon {
            width: 50px; height: 50px;
            background: #222;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.5rem;
            border: 1px solid #444;
            overflow: hidden;
        }
        .mine-icon img {
            width: 60%;
            height: 60%;
            object-fit: contain;
        }
        .mine-info { flex: 1; }
        .mine-name { font-size: 1.1rem; font-weight: bold; color: #fff; }
        .mine-desc { font-size: 0.8rem; color: #888; }
        .mine-stats { font-size: 0.75rem; color: var(--accent-green); margin-top: 3px; }
        .btn-action {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            font-family: 'Rajdhani';
            font-size: 0.9rem;
            transition: 0.2s;
        }
        .btn-buy { background: var(--accent-gold); color: #000; }
        .btn-manage { background: var(--accent-cyan); color: #000; }
        .btn-buy:hover { box-shadow: 0 0 10px rgba(255, 215, 0, 0.4); }
        .btn-manage:hover { box-shadow: 0 0 10px rgba(0, 229, 255, 0.4); }
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 2000;
            display: none; justify-content: center; align-items: center;
            animation: fadeIn 0.3s;
        }
        .modal-overlay.active { display: flex; }
        .modal-content {
            background: #181818; width: 90%; max-width: 400px; padding: 25px; border-radius: 10px;
            border: 1px solid #444; text-align: center; border-top: 3px solid var(--accent-gold);
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.1);
        }
        .req-list { 
            display: flex;
            flex-direction: column;
            gap: 0;
            margin: 15px 0;
            background: #1a1a1a;
            padding: 10px;
            border-radius: 8px;
        }
        .info-list-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 6px 0;
            transition: all 0.2s;
        }
        .info-list-item:hover {
            opacity: 0.8;
        }
        .info-left {
            display: flex;
            align-items: center;
            gap: 0;
            flex: 1;
        }
        .info-left i {
            width: 28px;
            min-width: 28px;
            text-align: left;
            margin-right: 10px;
            font-size: 1rem;
        }
        .info-left img {
            width: 24px;
            height: 24px;
            min-width: 24px;
            margin-right: 10px;
        }
        .info-label {
            color: #aaa;
            font-size: 0.85rem;
            font-weight: 500;
        }
        .info-value {
            color: #fff;
            font-size: 0.85rem;
            font-weight: 700;
            text-align: right;
            margin-left: auto;
        }
        .upgrade-cost-status {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            margin-left: 15px;
            flex-shrink: 0;
            transition: all 0.3s ease;
        }
        .upgrade-cost-status.ok {
            background: linear-gradient(135deg, rgba(46, 204, 113, 0.2), rgba(46, 204, 113, 0.1));
            color: var(--accent-green);
            box-shadow: 0 0 15px rgba(46, 204, 113, 0.3);
        }
        .upgrade-cost-status.fail {
            background: linear-gradient(135deg, rgba(231, 76, 60, 0.2), rgba(231, 76, 60, 0.1));
            color: var(--accent-red);
            box-shadow: 0 0 15px rgba(231, 76, 60, 0.3);
        }
        .modal-btns { display: flex; gap: 10px; margin-top: 20px; }
        .m-btn { flex: 1; padding: 12px; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; font-family: 'Rajdhani'; }
        .btn-confirm { background: var(--accent-green); color: #000; }
        .btn-cancel { background: #333; color: #fff; }
        .btn-confirm:disabled { background: #444; color: #888; cursor: not-allowed; }
        .count-badge { 
            background: #222; padding: 3px 8px; border-radius: 4px; border: 1px solid #444;
            display: inline-block; font-size: 0.8rem; color: #aaa; font-weight: 600;
        }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>
    <div class="game-container">
        <!-- Header injected by header-manager.js -->
        <main>
        <div class="page-header">
            <button class="back-btn" onclick="window.history.back()">
                <i class="fas fa-arrow-left"></i>
            </button>
            <div class="page-header-content">
                <div class="page-title">
                    TARLALAR
                </div>
                <div class="page-subtitle">Tarımsal üretim ve yönetim merkezi</div>
            </div>
        </div>
            <div class="tabs">
                <button class="tab-btn active" onclick="switchTab('city')">Şehirdeki Tarlalar</button>
                <button class="tab-btn" onclick="switchTab('my')">Tarlalarım</button>
            </div>
            <!-- CITY FARMS TAB -->
            <div id="tab-city" class="tab-content active">
                <div id="cityFarmList">
                    <!-- JS ile doldurulacak -->
                </div>
            </div>
            <!-- MY FARMS TAB -->
            <div id="tab-my" class="tab-content">
                <div id="myFarmList">
                    <!-- JS ile doldurulacak -->
                </div>
            </div>
        </main>
        <!-- BUY MODAL -->
        <div class="modal-overlay" id="buyModal">
            <div class="modal-content">
                <h3 style="color:#fff; margin-bottom:10px;" id="mTitle">Tarla Satın Al</h3>
                <p style="color:#888; font-size:0.9rem;">Bu tarlayı işletmek için gereksinimleri karşılamalısınız.</p>
                <div class="req-list" id="reqList">
                    <!-- Requirements here -->
                </div>
                <div class="modal-btns">
                    <button class="m-btn btn-cancel" onclick="closeModal()">İPTAL</button>
                    <button class="m-btn btn-confirm" id="btnConfirmBuy" onclick="confirmBuy()">SATIN AL</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="js/header-manager.js"></script>
    <script>
        toastr.options = { "positionClass": "toast-top-right", "timeOut": "3000" };
        
        let farmTypes = [];
        let userFarms = [];
        let userData = {};
        let userLicenses = {};
        let selectedFarm = null;

        // Tab switch
        function switchTab(tab) {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            event.target.classList.add('active');
            document.getElementById(`tab-${tab}`).classList.add('active');
        }

        async function initPage() {
            const user = JSON.parse(localStorage.getItem('simWorldUser'));
            if (!user) { window.location.href = 'login.html'; return; }
            try {
                // Kullanıcı verisi
                const uRes = await fetch('/api/login', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ username: user.username, password: user.password })
                });
                if (!uRes.ok) throw new Error('Kullanıcı doğrulanamadı');
                let userJson = await uRes.json();
                userData = userJson.user || userJson;

                // Farm Types
                const typesRes = await fetch('/api/farm-types');
                if(typesRes.ok) farmTypes = await typesRes.json();

                // Lisanslar (Assuming licenses endpoint returns farm licenses too)
                const licRes = await fetch(`/api/licenses/${user.id}`);
                if (licRes.ok) {
                    userLicenses = await licRes.json();
                }

                // Tarlalarım
                const myFarmsRes = await fetch(`/api/my-farms?user_id=${user.id}`);
                if (!myFarmsRes.ok) throw new Error('Tarlalarım yüklenemedi');
                userFarms = await myFarmsRes.json();

                // Şehirdeki Tarlalar
                const cityFarmsRes = await fetch('/api/city-farms');
                let cityFarms = [];
                if (cityFarmsRes.ok) {
                    cityFarms = await cityFarmsRes.json();
                }

                renderMyFarms();
                renderCityFarms(cityFarms);
            } catch (e) {
                console.error(e);
                toastr.error(e.message || 'Veri yüklenemedi.');
            }
        }

        function renderMyFarms() {
            const container = document.getElementById('myFarmList');
            container.innerHTML = '';
            const filterType = new URLSearchParams(window.location.search).get('type');
            
            farmTypes.forEach(type => {
                if (filterType && type.slug !== filterType) return;
                
                // Check if user owns this type
                // userFarms usually contains objects with farm_type_id or slug
                const owned = userFarms.find(f => f.farm_type_id === type.id || f.slug === type.slug);
                
                const card = document.createElement('div');
                card.className = 'mine-card';
                
                let btnHTML = '';
                if (owned) {
                    btnHTML = `<button class="btn-action btn-manage" onclick="location.href='farm-management.html?id=${owned.id}'">YÖNET</button>`;
                } else {
                    btnHTML = `<button class="btn-action btn-buy" onclick="openBuyModal('${type.slug}')">SATIN AL</button>`;
                }
                
                let iconHTML = '';
                if (type.image_path) {
                    iconHTML = `<img src="${type.image_path}" alt="${type.name}">`;
                } else {
                    iconHTML = `<i class="fas fa-tractor"></i>`;
                }
                
                let descHTML = '';
                if (owned) {
                    descHTML = `<span class="count-badge" style="color: var(--accent-gold);">Seviye: ${owned.level || 1}</span>`;
                } else {
                    descHTML = `<span class="count-badge" style="color: var(--accent-gold);">Gereken Lisans: Lv. ${type.license_req}</span>`;
                }
                
                card.innerHTML = `
                    <div class="mine-icon">
                        ${iconHTML}
                    </div>
                    <div class="mine-info">
                        <div class="mine-name">${owned && owned.name ? owned.name : type.name}</div>
                        <div class="mine-desc">${descHTML}</div>
                    </div>
                    <div>${btnHTML}</div>
                `;
                container.appendChild(card);
            });
        }

        function renderCityFarms(farms) {
            const container = document.getElementById('cityFarmList');
            container.innerHTML = '';
            
            if (!Array.isArray(farms) || farms.length === 0) {
                container.innerHTML = '<div style="text-align:center; color:#888; padding:20px;">Şehirde hiç tarla bulunamadı.</div>';
                return;
            }

            let foundAny = false;
            const filterType = new URLSearchParams(window.location.search).get('type');
            
            farms.forEach(farm => {
                if (filterType && farm.slug !== filterType) return;
                
                foundAny = true;
                const card = document.createElement('div');
                card.className = 'mine-card';
                card.style.cursor = 'pointer';
                card.onclick = () => location.href = `farm-work.html?id=${farm.id}`;
                
                let iconHTML = '';
                if (farm.image_path) {
                    iconHTML = `<img src="${farm.image_path}" alt="${farm.name}">`;
                } else {
                    iconHTML = `<i class="fas fa-tractor"></i>`;
                }
                
                card.innerHTML = `
                    <div class="mine-icon">
                        ${iconHTML}
                    </div>
                    <div class="mine-info">
                        <div class="mine-name">${farm.name || farm.type_name}</div>
                        <div class="mine-desc"><b>Sahibi:</b> <a href="profile.html?id=${farm.user_id}" style="color:var(--accent-cyan); text-decoration:none;">${farm.username || '-'}</a></div>
                        <div class="mine-stats">
                            <span style="color:var(--accent-gold)">Seviye: ${farm.level || 1}</span> 
                            <span style="color:#fff">|</span> 
                            <span style="color:var(--accent-red)">Kapasite: ${farm.current_workers || 0}/${farm.max_workers || 5}</span> 
                            <span style="color:#fff">|</span> 
                            Maaş: <span style="color:var(--accent-green)">${farm.salary || 0} ₺</span>
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
            
            if (!foundAny) {
                container.innerHTML = '<div style="text-align:center; color:#e74c3c; padding:20px;">Hiçbir tarla tipi eşleşmedi.</div>';
            }
        }

        function openBuyModal(farmSlug) {
            selectedFarm = farmTypes.find(f => f.slug === farmSlug);
            if (!selectedFarm) return;
            
            document.getElementById('mTitle').innerText = selectedFarm.name + " Satın Almayı Onaylıyor musun?";
            
            // Requirements
            // Assuming farmTypes has price, gold_price, diamond_price, license_req
            const hasMoney = userData.money >= selectedFarm.price;
            const hasGold = (userData.gold || 0) >= (selectedFarm.gold_price || 0);
            const hasDiamond = (userData.diamond || 0) >= (selectedFarm.diamond_price || 0);
            
            // License Check
            // Use specific license for this farm type
            const licenseKey = selectedFarm.slug; 
            const licenseName = selectedFarm.name + ' Lisansı';
            const licenseLevel = userLicenses[licenseKey] || 0;
            const reqLevel = selectedFarm.license_req || 1;
            const hasLicense = licenseLevel >= reqLevel;

            const canBuy = hasMoney && hasGold && hasDiamond && hasLicense;
            
            const priceFormatted = new Intl.NumberFormat('tr-TR').format(selectedFarm.price);
            
            let html = '';
            html += `
                <div class="info-list-item">
                    <div class="info-left">
                        <img src="icons/inventory-icon/money.png">
                        <div class="info-label">Para</div>
                    </div>
                    <div class="info-value">${priceFormatted} ₺</div>
                    <div class="upgrade-cost-status ${hasMoney ? 'ok' : 'fail'}">
                        <i class="fas fa-${hasMoney ? 'check' : 'times'}"></i>
                    </div>
                </div>
            `;
            
            if (selectedFarm.gold_price > 0) {
                html += `
                    <div class="info-list-item">
                        <div class="info-left">
                            <img src="icons/inventory-icon/gold.png">
                            <div class="info-label">Altın</div>
                        </div>
                        <div class="info-value">${selectedFarm.gold_price}</div>
                        <div class="upgrade-cost-status ${hasGold ? 'ok' : 'fail'}">
                            <i class="fas fa-${hasGold ? 'check' : 'times'}"></i>
                        </div>
                    </div>
                `;
            }
            
            if (selectedFarm.diamond_price > 0) {
                html += `
                    <div class="info-list-item">
                        <div class="info-left">
                            <img src="icons/inventory-icon/diamond.png">
                            <div class="info-label">Elmas</div>
                        </div>
                        <div class="info-value">${selectedFarm.diamond_price}</div>
                        <div class="upgrade-cost-status ${hasDiamond ? 'ok' : 'fail'}">
                            <i class="fas fa-${hasDiamond ? 'check' : 'times'}"></i>
                        </div>
                    </div>
                `;
            }
            
            html += `
                <div class="info-list-item">
                    <div class="info-left">
                        <i class="fas fa-certificate" style="color: var(--accent-cyan);"></i>
                        <div class="info-label">${reqLevel}. Seviye ${licenseName}</div>
                    </div>
                    <div class="upgrade-cost-status ${hasLicense ? 'ok' : 'fail'}">
                        <i class="fas fa-${hasLicense ? 'check' : 'times'}"></i>
                    </div>
                </div>
            `;

            document.getElementById('reqList').innerHTML = html;
            document.getElementById('btnConfirmBuy').disabled = !canBuy;
            document.getElementById('buyModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('buyModal').classList.remove('active');
        }

        async function confirmBuy() {
            if (!selectedFarm) return;
            const user = JSON.parse(localStorage.getItem('simWorldUser'));
            try {
                const response = await fetch('/api/buy-farm', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user_id: user.id, farm_type_id: selectedFarm.id })
                });
                const result = await response.json();
                if (result.success) {
                    toastr.success(result.message);
                    closeModal();
                    setTimeout(() => location.reload(), 1000);
                } else {
                    toastr.error(result.message);
                }
            } catch (e) {
                console.error(e);
                toastr.error('İşlem başarısız.');
            }
        }

        window.addEventListener('load', initPage);
    </script>
</body>
</html>
