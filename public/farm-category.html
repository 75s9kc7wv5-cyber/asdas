<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <title>Sim of World - Tarlalar</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <link rel="stylesheet" href="css/global-menu.css">
    
    <style>
        :root {
            --bg-dark: #0d0d0d;
            --bg-header: #0a0a0a;
            --accent-cyan: #00e5ff;
            --accent-green: #2ecc71;
            --accent-red: #e74c3c;
            --accent-gold: #ffd700;
            --accent-orange: #e67e22;
            --accent-purple: #9b59b6;
            --text-white: #ffffff;
            --text-muted: #888;
            --card-bg: rgba(30, 30, 30, 0.95);
            --bg-input: #1a1a1a;
            --border-color: #333;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background-color: #000;
            font-family: 'Rajdhani', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text-white);
        }
        .game-container {
            width: 100%;
            max-width: 450px;
            background-color: var(--bg-dark);
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
            background-image: linear-gradient(rgba(0,0,0,0.92), rgba(0,0,0,0.92)), url('img/world-map.png');
            background-size: cover;
            background-position: center;
        }
        main { flex: 1; padding: 15px; overflow-y: auto; padding-bottom: 80px; }
        .tabs-container { display: flex; gap: 10px; margin-bottom: 20px; background: #111; padding: 5px; border-radius: 8px; border: 1px solid #333; }
        .tab-btn { flex: 1; padding: 10px; border: none; background: transparent; color: #777; font-family: 'Rajdhani'; font-weight: bold; cursor: pointer; border-radius: 6px; transition: all 0.3s; }
        .tab-btn.active { background: #222; color: var(--accent-cyan); box-shadow: 0 0 10px rgba(0, 229, 255, 0.1); }
        .section-header { text-align: center; margin-bottom: 25px; animation: fadeIn 0.5s; }
        .header-badge {
            display: inline-block;
            background: linear-gradient(180deg, rgba(30,30,30,0.9) 0%, rgba(10,10,10,0.95) 100%);
            border: 1px solid #333;
            border-top: 3px solid var(--accent-green);
            padding: 15px 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            position: relative;
        }
        .header-badge::after {
            content: ''; position: absolute; bottom: -5px; left: 50%; transform: translateX(-50%);
            width: 60%; height: 2px; background: radial-gradient(circle, var(--accent-green) 0%, transparent 100%);
            opacity: 0.5;
        }
        .section-title { 
            font-size: 1.4rem; font-weight: 800; letter-spacing: 2px; color: #fff; margin-bottom: 5px; 
            text-transform: uppercase; display: flex; align-items: center; justify-content: center; gap: 10px;
            text-shadow: 0 0 15px rgba(46, 204, 113, 0.4);
        }
        .section-desc { font-size: 0.85rem; color: #999; font-weight: 500; }

        .page-header {
            margin-bottom: 25px;
            animation: fadeInDown 0.5s;
            position: relative;
            display: flex;
            align-items: flex-start;
            gap: 15px;
        }
        .back-btn {
            background: var(--bg-input);
            border: 1px solid var(--border-color);
            color: #fff;
            width: 40px;
            height: 40px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 1.2rem;
        }
        .back-btn:hover {
            background: #2a2a2a;
            border-color: var(--accent-cyan);
            box-shadow: 0 0 10px rgba(0, 229, 255, 0.2);
        }
        .page-header-content {
            flex: 1;
        }
        .page-title {
            font-size: 1rem;
            font-weight: 800;
            color: #fff;
            margin-bottom: 4px;
            text-transform: uppercase;
        }
        .page-subtitle {
            font-size: 0.8rem;
            color: var(--text-muted);
            line-height: 1.3;
        }

        .factory-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; animation: slideUp 0.6s ease; }
        .factory-card {
            background: var(--card-bg);
            border: 1px solid #333;
            border-top: 3px solid var(--accent-gold);
            border-radius: 8px;
            padding: 15px 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 8px;
            cursor: pointer;
            transition: transform 0.2s, border-color 0.2s;
            text-decoration: none;
            color: #fff;
            text-align: center;
            position: relative;
            height: auto;
            min-height: 120px;
        }
        .factory-card:hover { transform: translateY(-3px); border-color: var(--accent-cyan); background: rgba(40,40,40,0.95); }
        .f-icon-circle {
            width: 50px; height: 50px; border-radius: 8px; background: #222;
            display: flex; align-items: center; justify-content: center;
            margin-bottom: 0px; box-shadow: 0 0 10px rgba(0,0,0,0.3);
            font-size: 1.5rem;
        }
        .f-name {
            font-size: 0.85rem;
            font-weight: 700;
            line-height: 1.2;
            margin-bottom: 0;
        }
        .f-count { font-size: 0.7rem; color: #aaa; margin-top: 2px; }
        .f-desc {
            font-size: 0.8rem;
            color: #888;
            margin-top: 4px;
        }
        .count-badge { 
            background: #222;
            padding: 2px 6px;
            border-radius: 4px;
            border: 1px solid #444;
            display: inline-block;
            margin-top: 4px;
            font-size: 0.7rem;
            color: #fff;
        }

        /* Farm List Card Styles */
        .farm-list-view { display: flex; flex-direction: column; gap: 10px; }
        .farm-list-card {
            background: var(--card-bg);
            border: 1px solid #333;
            border-radius: 8px;
            padding: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: transform 0.2s, border-color 0.2s;
            text-decoration: none;
            color: #fff;
            border-left: 4px solid var(--accent-red);
        }
        .farm-list-card.owned {
             border-left-color: var(--accent-green);
        }
        .farm-list-card:hover {
            transform: translateX(5px);
            border-color: var(--accent-cyan);
            background: rgba(40,40,40,0.95);
        }
        .right-arrow {
            color: #fff;
            font-size: 1.2rem;
            margin-left: auto;
            transition: color 0.2s;
        }
        .farm-list-card:hover .right-arrow {
            color: #fff;
        }
        
        /* Modal Styles from farm-list.html */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 2000;
            display: none; justify-content: center; align-items: center;
            animation: fadeIn 0.3s;
        }
        .modal-overlay.active { display: flex; }
        .modal-content {
            background: #181818; width: 90%; max-width: 400px; padding: 25px; border-radius: 10px;
            border: 1px solid #444; text-align: center; border-top: 3px solid var(--accent-gold);
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.1);
        }
        .req-list { 
            display: flex;
            flex-direction: column;
            gap: 0;
            margin: 15px 0;
            background: #1a1a1a;
            padding: 10px;
            border-radius: 8px;
        }
        .info-list-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0; /* Artırılmış padding */
            border-bottom: 1px solid #333; /* Çizgi eklendi */
            transition: all 0.2s;
        }
        .info-list-item:last-child {
            border-bottom: none; /* Son elemana çizgi yok */
        }
        .info-list-item:hover {
            opacity: 0.8;
        }
        .info-left {
            display: flex;
            align-items: center;
            gap: 0;
            flex: 1;
        }
        .info-left i {
            width: 28px;
            min-width: 28px;
            text-align: left;
            margin-right: 10px;
            font-size: 1rem;
        }
        .info-left img {
            width: 24px;
            height: 24px;
            min-width: 24px;
            margin-right: 10px;
        }
        .info-label {
            color: #aaa;
            font-size: 0.85rem;
            font-weight: 500;
        }
        .info-value {
            color: #fff;
            font-size: 0.85rem;
            font-weight: 700;
            text-align: right;
            margin-left: auto;
        }
        .req-badge {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 9px 12px;
            border-radius: 6px;
            font-size: 0.85rem;
            font-weight: 500;
            color: #ccc;
            border: 1px solid #444;
            background: #1a1a1a;
        }
        .req-badge-left {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .req-badge-icon {
            width: 20px;
            text-align: center;
        }
        .req-badge-value {
            margin-left: auto;
            font-weight: bold;
        }
        .req-badge.ok { border-color: var(--accent-green); background: rgba(46, 204, 113, 0.05); }
        .req-badge.ok .req-badge-icon { color: var(--accent-green); }
        .req-badge.fail { border-color: var(--accent-red); background: rgba(231, 76, 60, 0.05); }
        .req-badge.fail .req-badge-icon { color: var(--accent-red); }
        .modal-btns { display: flex; gap: 10px; margin-top: 20px; }
        .m-btn { flex: 1; padding: 12px; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; font-family: 'Rajdhani'; }
        .btn-confirm { background: var(--accent-green); color: #000; }
        .btn-cancel { background: #333; color: #fff; }
        .btn-confirm:disabled { background: #444; color: #888; cursor: not-allowed; }

        .upgrade-cost-status {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            margin-left: 15px;
            flex-shrink: 0;
            transition: all 0.3s ease;
        }
        .upgrade-cost-status.ok {
            background: linear-gradient(135deg, rgba(46, 204, 113, 0.2), rgba(46, 204, 113, 0.1));
            color: var(--accent-green);
            box-shadow: 0 0 15px rgba(46, 204, 113, 0.3);
        }
        .upgrade-cost-status.fail {
            background: linear-gradient(135deg, rgba(231, 76, 60, 0.2), rgba(231, 76, 60, 0.1));
            color: var(--accent-red);
            box-shadow: 0 0 15px rgba(231, 76, 60, 0.3);
        }

        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Anti-FOUC (Flash of Unstyled Content) Prevention */
        html.loading-state body { visibility: hidden !important; background-color: #000 !important; }
        html.loading-state body #game-loader { visibility: visible !important; }
    </style>
    <script>
        // Immediately trigger loading state
        document.documentElement.classList.add('loading-state');
    </script>
</head>
<body>
    <script src="js/loader-manager.js"></script>
    <script src="js/zoom-prevention.js"></script>

    <div class="game-container">
        <!-- Header injected by header-manager.js -->
        <main>
        <div class="page-header">
            <button class="back-btn" onclick="window.location.href='home.html'">
                <i class="fas fa-arrow-left"></i>
            </button>
            <div class="page-header-content">
                <div class="page-title">
                    TARLALAR
                </div>
                <div class="page-subtitle">Tarla kategorilerini inceleyebilir veya sahip olduğun tarlaları görebilirsin.</div>
            </div>
        </div>
        <div class="tabs-container">
            <button class="tab-btn active" id="tabKategori" onclick="switchTab('kategori')">Tarla Kategorileri</button>
            <button class="tab-btn" id="tabBenim" onclick="switchTab('benim')">Tarlalarım</button>
        </div>
        <div id="tabContentKategori" class="tab-content" style="display:block;">
            <div class="factory-grid" id="farmGrid"></div>
        </div>
        <div id="tabContentBenim" class="tab-content" style="display:none;">
            <div id="myFarmList" class="farm-list-view">
                <div style="text-align:center; padding:20px; color:#666;">Henüz tarlan yok.</div>
            </div>
        </div>
        <!-- Satın Al Modal (Modern, badge'li, app uyumlu) -->
        <div class="modal-overlay" id="buyFarmModal">
            <div class="modal-content">
                <h3 style="color:#fff; margin-bottom:10px;" id="buyModalTitle">Tarla Satın Al</h3>
                <p style="color:#888; font-size:0.9rem;">Bu tarlayı işletmek için gereksinimleri karşılamalısınız.</p>
                <div class="req-list" id="buyModalReqs"></div>
                <div class="modal-btns">
                    <button class="m-btn btn-cancel" onclick="closeBuyModal()">İPTAL</button>
                    <button class="m-btn btn-confirm" id="buyModalConfirmBtn" onclick="confirmBuyFarm()">SATIN AL</button>
                </div>
            </div>
        </div>

        <!-- Success Modal -->
        <div class="modal-overlay" id="successModal">
            <div class="modal-content" style="border-top: 3px solid var(--accent-green); text-align:center;">
                <div style="font-size:3rem; color:var(--accent-green); margin-bottom:15px;">
                    <i class="fas fa-check-circle"></i>
                </div>
                <h3 style="color:#fff; margin-bottom:10px;">Tebrikler!</h3>
                <p style="color:#ccc; font-size:1.1rem; margin-bottom:20px;" id="successModalText"></p>
                <div class="modal-btns">
                    <button class="m-btn btn-confirm" onclick="closeSuccessModal()">TAMAM</button>
                </div>
            </div>
        </div>
        </main>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="js/header-manager.js"></script>
    <script src="js/menu-manager.js"></script>
    <script>
        toastr.options = { "positionClass": "toast-top-right", "timeOut": "3000" };

        let farmTypes = [];
        let myFarms = [];
        let cityCounts = {};
        let userData = {};
        let userLicenses = {}; // Changed to object to match API response

        async function fetchUserData(userId) {
             try {
                const res = await fetch(`/api/profile/${userId}`);
                if (res.ok) {
                    const json = await res.json();
                    userData = json.user || json;
                }
            } catch (e) { console.error(e); }
        }
        
        async function fetchUserLicenses(userId) {
             try {
                const res = await fetch(`/api/licenses/${userId}`);
                if (res.ok) {
                    userLicenses = await res.json();
                }
            } catch (e) { console.error(e); }
        }

        async function fetchFarmTypes() {
            try {
                const res = await fetch('/api/farm-types');
                if (!res.ok) throw new Error('Tarla türleri yüklenemedi');
                const allTypes = await res.json();
                // Filter out "Çiftlik" (Ranch) types. Assuming they have '_farm' in slug or 'Çiftlik' in name.
                // Based on DB check: chicken_farm, cow_farm, sheep_farm, bee_farm are ranches.
                return allTypes.filter(t => !t.slug.includes('_farm') && !t.name.includes('Çiftlik'));
            } catch (e) {
                console.error(e);
                return [];
            }
        }

        async function fetchCityFarmCounts() {
            try {
                const res = await fetch('/api/farms/counts');
                if (!res.ok) throw new Error('Şehir tarlaları yüklenemedi');
                return await res.json();
            } catch (e) {
                console.error(e);
                return {};
            }
        }

        async function fetchMyFarms() {
            try {
                const user = JSON.parse(localStorage.getItem('simWorldUser'));
                if (!user) return [];
                const res = await fetch(`/api/farms/my/${user.id}`);
                if (!res.ok) throw new Error('Tarlalarım yüklenemedi');
                return await res.json();
            } catch (e) {
                console.error(e);
                return [];
            }
        }

        function renderFarmGrid(counts) {
            const grid = document.getElementById('farmGrid');
            grid.innerHTML = '';
            farmTypes.forEach(farm => {
                const count = counts[farm.slug] || 0; // Assuming counts use slug or id
                const card = document.createElement('div');
                card.className = 'factory-card';
                card.style.cursor = 'pointer';
                card.onclick = () => {
                    window.location.href = `farm-list.html?type=${farm.slug}`;
                };
                
                let iconHtml = '';
                if (farm.image_path) {
                    iconHtml = `<span class="f-icon-circle"><img src="${farm.image_path}" alt="${farm.name}" style="width: 32px; height: 32px; object-fit: contain;"></span>`;
                } else {
                    iconHtml = `<span class="f-icon-circle c-basic"><i class="fas fa-tractor"></i></span>`;
                }
                
                card.innerHTML = `
                    ${iconHtml}
                    <div class="f-name">${farm.name}</div>
                    <div class="count-badge">${count} Adet İşletme</div>
                `;
                grid.appendChild(card);
            });
        }

        function renderMyFarmGrid(farms) {
            const list = document.getElementById('myFarmList');
            list.innerHTML = '';
            
            if (farmTypes.length === 0) {
                list.innerHTML = '<div style="text-align:center; padding:20px; color:#666;">Tarla türleri yükleniyor...</div>';
                return;
            }

            farmTypes.forEach(type => {
                // Check if user owns this farm type
                const owned = farms.find(f => f.id === type.slug);
                
                const row = document.createElement('div');
                row.className = `farm-list-card ${owned ? 'owned' : ''}`;
                
                // Click handler for the whole card
                row.onclick = (e) => {
                    // If clicked button, don't trigger card click
                    if (e.target.closest('button')) return;

                    if (owned) {
                        location.href = `farm-management.html?id=${owned.farm_id}`;
                    } else {
                        openBuyModal(type);
                    }
                };

                let iconHtml = '';
                if (type.image_path) {
                    iconHtml = `<span class="f-icon-circle"><img src="${type.image_path}" alt="${type.name}" style="width: 32px; height: 32px; object-fit: contain;"></span>`;
                } else {
                    iconHtml = `<span class="f-icon-circle c-basic"><i class="fas fa-tractor"></i></span>`;
                }
                
                row.innerHTML = `
                    ${iconHtml}
                    <div style="flex:1;">
                        <div class="f-name">${type.name}</div>
                        <div class="f-desc">
                             ${owned ? 'Yönetim ve Üretim Paneli' : 'Satın alıp üretim yapabilirsin'}
                        </div>
                    </div>
                    <i class="fas fa-chevron-right right-arrow"></i>
                `;
                
                list.appendChild(row);
            });
        }

        // Modal işlemleri
        let selectedFarmType = null;
        
        function openBuyModal(type) {
            selectedFarmType = type;
            let canBuy = true;
            
            // Icon Ekleme (Başlığın üstüne)
            const modalTitle = document.getElementById('buyModalTitle');
            let iconHtml = '';
            // Kare badge stili
            const badgeStyle = 'display:flex; align-items:center; justify-content:center; width:70px; height:70px; background:#222; border:1px solid #444; border-radius:12px; margin:0 auto 10px;';

            if (type.image_path) {
                iconHtml = `<div style="${badgeStyle}"><img src="${type.image_path}" style="width:50px; height:50px; object-fit:contain;"></div>`;
            } else {
                iconHtml = `<div style="${badgeStyle}"><i class="fas fa-tractor" style="font-size:30px; color:var(--accent-gold);"></i></div>`;
            }
            
            modalTitle.innerHTML = `${iconHtml}${type.name} Satın Al`;
            
            const reqList = document.getElementById('buyModalReqs');
            reqList.innerHTML = '';

            // 1. Para
            const price = type.price;
            const userMoney = userData.money || 0;
            const priceOk = userMoney >= price;
            if (!priceOk) canBuy = false;
            const priceFormatted = new Intl.NumberFormat('tr-TR').format(price);
            
            reqList.innerHTML += `
                <div class="info-list-item">
                    <div class="info-left">
                        <img src="icons/inventory-icon/money.png" style="width: 24px; height: 24px; margin-right: 10px;">
                        <div class="info-label">Para</div>
                    </div>
                    <div class="info-value">${priceFormatted} ₺</div>
                    <div class="upgrade-cost-status ${priceOk ? 'ok' : 'fail'}">
                        <i class="fas fa-${priceOk ? 'check' : 'times'}"></i>
                    </div>
                </div>
            `;

            // 2. Altın
            if (type.price_gold > 0) {
                const userGold = userData.gold || 0;
                const goldOk = userGold >= type.price_gold;
                if (!goldOk) canBuy = false;
                
                reqList.innerHTML += `
                    <div class="info-list-item">
                        <div class="info-left">
                            <img src="icons/inventory-icon/gold.png" style="width: 24px; height: 24px; margin-right: 10px;">
                            <div class="info-label">Altın</div>
                        </div>
                        <div class="info-value">${type.price_gold}</div>
                        <div class="upgrade-cost-status ${goldOk ? 'ok' : 'fail'}">
                            <i class="fas fa-${goldOk ? 'check' : 'times'}"></i>
                        </div>
                    </div>
                `;
            }

            // 3. Elmas
            if (type.price_diamond > 0) {
                const userDiamond = userData.diamond || 0;
                const diaOk = userDiamond >= type.price_diamond;
                if (!diaOk) canBuy = false;
                
                reqList.innerHTML += `
                    <div class="info-list-item">
                        <div class="info-left">
                            <img src="icons/inventory-icon/diamond.png" style="width: 24px; height: 24px; margin-right: 10px;">
                            <div class="info-label">Elmas</div>
                        </div>
                        <div class="info-value">${type.price_diamond}</div>
                        <div class="upgrade-cost-status ${diaOk ? 'ok' : 'fail'}">
                            <i class="fas fa-${diaOk ? 'check' : 'times'}"></i>
                        </div>
                    </div>
                `;
            }

            // 4. Lisans
            const licenseSlug = type.slug;
            const licLevel = userLicenses[licenseSlug] || 0;
            const reqLevel = 1;
            const licOk = licLevel >= reqLevel;
            if (!licOk) canBuy = false;
            
            reqList.innerHTML += `
                <div class="info-list-item">
                    <div class="info-left">
                        <i class="fas fa-certificate" style="color: var(--accent-cyan); font-size: 1rem; width: 24px; text-align: center; margin-right: 10px;"></i>
                        <div class="info-label">${reqLevel}. Seviye ${type.name} Lisansı</div>
                    </div>
                    <div class="upgrade-cost-status ${licOk ? 'ok' : 'fail'}">
                        <i class="fas fa-${licOk ? 'check' : 'times'}"></i>
                    </div>
                </div>
            `;

            const confirmBtn = document.getElementById('buyModalConfirmBtn');
            confirmBtn.disabled = !canBuy;
            
            document.getElementById('buyFarmModal').classList.add('active');
            document.getElementById('buyFarmModal').style.display = 'flex';
        }

        function closeBuyModal() {
            document.getElementById('buyFarmModal').classList.remove('active');
            document.getElementById('buyFarmModal').style.display = 'none';
            selectedFarmType = null;
        }

        async function confirmBuyFarm() {
            if (!selectedFarmType) return;
            
            const user = JSON.parse(localStorage.getItem('simWorldUser'));
            if (!user) {
                toastr.error('Giriş yapmalısınız.');
                return;
            }

            const btn = document.getElementById('buyModalConfirmBtn');
            btn.disabled = true;
            btn.innerText = 'İşleniyor...';

            const farmName = selectedFarmType.name;

            try {
                const res = await fetch('/api/buy-farm', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        user_id: user.id,
                        farm_type_id: selectedFarmType.id
                    })
                });

                const data = await res.json();

                if (data.success) {
                    closeBuyModal();
                    showSuccessModal(farmName + ' işletmesi satın alındı.');

                    try {
                        myFarms = await fetchMyFarms();
                        cityCounts = await fetchCityFarmCounts();
                        renderFarmGrid(cityCounts);
                        renderMyFarmGrid(myFarms);
                        
                        if(window.updateHeader) window.updateHeader();
                    } catch (refreshErr) {
                        console.error('Refresh error:', refreshErr);
                    }
                } else {
                    toastr.error(data.message || 'Satın alma başarısız.');
                }
            } catch (error) {
                console.error('Buy Error:', error);
                toastr.error('Bir hata oluştu.');
            } finally {
                btn.disabled = false;
                btn.innerText = 'Satın Al';
            }
        }

        function showSuccessModal(msg) {
             const txt = document.getElementById('successModalText');
             if (txt) txt.innerText = msg;
             document.getElementById('successModal').classList.add('active'); 
             // document.getElementById('successModal').style.display = 'flex'; // Handled by active class
        }

        function closeSuccessModal() {
             document.getElementById('successModal').classList.remove('active');
             // document.getElementById('successModal').style.display = 'none';
        }


        function switchTab(tab) {
            document.getElementById('tabKategori').classList.remove('active');
            document.getElementById('tabBenim').classList.remove('active');
            document.getElementById('tabContentKategori').style.display = 'none';
            document.getElementById('tabContentBenim').style.display = 'none';
            
            if (tab === 'kategori') {
                document.getElementById('tabKategori').classList.add('active');
                document.getElementById('tabContentKategori').style.display = 'block';
            } else {
                document.getElementById('tabBenim').classList.add('active');
                document.getElementById('tabContentBenim').style.display = 'block';
            }
        }

        window.addEventListener('load', async () => {
            const user = JSON.parse(localStorage.getItem('simWorldUser'));
            if (user) {
                await Promise.all([
                    fetchUserData(user.id),
                    fetchUserLicenses(user.id)
                ]);
            }

            // Load farm types first
            farmTypes = await fetchFarmTypes();
            
            const [cCounts, mFarms] = await Promise.all([
                fetchCityFarmCounts(),
                fetchMyFarms()
            ]);
            
            cityCounts = cCounts;
            myFarms = mFarms;
            
            renderFarmGrid(cityCounts);
            renderMyFarmGrid(myFarms);
        });
    </script>
</body>
</html>
