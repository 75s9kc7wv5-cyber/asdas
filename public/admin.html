<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sim of World - Admin Paneli</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    
    <style>
        :root {
            --bg-dark: #0d0d0d;
            --bg-card: #161616;
            --accent-cyan: #00e5ff;
            --accent-green: #2ecc71;
            --accent-gold: #ffd700;
            --accent-red: #e74c3c;
            --text-white: #ffffff;
            --border-color: #333;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: #000;
            font-family: 'Rajdhani', sans-serif;
            color: var(--text-white);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 { color: var(--accent-red); margin-bottom: 20px; text-align: center; text-transform: uppercase; letter-spacing: 2px; }

        .user-table {
            width: 100%;
            border-collapse: collapse;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            overflow: hidden;
        }

        .user-table th, .user-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #333;
        }

        .user-table th {
            background: #222;
            color: var(--accent-cyan);
            text-transform: uppercase;
            font-size: 0.9rem;
        }

        .user-table tr:hover { background: #1a1a1a; }

        .btn-edit {
            background: var(--accent-gold);
            color: #000;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-family: 'Rajdhani';
        }

        /* MODAL */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); z-index: 100;
            display: none; justify-content: center; align-items: center;
        }
        .modal-content {
            background: #181818; width: 400px; padding: 25px; border-radius: 10px;
            border: 1px solid #444; border-top: 3px solid var(--accent-gold);
        }
        
        .form-group { margin-bottom: 15px; }
        .form-label { display: block; font-size: 0.9rem; color: #aaa; margin-bottom: 5px; }
        .form-input { 
            width: 100%; background: #111; border: 1px solid #444; color: #fff; 
            padding: 10px; border-radius: 5px; font-family: 'Rajdhani';
        }

        .m-btns { display: flex; gap: 10px; margin-top: 20px; }
        .m-btn { flex: 1; padding: 10px; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; font-family: 'Rajdhani'; }

        /* RESPONSIVE TABLE */
        @media (max-width: 768px) {
            .user-table thead { display: none; }
            .user-table, .user-table tbody, .user-table tr, .user-table td { display: block; width: 100%; }
            .user-table tr { margin-bottom: 15px; border: 1px solid #333; border-radius: 10px; background: #1a1a1a; padding: 10px; }
            .user-table td { text-align: right; padding: 10px; border-bottom: 1px solid #222; display: flex; justify-content: space-between; align-items: center; }
            .user-table td:last-child { border-bottom: none; justify-content: center; }
            .user-table td::before { content: attr(data-label); font-weight: bold; color: #aaa; text-transform: uppercase; font-size: 0.8rem; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Admin Paneli - Oyuncu Yönetimi</h1>
        
        <table class="user-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Kullanıcı Adı</th>
                    <th>Para</th>
                    <th>Altın</th>
                    <th>Elmas</th>
                    <th>Enerji</th>
                    <th>Sağlık</th>
                    <th>Seviye</th>
                    <th>İşlem</th>
                </tr>
            </thead>
            <tbody id="userList">
                <!-- Users will be loaded here -->
            </tbody>
        </table>
    </div>

    <!-- EDIT MODAL -->
    <div class="modal-overlay" id="editModal">
        <div class="modal-content">
            <h3 style="color:#fff; margin-bottom:20px;">Oyuncu Düzenle</h3>
            <input type="hidden" id="editId">
            
            <div class="form-group">
                <label class="form-label">Kullanıcı Adı</label>
                <input type="text" id="editUsername" class="form-input" disabled style="color:#666;">
            </div>
            <div class="form-group">
                <label class="form-label">Para</label>
                <input type="number" id="editMoney" class="form-input">
            </div>
            <div class="form-group">
                <label class="form-label">Altın</label>
                <input type="number" id="editGold" class="form-input">
            </div>
            <div class="form-group">
                <label class="form-label">Elmas</label>
                <input type="number" id="editDiamonds" class="form-input">
            </div>
            <div class="form-group">
                <label class="form-label">Enerji</label>
                <input type="number" id="editEnergy" class="form-input">
            </div>
            <div class="form-group">
                <label class="form-label">Sağlık</label>
                <input type="number" id="editHealth" class="form-input">
            </div>
            <div class="form-group">
                <label class="form-label">Seviye</label>
                <input type="number" id="editLevel" class="form-input">
            </div>

            <div class="m-btns">
                <button class="m-btn" style="background:#333; color:#fff;" onclick="closeModal()">İPTAL</button>
                <button class="m-btn" style="background:var(--accent-green); color:#000;" onclick="saveUser()">KAYDET</button>
            </div>
        </div>
    </div>

    <!-- DETAILS MODAL -->
    <div class="modal-overlay" id="detailsModal">
        <div class="modal-content" style="width: 800px; max-width: 95%;">
            <h2 style="color:var(--accent-cyan); margin-bottom:15px; border-bottom:1px solid #333; padding-bottom:10px;">
                KULLANICI DETAYLARI
            </h2>
            <div id="detailsContent" style="max-height: 70vh; overflow-y: auto;">
                <!-- JS will populate this -->
                <div style="text-align:center; padding:20px;">Yükleniyor...</div>
            </div>
            <div class="m-btns">
                <button class="m-btn" style="background:#333; color:#fff;" onclick="closeDetailsModal()">KAPAT</button>
            </div>
        </div>
    </div>

    <script>
        const fmt = (num) => num ? num.toLocaleString('tr-TR') : '0';

        document.addEventListener('DOMContentLoaded', loadUsers);

        async function loadUsers() {
            try {
                const res = await fetch('/api/admin/users');
                const users = await res.json();
                renderUsers(users);
            } catch (e) {
                console.error(e);
                toastr.error('Kullanıcılar yüklenemedi.');
            }
        }

        function renderUsers(users) {
            const tbody = document.getElementById('userList');
            tbody.innerHTML = '';
            
            users.forEach(u => {
                const row = `
                    <tr>
                        <td data-label="ID">${u.id}</td>
                        <td data-label="Kullanıcı Adı">${u.username}</td>
                        <td data-label="Para" style="color:var(--accent-green)">${fmt(u.money)} ₺</td>
                        <td data-label="Altın" style="color:var(--accent-gold)">${fmt(u.gold)}</td>
                        <td data-label="Elmas" style="color:var(--accent-cyan)">${fmt(u.diamond)}</td>
                        <td data-label="Enerji">${u.energy}</td>
                        <td data-label="Sağlık">${u.health}</td>
                        <td data-label="Seviye">${u.level}</td>
                        <td data-label="İşlem">
                            <button class="btn-edit" onclick='openEditModal(${JSON.stringify(u)})'>
                                <i class="fas fa-edit"></i> DÜZENLE
                            </button>
                            <button class="btn-edit" style="background:var(--accent-cyan); margin-left:5px;" onclick="openDetailsModal(${u.id})">
                                <i class="fas fa-info-circle"></i> DETAY
                            </button>
                        </td>
                    </tr>
                `;
                tbody.innerHTML += row;
            });
        }

        async function openDetailsModal(userId) {
            document.getElementById('detailsModal').style.display = 'flex';
            const container = document.getElementById('detailsContent');
            container.innerHTML = '<div style="text-align:center; padding:20px;">Yükleniyor...</div>';

            try {
                const res = await fetch(`/api/admin/user-details/${userId}`);
                const data = await res.json();
                
                if (!data.user) {
                    container.innerHTML = '<div style="color:red; text-align:center;">Kullanıcı bulunamadı.</div>';
                    return;
                }

                let html = `
                    <div style="display:grid; grid-template-columns: 1fr 1fr; gap:20px; margin-bottom:20px;">
                        <div style="background:#222; padding:10px; border-radius:5px;">
                            <h3 style="color:#aaa; font-size:0.9rem; margin-bottom:5px;">TEMEL BİLGİLER</h3>
                            <div>ID: ${data.user.id}</div>
                            <div>Kullanıcı Adı: ${data.user.username}</div>
                            <div>Kayıt Tarihi: ${new Date(data.user.created_at).toLocaleDateString()}</div>
                            <div>Enerji: ${data.user.energy}</div>
                            <div>Sağlık: ${data.user.health}</div>
                            <div>Eğitim Yeteneği: ${data.user.education_skill || 0}</div>
                            <div>Hastane Lisansı: ${data.user.license_hospital_level || 0}</div>
                        </div>
                        <div style="background:#222; padding:10px; border-radius:5px;">
                            <h3 style="color:#aaa; font-size:0.9rem; margin-bottom:5px;">VARLIKLAR</h3>
                            <div style="color:var(--accent-green)">Para: ${fmt(data.user.money)} ₺</div>
                            <div style="color:var(--accent-gold)">Altın: ${fmt(data.user.gold)}</div>
                            <div style="color:var(--accent-cyan)">Elmas: ${fmt(data.user.diamond)}</div>
                            <div>XP: ${fmt(data.user.xp)}</div>
                        </div>
                    </div>
                `;

                // Active Education
                if (data.activeEducation) {
                    html += `<div style="background:#222; padding:10px; border-radius:5px; margin-bottom:20px; border:1px solid var(--accent-cyan);">
                        <h3 style="color:var(--accent-cyan); font-size:0.9rem; margin-bottom:5px;">DEVAM EDEN EĞİTİM</h3>
                        <div>Eğitim Türü: ${data.activeEducation.education_type}</div>
                        <div>Başlangıç: ${new Date(data.activeEducation.start_time).toLocaleString()}</div>
                        <div>Bitiş: ${new Date(data.activeEducation.end_time).toLocaleString()}</div>
                    </div>`;
                }

                // Inventory
                html += `<h3 style="border-bottom:1px solid #333; padding-bottom:5px; margin-bottom:10px; color:var(--accent-gold);">ENVANTER</h3>`;
                if (data.inventory.length > 0) {
                    html += `<div style="display:flex; flex-wrap:wrap; gap:10px; margin-bottom:20px;">`;
                    data.inventory.forEach(item => {
                        html += `<div style="background:#222; padding:5px 10px; border-radius:4px; border:1px solid #444;">
                            ${item.item_key}: <span style="color:#fff; font-weight:bold;">${fmt(item.quantity)}</span>
                        </div>`;
                    });
                    html += `</div>`;
                } else {
                    html += `<div style="color:#666; margin-bottom:20px;">Envanter boş.</div>`;
                }

                // Mines
                html += `<h3 style="border-bottom:1px solid #333; padding-bottom:5px; margin-bottom:10px; color:var(--accent-cyan);">MADENLER</h3>`;
                if (data.mines.length > 0) {
                    html += `<table style="width:100%; font-size:0.9rem; border-collapse:collapse; margin-bottom:20px;">
                        <tr style="background:#222; color:#aaa;">
                            <th style="padding:5px; text-align:left;">Tür</th>
                            <th style="padding:5px; text-align:left;">Seviye</th>
                            <th style="padding:5px; text-align:left;">Stok</th>
                            <th style="padding:5px; text-align:left;">Kasa</th>
                        </tr>`;
                    data.mines.forEach(mine => {
                        html += `<tr style="border-bottom:1px solid #333;">
                            <td style="padding:5px;">${mine.mine_type}</td>
                            <td style="padding:5px;">${mine.level}</td>
                            <td style="padding:5px;">${fmt(mine.stock)}</td>
                            <td style="padding:5px;">${fmt(mine.vault)} ₺</td>
                        </tr>`;
                    });
                    html += `</table>`;
                } else {
                    html += `<div style="color:#666; margin-bottom:20px;">Maden yok.</div>`;
                }

                // Licenses
                html += `<h3 style="border-bottom:1px solid #333; padding-bottom:5px; margin-bottom:10px; color:var(--accent-green);">LİSANSLAR</h3>`;
                if (data.licenses.length > 0) {
                    html += `<div style="display:flex; flex-wrap:wrap; gap:10px; margin-bottom:20px;">`;
                    data.licenses.forEach(lic => {
                        html += `<div style="background:#222; padding:5px 10px; border-radius:4px; border:1px solid #444;">
                            ${lic.mine_type}: <span style="color:var(--accent-cyan); font-weight:bold;">Lv. ${lic.level}</span>
                        </div>`;
                    });
                    html += `</div>`;
                } else {
                    html += `<div style="color:#666; margin-bottom:20px;">Lisans yok.</div>`;
                }

                container.innerHTML = html;

            } catch (e) {
                console.error(e);
                container.innerHTML = `<div style="color:red; text-align:center;">Veri yüklenirken hata oluştu.<br><small>${e.message}</small></div>`;
            }
        }

        function closeDetailsModal() {
            document.getElementById('detailsModal').style.display = 'none';
        }

        function openEditModal(user) {
            document.getElementById('editId').value = user.id;
            document.getElementById('editUsername').value = user.username;
            document.getElementById('editMoney').value = user.money;
            document.getElementById('editGold').value = user.gold;
            document.getElementById('editDiamonds').value = user.diamond || 0;
            document.getElementById('editEnergy').value = user.energy;
            document.getElementById('editHealth').value = user.health;
            document.getElementById('editLevel').value = user.level;
            
            document.getElementById('editModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('editModal').style.display = 'none';
        }

        async function saveUser() {
            const id = document.getElementById('editId').value;
            const money = document.getElementById('editMoney').value;
            const gold = document.getElementById('editGold').value;
            const diamond = document.getElementById('editDiamonds').value;
            const energy = document.getElementById('editEnergy').value;
            const health = document.getElementById('editHealth').value;
            const level = document.getElementById('editLevel').value;

            try {
                const res = await fetch('/api/admin/update-user', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ id, money, gold, diamond, energy, health, level })
                });
                const data = await res.json();

                if (data.success) {
                    toastr.success('Kullanıcı güncellendi.');
                    closeModal();
                    loadUsers();
                } else {
                    toastr.error('Hata oluştu.');
                }
            } catch (e) {
                console.error(e);
                toastr.error('Sunucu hatası.');
            }
        }
    </script>
    <script src="js/header-manager.js"></script>
    <script src="js/menu-manager.js"></script>
</body>
</html>
