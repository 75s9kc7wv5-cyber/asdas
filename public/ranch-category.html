<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <title>Sim of World - Çiftlikler</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/global-menu.css">
    <style>
        :root {
            --bg-dark: #0d0d0d;
            --bg-header: #0a0a0a;
            --accent-cyan: #00e5ff;
            --accent-green: #2ecc71;
            --accent-red: #e74c3c;
            --accent-gold: #ffd700;
            --accent-orange: #e67e22;
            --text-white: #ffffff;
            --text-muted: #888;
            --card-bg: rgba(30, 30, 30, 0.95);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background-color: #000;
            font-family: 'Rajdhani', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text-white);
        }
        .game-container {
            width: 100%;
            max-width: 450px;
            background-color: var(--bg-dark);
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
            background-image: linear-gradient(rgba(0,0,0,0.92), rgba(0,0,0,0.92)), url('img/world-map.png');
            background-size: cover;
            background-position: center;
        }
        main { flex: 1; padding: 15px; overflow-y: auto; padding-bottom: 80px; }
        .tabs-container { display: flex; gap: 10px; margin-bottom: 20px; background: #111; padding: 5px; border-radius: 8px; border: 1px solid #333; }
        .tab-btn { flex: 1; padding: 10px; border: none; background: transparent; color: #777; font-family: 'Rajdhani'; font-weight: bold; cursor: pointer; border-radius: 6px; transition: all 0.3s; }
        .tab-btn.active { background: #222; color: var(--accent-cyan); box-shadow: 0 0 10px rgba(0, 229, 255, 0.1); }
        .section-header { text-align: center; margin-bottom: 25px; animation: fadeIn 0.5s; }
        .header-badge {
            display: inline-block;
            background: linear-gradient(180deg, rgba(30,30,30,0.9) 0%, rgba(10,10,10,0.95) 100%);
            border: 1px solid #333;
            border-top: 3px solid var(--accent-orange);
            padding: 15px 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            position: relative;
        }
        .header-badge::after {
            content: ''; position: absolute; bottom: -5px; left: 50%; transform: translateX(-50%);
            width: 60%; height: 2px; background: radial-gradient(circle, var(--accent-orange) 0%, transparent 100%);
            opacity: 0.5;
        }
        .section-title { 
            font-size: 1.4rem; font-weight: 800; letter-spacing: 2px; color: #fff; margin-bottom: 5px; 
            text-transform: uppercase; display: flex; align-items: center; justify-content: center; gap: 10px;
            text-shadow: 0 0 15px rgba(230, 126, 34, 0.4);
        }
        .section-desc { font-size: 0.85rem; color: #999; font-weight: 500; }

        .page-header {
            margin-bottom: 25px;
            animation: fadeInDown 0.5s;
            position: relative;
            display: flex;
            align-items: flex-start;
            gap: 15px;
        }
        .back-btn {
            background: var(--bg-input);
            border: 1px solid var(--border-color);
            color: #fff;
            width: 40px;
            height: 40px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 1.2rem;
        }
        .back-btn:hover {
            background: #2a2a2a;
            border-color: var(--accent-cyan);
            box-shadow: 0 0 10px rgba(0, 229, 255, 0.2);
        }
        .page-header-content {
            flex: 1;
        }
        .page-title {
            font-size: 1rem;
            font-weight: 800;
            color: #fff;
            margin-bottom: 4px;
            text-transform: uppercase;
        }
        .page-subtitle {
            font-size: 0.8rem;
            color: var(--text-muted);
            line-height: 1.3;
        }

        .factory-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; animation: slideUp 0.6s ease; }
        .factory-card {
            background: var(--card-bg);
            border: 1px solid #333;
            border-top: 3px solid var(--accent-green);
            border-radius: 8px;
            padding: 15px 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 8px;
            cursor: pointer;
            transition: transform 0.2s, border-color 0.2s;
            text-decoration: none;
            color: #fff;
            text-align: center;
            position: relative;
            height: auto;
            min-height: 120px;
        }
        .factory-card:hover { transform: translateY(-3px); border-color: var(--accent-cyan); background: rgba(40,40,40,0.95); }
        .f-icon-circle {
            width: 50px; height: 50px; border-radius: 8px; background: #222;
            display: flex; align-items: center; justify-content: center;
            margin-bottom: 0px; box-shadow: 0 0 10px rgba(0,0,0,0.3);
            font-size: 1.5rem;
        }
        .f-name {
            font-size: 0.85rem;
            font-weight: 700;
            line-height: 1.2;
            margin-bottom: 0;
        }
        .f-count { font-size: 0.7rem; color: #aaa; margin-top: 2px; }
        .f-desc {
            font-size: 0.8rem;
            color: #888;
            margin-top: 4px;
        }
        .count-badge { 
            background: #222;
            padding: 2px 6px;
            border-radius: 4px;
            border: 1px solid #444;
            display: inline-block;
            margin-top: 4px;
            font-size: 0.7rem;
            color: #fff;
        }

        /* Farm List Card Styles */
        .farm-list-view { display: flex; flex-direction: column; gap: 10px; }
        .farm-list-card {
            background: var(--card-bg);
            border: 1px solid #333;
            border-radius: 8px;
            padding: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: transform 0.2s, border-color 0.2s;
            text-decoration: none;
            color: #fff;
            border-left: 4px solid var(--accent-red);
        }
        .farm-list-card.owned {
             border-left-color: var(--accent-green);
        }
        .farm-list-card:hover {
            transform: translateX(5px);
            border-color: var(--accent-cyan);
            background: rgba(40,40,40,0.95);
        }
        .right-arrow {
            color: #fff;
            font-size: 1.2rem;
            margin-left: auto;
            transition: color 0.2s;
        }
        .farm-list-card:hover .right-arrow {
            color: #fff;
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 2000;
            display: none; justify-content: center; align-items: center;
            animation: fadeIn 0.3s;
        }
        .modal-overlay.active { display: flex; }
        .modal-content {
            background: #181818; width: 90%; max-width: 400px; padding: 25px; border-radius: 10px;
            border: 1px solid #444; text-align: center; border-top: 3px solid var(--accent-gold);
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.1);
        }
        .req-list { 
            display: flex;
            flex-direction: column;
            gap: 0;
            margin: 15px 0;
            background: #1a1a1a;
            padding: 10px;
            border-radius: 8px;
        }
        .info-list-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #333;
            transition: all 0.2s;
        }
        .info-list-item:last-child {
            border-bottom: none;
        }
        .info-list-item:hover {
            opacity: 0.8;
        }
        .info-left {
            display: flex;
            align-items: center;
            gap: 0;
            flex: 1;
        }
        .info-left i {
            width: 28px;
            min-width: 28px;
            text-align: left;
            margin-right: 10px;
            font-size: 1rem;
        }
        .info-left img {
            width: 24px;
            height: 24px;
            min-width: 24px;
            margin-right: 10px;
        }
        .info-label {
            color: #aaa;
            font-size: 0.85rem;
            font-weight: 500;
        }
        .info-value {
            color: #fff;
            font-size: 0.85rem;
            font-weight: 700;
            text-align: right;
            margin-left: auto;
        }
        .upgrade-cost-status {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            margin-left: 15px;
            flex-shrink: 0;
            transition: all 0.3s ease;
        }
        .upgrade-cost-status.ok {
            background: linear-gradient(135deg, rgba(46, 204, 113, 0.2), rgba(46, 204, 113, 0.1));
            color: var(--accent-green);
            box-shadow: 0 0 15px rgba(46, 204, 113, 0.3);
        }
        .upgrade-cost-status.fail {
            background: linear-gradient(135deg, rgba(231, 76, 60, 0.2), rgba(231, 76, 60, 0.1));
            color: var(--accent-red);
            box-shadow: 0 0 15px rgba(231, 76, 60, 0.3);
        }
        .modal-btns { display: flex; gap: 10px; margin-top: 20px; }
        .m-btn { flex: 1; padding: 12px; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; font-family: 'Rajdhani'; }
        .btn-confirm { background: var(--accent-green); color: #000; }
        .btn-cancel { background: #333; color: #fff; }
        .btn-confirm:disabled { background: #444; color: #888; cursor: not-allowed; }

        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Anti-FOUC (Flash of Unstyled Content) Prevention */
        html.loading-state body { visibility: hidden !important; background-color: #000 !important; }
        html.loading-state body #game-loader { visibility: visible !important; }
    </style>
    <script>
        // Immediately trigger loading state
        document.documentElement.classList.add('loading-state');
    </script>
</head>
<body>
    <script src="js/loader-manager.js"></script>
    <script src="js/zoom-prevention.js"></script>
    <div class="game-container">
        <!-- Header injected by header-manager.js -->
        <main>
        <div class="page-header">
            <button class="back-btn" onclick="window.location.href='home.html'">
                <i class="fas fa-arrow-left"></i>
            </button>
            <div class="page-header-content">
                <div class="page-title">
                    ÇİFTLİKLER
                </div>
                <div class="page-subtitle">Çiftlik kategorilerini inceleyebilir veya sahip olduğun çiftlikleri görebilirsin.</div>
            </div>
        </div>
        <div class="tabs-container">
            <button class="tab-btn active" id="tabKategori" onclick="switchTab('kategori')">Çiftlik Kategorileri</button>
            <button class="tab-btn" id="tabBenim" onclick="switchTab('benim')">Çiftliklerim</button>
        </div>
        <div id="tabContentKategori" class="tab-content" style="display:block;">
            <div class="factory-grid" id="ranchGrid">
            </div>
        </div>
        <div id="tabContentBenim" class="tab-content" style="display:none;">
            <div id="myRanchList" class="farm-list-view">
                <div style="text-align:center; padding:20px; color:#666;">Henüz çiftliğin yok.</div>
            </div>
        </div>
        <!-- Satın Al Modal (Modern, badge'li, app uyumlu) -->
        <div class="modal-overlay" id="buyRanchModal">
            <div class="modal-content">
                <h3 style="color:#fff; margin-bottom:10px;" id="buyModalTitle">Çiftlik Satın Al</h3>
                <p style="color:#888; font-size:0.9rem;">Bu çiftliği işletmek için gereksinimleri karşılamalısınız.</p>
                <div class="req-list" id="buyModalReqs">
                    <!-- Requirements here -->
                </div>
                <div class="modal-btns">
                    <button class="m-btn btn-cancel" onclick="closeBuyModal()">İPTAL</button>
                    <button class="m-btn btn-confirm" id="buyModalConfirmBtn" onclick="confirmBuyRanch()">SATIN AL</button>
                </div>
            </div>
        </div>

        <!-- Success Modal -->
        <div class="modal-overlay" id="successModal">
            <div class="modal-content" style="border-top: 3px solid var(--accent-green); text-align:center;">
                <div style="font-size:3rem; color:var(--accent-green); margin-bottom:15px;">
                    <i class="fas fa-check-circle"></i>
                </div>
                <h3 style="color:#fff; margin-bottom:10px;">Tebrikler!</h3>
                <p style="color:#ccc; font-size:1.1rem; margin-bottom:20px;" id="successModalText"></p>
                <div class="modal-btns">
                    <button class="m-btn btn-confirm" onclick="closeSuccessModal()">TAMAM</button>
                </div>
            </div>
        </div>
        </main>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <script src="js/header-manager.js"></script>
    <script src="js/menu-manager.js"></script>
    <script>
        toastr.options = { "positionClass": "toast-top-right", "timeOut": "3000" };

        // Hardcoded ranch types with price info (fetched from DB manually)
        const ranchTypes = [
            { id: 'chicken', name: 'Tavuk Kümesi', img: 'icons/ranch-icon/chicken.png', color: 'c-basic', price: 10000, gold_price: 0, diamond_price: 0, license_req: 1 },
            { id: 'sheep', name: 'Koyun Ağılı', img: 'icons/ranch-icon/sheep.png', color: 'c-basic', price: 15000, gold_price: 0, diamond_price: 0, license_req: 1 },
            { id: 'bee', name: 'Arı Kovanı', img: 'icons/ranch-icon/bee.png', color: 'c-basic', price: 12000, gold_price: 0, diamond_price: 0, license_req: 1 },
            { id: 'cow', name: 'İnek Çiftliği', img: 'icons/ranch-icon/cow.png', color: 'c-ind', price: 25000, gold_price: 5, diamond_price: 0, license_req: 1 }
        ];

        let userData = {};
        let userLicenses = {};
        let currentUserRanches = [];

        async function fetchUserData(userId) {
             try {
                const res = await fetch(`/api/profile/${userId}`);
                if (res.ok) {
                    const json = await res.json();
                    userData = json.user || json;
                }
            } catch (e) { console.error(e); }
        }
        
        async function fetchUserLicenses(userId) {
             try {
                const res = await fetch(`/api/licenses/${userId}`);
                if (res.ok) {
                    userLicenses = await res.json();
                }
            } catch (e) { console.error(e); }
        }

        async function fetchCityRanchCounts() {
            try {
                const res = await fetch('/api/ranches/counts');
                if (!res.ok) throw new Error('Şehir çiftlikleri yüklenemedi');
                return await res.json();
            } catch (e) {
                console.error(e);
                return {};
            }
        }

        async function fetchMyRanches() {
            try {
                const user = JSON.parse(localStorage.getItem('simWorldUser'));
                if (!user) return [];
                const res = await fetch(`/api/ranches/my/${user.id}`);
                if (!res.ok) throw new Error('Çiftliklerim yüklenemedi');
                return await res.json();
            } catch (e) {
                console.error(e);
                return [];
            }
        }

        function openBuyModalById(id) {
            const type = ranchTypes.find(t => t.id === id);
            if (type) openBuyModal(type);
        }

        function renderRanchGrid(counts) {
            const grid = document.getElementById('ranchGrid');
            grid.innerHTML = '';
            ranchTypes.forEach(ranch => {
                const count = counts[ranch.id] || 0;
                const owned = currentUserRanches.find(r => r.slug === ranch.id);

                const card = document.createElement('div'); 
                card.className = 'factory-card';
                card.onclick = () => {
                    window.location.href = `ranch-list.html?type=${ranch.id}`;
                };
                
                let iconHtml = '';
                if (ranch.img) {
                    iconHtml = `<span class=\"f-icon-circle\"><img src=\"${ranch.img}\" alt=\"${ranch.name}\" style=\"width: 32px; height: 32px; object-fit: contain;\"></span>`;
                } else {
                    iconHtml = `<span class=\"f-icon-circle ${ranch.color}\"><i class=\"fas ${ranch.icon}\"></i></span>`;
                }

                card.innerHTML = `
                    ${iconHtml}
                    <div class=\"f-name\">${ranch.name}</div>
                    <div class=\"count-badge\">${count} Adet İşletme</div>
                `;
                grid.appendChild(card);
            });
        }

        function renderMyRanchGrid(ranches) {
            const list = document.getElementById('myRanchList');
            list.innerHTML = '';
            ranchTypes.forEach(type => {
                // Check if user owns this ranch type
                const owned = ranches.find(r => r.slug === type.id);
                
                const card = document.createElement('div');
                card.className = `farm-list-card ${owned ? 'owned' : ''}`;
                
                card.onclick = (e) => {
                    if (owned) {
                        location.href = `ranch-management.html?id=${owned.ranch_id}`;
                    } else {
                        openBuyModal(type);
                    }
                };
                
                let iconHtml = '';
                if (type.img) {
                    iconHtml = `<span class=\"f-icon-circle\"><img src=\"${type.img}\" alt=\"${type.name}\" style=\"width: 32px; height: 32px; object-fit: contain;\"></span>`;
                } else {
                    iconHtml = `<span class=\"f-icon-circle ${type.color}\"><i class=\"fas ${type.icon}\"></i></span>`;
                }
                
                card.innerHTML = `
                    ${iconHtml}
                    <div style=\"flex:1;\">
                        <div class=\"f-name\">${type.name}</div>
                        <div class="f-desc">
                             ${owned ? 'Yönetim ve Üretim Paneli' : 'Satın alıp üretim yapabilirsin'}
                        </div>
                    </div>
                    <i class=\"fas fa-chevron-right right-arrow\"></i>
                `;
                
                list.appendChild(card);
            });
        }

        // Modal işlemleri
        let selectedRanchType = null;
        
        function openBuyModal(type) {
            selectedRanchType = type;
            let canBuy = true;
            
            // Icon logic for modal
            const modalTitle = document.getElementById('buyModalTitle');
            let iconHtml = '';
            // Kare badge stili
            const badgeStyle = 'display:flex; align-items:center; justify-content:center; width:70px; height:70px; background:#222; border:1px solid #444; border-radius:12px; margin:0 auto 10px;';

            if (type.img) {
                iconHtml = `<div style="${badgeStyle}"><img src="${type.img}" style="width:50px; height:50px; object-fit:contain;"></div>`;
            } else {
                iconHtml = `<div style="${badgeStyle}"><i class="fas ${type.icon || 'fa-warehouse'}" style="font-size:30px; color:var(--accent-gold);"></i></div>`;
            }
            
            modalTitle.innerHTML = `${iconHtml}${type.name} Satın Almayı Onaylıyor musun?`;
            
            const reqList = document.getElementById('buyModalReqs');
            reqList.innerHTML = '';

            // 1. Para
            const price = type.price;
            const userMoney = userData.money || 0;
            const priceOk = userMoney >= price;
            if (!priceOk) canBuy = false;
            
            const priceFormatted = new Intl.NumberFormat('tr-TR').format(price);
            
            reqList.innerHTML += `
                <div class="info-list-item">
                    <div class="info-left">
                        <img src="icons/inventory-icon/money.png">
                        <div class="info-label">Para</div>
                    </div>
                    <div class="info-value">${priceFormatted} ₺</div>
                    <div class="upgrade-cost-status ${priceOk ? 'ok' : 'fail'}">
                        <i class="fas fa-${priceOk ? 'check' : 'times'}"></i>
                    </div>
                </div>
            `;

            // 2. Altın
            if (type.gold_price > 0) {
                const userGold = userData.gold || 0;
                const goldOk = userGold >= type.gold_price;
                if (!goldOk) canBuy = false;
                
                reqList.innerHTML += `
                    <div class="info-list-item">
                        <div class="info-left">
                            <img src="icons/inventory-icon/gold.png">
                            <div class="info-label">Altın</div>
                        </div>
                        <div class="info-value">${type.gold_price}</div>
                        <div class="upgrade-cost-status ${goldOk ? 'ok' : 'fail'}">
                            <i class="fas fa-${goldOk ? 'check' : 'times'}"></i>
                        </div>
                    </div>
                `;
            }

            // 3. Elmas
            if (type.diamond_price > 0) {
                const userDiamond = userData.diamond || 0;
                const diaOk = userDiamond >= type.diamond_price;
                if (!diaOk) canBuy = false;
                
                reqList.innerHTML += `
                    <div class="info-list-item">
                        <div class="info-left">
                            <img src="icons/inventory-icon/diamond.png">
                            <div class="info-label">Elmas</div>
                        </div>
                        <div class="info-value">${type.diamond_price}</div>
                        <div class="upgrade-cost-status ${diaOk ? 'ok' : 'fail'}">
                            <i class="fas fa-${diaOk ? 'check' : 'times'}"></i>
                        </div>
                    </div>
                `;
            }

            // 4. Lisans
            const licenseSlug = type.id;
            const licLevel = userLicenses[licenseSlug] || 0;
            const reqLevel = 1;
            const licOk = licLevel >= reqLevel;
            if (!licOk) canBuy = false;
            
            reqList.innerHTML += `
                <div class="info-list-item">
                    <div class="info-left">
                        <i class="fas fa-certificate" style="color: var(--accent-cyan);"></i>
                        <div class="info-label">${reqLevel}. Seviye ${type.name} Lisansı</div>
                    </div>
                    <div class="upgrade-cost-status ${licOk ? 'ok' : 'fail'}">
                        <i class="fas fa-${licOk ? 'check' : 'times'}"></i>
                    </div>
                </div>
            `;

            document.getElementById('buyModalConfirmBtn').disabled = !canBuy;
            document.getElementById('buyRanchModal').classList.add('active');
            document.getElementById('buyRanchModal').style.display = 'flex';
        }

        function closeBuyModal() {
            document.getElementById('buyRanchModal').classList.remove('active');
            document.getElementById('buyRanchModal').style.display = 'none';
            selectedRanchType = null;
        }

        function closeSuccessModal() {
            document.getElementById('successModal').classList.remove('active');
            setTimeout(() => location.reload(), 300);
        }

        async function confirmBuyRanch() {
            if (!selectedRanchType) return;
            
            const user = JSON.parse(localStorage.getItem('simWorldUser'));
            if (!user) {
                toastr.error('Giriş yapmalısınız.');
                return;
            }

            // Client-side check for existing ranch
            const alreadyOwned = currentUserRanches.find(r => r.slug === selectedRanchType.id);
            if (alreadyOwned) {
                toastr.error('Bu çiftlik türünden zaten bir tane sahibisiniz!');
                return;
            }

            const btn = document.getElementById('buyModalConfirmBtn');
            btn.disabled = true;
            btn.innerText = 'İşleniyor...';

            try {
                const res = await fetch('/api/ranches/buy', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        userId: user.id,
                        ranchType: selectedRanchType.id // slug
                    })
                });

                const data = await res.json();

                if (res.ok) {
                    // toastr.success(data.message || 'Satın alma başarılı!');
                    closeBuyModal();
                    
                    document.getElementById('successModalText').innerText = data.message || 'Satın alma işlemi başarıyla tamamlandı.';
                    document.getElementById('successModal').classList.add('active');

                    // Refresh data safely
                    try {
                        await fetchUserData(user.id);
                        const cCounts = await fetchCityRanchCounts();
                        const mRanches = await fetchMyRanches();
                        currentUserRanches = mRanches;

                        renderRanchGrid(cCounts);
                        renderMyRanchGrid(mRanches);
                        
                        if(window.updateHeader) window.updateHeader();
                    } catch (refreshErr) {
                        console.error('Refresh error:', refreshErr);
                    }
                } else {
                    toastr.error(data.message || 'Satın alma başarısız.');
                }
            } catch (error) {
                console.error('Buy Error:', error);
                toastr.error('Bir hata oluştu.');
            } finally {
                btn.disabled = false;
                btn.innerText = 'Satın Al';
            }
        }

        function switchTab(tab) {
            document.getElementById('tabKategori').classList.remove('active');
            document.getElementById('tabBenim').classList.remove('active');
            document.getElementById('tabContentKategori').style.display = 'none';
            document.getElementById('tabContentBenim').style.display = 'none';
            if (tab === 'kategori') {
                document.getElementById('tabKategori').classList.add('active');
                document.getElementById('tabContentKategori').style.display = 'block';
            } else {
                document.getElementById('tabBenim').classList.add('active');
                document.getElementById('tabContentBenim').style.display = 'block';
            }
        }

        window.addEventListener('load', async () => {
            const user = JSON.parse(localStorage.getItem('simWorldUser'));
            if (user) {
                await Promise.all([
                    fetchUserData(user.id),
                    fetchUserLicenses(user.id)
                ]);
            }

            const [cityCounts, myRanches] = await Promise.all([
                fetchCityRanchCounts(),
                fetchMyRanches()
            ]);
            currentUserRanches = myRanches;
            renderRanchGrid(cityCounts);
            renderMyRanchGrid(myRanches);
        });
    </script>
</body>
</html>
