<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sim of World - Çiftlikler</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/global-menu.css">
    <style>
        :root {
            --bg-dark: #0d0d0d;
            --bg-header: #0a0a0a;
            --accent-cyan: #00e5ff;
            --accent-green: #2ecc71;
            --accent-red: #e74c3c;
            --accent-gold: #ffd700;
            --accent-orange: #e67e22;
            --text-white: #ffffff;
            --text-muted: #888;
            --card-bg: rgba(30, 30, 30, 0.95);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background-color: #000;
            font-family: 'Rajdhani', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text-white);
        }
        .game-container {
            width: 100%;
            max-width: 450px;
            background-color: var(--bg-dark);
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
            background-image: linear-gradient(rgba(0,0,0,0.92), rgba(0,0,0,0.92)), url('https://upload.wikimedia.org/wikipedia/commons/thumb/e/ec/World_map_blank_without_borders.svg/2000px-World_map_blank_without_borders.svg.png');
            background-size: cover;
            background-position: center;
        }
        main { flex: 1; padding: 15px; overflow-y: auto; padding-bottom: 80px; }
        .tabs-container { display: flex; gap: 10px; margin-bottom: 20px; background: #111; padding: 5px; border-radius: 8px; border: 1px solid #333; }
        .tab-btn { flex: 1; padding: 10px; border: none; background: transparent; color: #777; font-family: 'Rajdhani'; font-weight: bold; cursor: pointer; border-radius: 6px; transition: all 0.3s; }
        .tab-btn.active { background: #222; color: var(--accent-cyan); box-shadow: 0 0 10px rgba(0, 229, 255, 0.1); }
        .section-header { text-align: center; margin-bottom: 20px; animation: fadeIn 0.5s; }
        .section-title { font-size: 1.1rem; letter-spacing: 1px; color: #fff; margin-bottom: 5px; }
        .section-desc { font-size: 0.8rem; color: var(--text-muted); }
        .factory-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; animation: slideUp 0.6s ease; }
        .factory-card {
            background: var(--card-bg);
            border: 1px solid #333;
            border-radius: 8px;
            padding: 15px 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 8px;
            cursor: pointer;
            transition: transform 0.2s, border-color 0.2s;
            text-decoration: none;
            color: #fff;
            text-align: center;
            position: relative;
            height: auto;
            min-height: 120px;
        }
        .factory-card:hover { transform: translateY(-3px); border-color: var(--accent-cyan); background: rgba(40,40,40,0.95); }
        .f-icon-circle {
            width: 48px; height: 48px; border-radius: 50%; background: #222;
            display: flex; align-items: center; justify-content: center;
            margin-bottom: 5px; box-shadow: 0 0 10px rgba(0,0,0,0.3);
            font-size: 1.5rem;
        }
        .f-name { font-size: 0.85rem; font-weight: 700; line-height: 1.2; margin-bottom: 0; }
        .f-count { font-size: 0.7rem; color: #aaa; margin-top: 2px; }
        .count-badge { 
            background: #222; padding: 2px 6px; border-radius: 4px; border: 1px solid #444;
            display: inline-block; margin-top: 4px; font-size: 0.7rem; color: #aaa;
        }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>
    <div class="game-container">
        <!-- Header injected by header-manager.js -->
        <main>
        <div class="section-header">
            <div class="section-title">ÇİFTLİKLER</div>
            <div class="section-desc">Çiftlik kategorilerini inceleyebilir veya sahip olduğun çiftlikleri görebilirsin.</div>
        </div>
        <div class="tabs-container">
            <button class="tab-btn active" id="tabKategori" onclick="switchTab('kategori')">Çiftlik Kategorileri</button>
            <button class="tab-btn" id="tabBenim" onclick="switchTab('benim')">Çiftliklerim</button>
        </div>
        <div id="tabContentKategori" class="tab-content" style="display:block;">
            <div class="factory-grid" id="ranchGrid">
            </div>
        </div>
        <div id="tabContentBenim" class="tab-content" style="display:none;">
            <div id="myRanchList">
                <div style="text-align:center; padding:20px; color:#666;">Henüz çiftliğin yok.</div>
            </div>
        </div>
        <!-- Satın Al Modal (Modern, badge'li, app uyumlu) -->
        <div id="buyRanchModal" style="display:none; position:fixed; z-index:9999; left:0; top:0; width:100vw; height:100vh; background:rgba(0,0,0,0.75); justify-content:center; align-items:center;">
            <div style="background:#181818; border-radius:18px; padding:36px 22px 22px 22px; min-width:320px; max-width:95vw; box-shadow:0 8px 32px #000a; position:relative; display:flex; flex-direction:column; align-items:center; border:1.5px solid #222;">
                <button onclick="closeBuyModal()" style="position:absolute; right:18px; top:14px; background:none; border:none; color:#aaa; font-size:1.7rem; cursor:pointer; transition:color .2s;">&times;</button>
                <div id="buyModalIcon" style="margin-bottom:12px;"></div>
                <div id="buyModalTitle" style="font-size:1.18rem; font-weight:700; color:#fff; margin-bottom:10px; text-align:center; letter-spacing:.5px;"></div>
                <div id="buyModalReqs" style="margin-bottom:20px; width:100%; display:flex; flex-direction:column; gap:7px;"></div>
                <div style="display:flex; flex-direction:column; gap:10px; width:100%; margin-top:8px;">
                    <button id="buyModalConfirmBtn" style="width:100%; padding:12px 0; background:var(--accent-green); color:#fff; border:none; border-radius:7px; font-size:1.08rem; font-family:'Rajdhani'; font-weight:700; cursor:pointer; letter-spacing:.5px;">Satın Al</button>
                    <button onclick="closeBuyModal()" style="width:100%; padding:11px 0; background:#232323; color:#fff; border:none; border-radius:7px; font-size:1.02rem; font-family:'Rajdhani'; font-weight:600; cursor:pointer;">İptal</button>
                </div>
            </div>
        </div>
        </main>
    </div>
    <script src="js/header-manager.js"></script>
    <script src="js/menu-manager.js"></script>
    <script>
        const ranchTypes = [
            { id: 'chicken', name: 'Tavuk Kümesi', img: 'icons/ranch-icon/chicken.png', color: 'c-basic' },
            { id: 'sheep', name: 'Koyun Ağılı', img: 'icons/ranch-icon/sheep.png', color: 'c-basic' },
            { id: 'bee', name: 'Arı Kovanı', img: 'icons/ranch-icon/bee.png', color: 'c-basic' },
            { id: 'cow', name: 'İnek Çiftliği', img: 'icons/ranch-icon/cow.png', color: 'c-ind' }
        ];
        async function fetchCityRanchCounts() {
            try {
                const res = await fetch('/api/ranches/counts');
                if (!res.ok) throw new Error('Şehir çiftlikleri yüklenemedi');
                return await res.json();
            } catch (e) {
                console.error(e);
                return {};
            }
        }
        async function fetchMyRanches() {
            try {
                const user = JSON.parse(localStorage.getItem('simWorldUser'));
                if (!user) return [];
                const res = await fetch(`/api/ranches/my/${user.id}`);
                if (!res.ok) throw new Error('Çiftliklerim yüklenemedi');
                return await res.json();
            } catch (e) {
                console.error(e);
                return [];
            }
        }
        function renderRanchGrid(counts) {
            const grid = document.getElementById('ranchGrid');
            grid.innerHTML = '';
            ranchTypes.forEach(ranch => {
                const count = counts[ranch.id] || 0;
                const card = document.createElement('a');
                card.href = `ranch-list.html?type=${ranch.id}`;
                card.className = 'factory-card';
                let iconHtml = '';
                if (ranch.img) {
                    iconHtml = `<span class=\"f-icon-circle\"><img src=\"${ranch.img}\" alt=\"${ranch.name}\" style=\"width: 32px; height: 32px; object-fit: contain;\"></span>`;
                } else {
                    iconHtml = `<span class=\"f-icon-circle ${ranch.color}\"><i class=\"fas ${ranch.icon}\"></i></span>`;
                }
                card.innerHTML = `
                    ${iconHtml}
                    <div class=\"f-name\">${ranch.name}</div>
                    <div class=\"count-badge\">${count} Adet Kurulu</div>
                `;
                grid.appendChild(card);
            });
        }

        function renderMyRanchGrid(ranches) {
            const list = document.getElementById('myRanchList');
            list.innerHTML = '';
            ranchTypes.forEach(type => {
                const owned = ranches.find(r => r.id === type.id);
                const row = document.createElement('div');
                row.style.display = 'flex';
                row.style.alignItems = 'center';
                row.style.gap = '15px';
                row.style.background = 'rgba(30,30,30,0.95)';
                row.style.border = '1px solid #333';
                row.style.borderRadius = '8px';
                row.style.padding = '10px 15px';
                row.style.marginBottom = '10px';
                let iconHtml = '';
                if (type.img) {
                    iconHtml = `<span class=\"f-icon-circle\"><img src=\"${type.img}\" alt=\"${type.name}\" style=\"width: 32px; height: 32px; object-fit: contain;\"></span>`;
                } else {
                    iconHtml = `<span class=\"f-icon-circle ${type.color}\"><i class=\"fas ${type.icon}\"></i></span>`;
                }
                row.innerHTML = `
                    ${iconHtml}
                    <div style=\"flex:1;\">
                        <div class=\"f-name\">${type.name}</div>
                        <div class=\"count-badge\">${owned ? (owned.count + ' Adet Senin') : 'Sahip Değilsin'}</div>
                    </div>
                    <button class=\"ranch-action-btn\" style=\"padding:7px 18px; border:none; border-radius:5px; font-family:'Rajdhani'; font-weight:bold; font-size:0.95rem; cursor:pointer; background:${owned ? 'var(--accent-cyan)' : 'var(--accent-green)'}; color:#fff;\">${owned ? 'Yönet' : 'Satın Al'}</button>
                `;
                const btn = row.querySelector('.ranch-action-btn');
                if (owned) {
                    btn.onclick = () => location.href = `ranch-management.html?id=${owned.ranch_id}`;
                } else {
                    btn.onclick = () => openBuyModal(type);
                }
                list.appendChild(row);
            });
        }

        // Modal işlemleri
        let selectedRanchType = null;
        function openBuyModal(type) {
            selectedRanchType = type;
            // Icon
            let iconHtml = '';
            if (type.img) {
                iconHtml = `<span class=\"f-icon-circle\"><img src=\"${type.img}\" alt=\"${type.name}\" style=\"width: 44px; height: 44px; object-fit: contain;\"></span>`;
            } else {
                iconHtml = `<span class=\"f-icon-circle ${type.color}\"><i class=\"fas ${type.icon}\"></i></span>`;
            }
            document.getElementById('buyModalIcon').innerHTML = iconHtml;
            document.getElementById('buyModalTitle').innerText = `${type.name} Satın Al`;
            // Gereksinimler örnek: seviye, para, lisans, vb.
            // Burada örnek olarak sabit gereksinimler gösteriliyor, backend'den alınabilir
            let reqs = '';
            reqs += `<div style='background:#232; color:#b6ffb6; border-radius:5px; padding:7px 12px; font-size:.98rem;'><b>Gereken Seviye:</b> 1</div>`;
            reqs += `<div style='background:#222; color:#ffe066; border-radius:5px; padding:7px 12px; font-size:.98rem;'><b>Fiyat:</b> 10.000 ₺</div>`;
            reqs += `<div style='background:#223; color:#aeeaff; border-radius:5px; padding:7px 12px; font-size:.98rem;'><b>Lisans:</b> Gerekli değil</div>`;
            document.getElementById('buyModalReqs').innerHTML = reqs;
            document.getElementById('buyRanchModal').style.display = 'flex';
            document.getElementById('buyModalConfirmBtn').onclick = confirmBuyRanch;
        }
        function closeBuyModal() {
            document.getElementById('buyRanchModal').style.display = 'none';
            selectedRanchType = null;
        }
        function confirmBuyRanch() {
            if (!selectedRanchType) return;
            alert(`${selectedRanchType.name} satın alma işlemi (API entegrasyonu yapılacak)`);
            closeBuyModal();
        }
        function switchTab(tab) {
            document.getElementById('tabKategori').classList.remove('active');
            document.getElementById('tabBenim').classList.remove('active');
            document.getElementById('tabContentKategori').style.display = 'none';
            document.getElementById('tabContentBenim').style.display = 'none';
            if (tab === 'kategori') {
                document.getElementById('tabKategori').classList.add('active');
                document.getElementById('tabContentKategori').style.display = 'block';
            } else {
                document.getElementById('tabBenim').classList.add('active');
                document.getElementById('tabContentBenim').style.display = 'block';
            }
        }
        window.addEventListener('load', async () => {
            const [cityCounts, myRanches] = await Promise.all([
                fetchCityRanchCounts(),
                fetchMyRanches()
            ]);
            renderRanchGrid(cityCounts);
            renderMyRanchGrid(myRanches);
        });
    </script>
</body>
</html>
