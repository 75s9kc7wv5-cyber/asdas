<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <title>Sim of World - Meclis</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/global-menu.css">
    <script src="js/loader-manager.js"></script>
    <script src="js/zoom-prevention.js"></script>
    
    <style>
        :root {
            --bg-dark: #0a0a0a; 
            --bg-card: #141414; 
            --bg-input: #1a1a1a;
            --accent-gold: #ffd700;
            --accent-blue: #3498db;
            --accent-red: #e74c3c;
            --accent-green: #2ecc71;
            --accent-purple: #9b59b6;
            --text-white: #ffffff; 
            --text-muted: #888; 
            --border-color: #222;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: #000;
            font-family: 'Rajdhani', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text-white);
            overflow: hidden;
        }

        .game-container {
            width: 100%; max-width: 450px; background-color: var(--bg-dark);
            height: 100vh; display: flex; flex-direction: column; position: relative;
            box-shadow: 0 0 40px rgba(0,0,0,0.5); border-left: 1px solid #111; border-right: 1px solid #111;
        }

        /* HEADER */
        main { flex: 1; padding: 20px; overflow-y: auto; padding-bottom: 80px; }

        .page-header {
            display: flex; align-items: flex-start; gap: 12px; margin-bottom: 25px;
        }
        .back-btn {
            background: var(--bg-input); border: 1px solid var(--border-color); color: #fff;
            width: 40px; height: 40px; border-radius: 8px;
            display: flex; align-items: center; justify-content: center; cursor: pointer;
            font-size: 1.2rem; transition: all 0.2s;
        }
        .back-btn:hover { background: var(--bg-card); border-color: var(--accent-gold); }
        
        .page-title { font-size: 1.5rem; font-weight: 800; color: var(--accent-gold); margin-bottom: 4px; text-transform: uppercase; letter-spacing: 1px; }
        .page-desc { font-size: 0.8rem; color: var(--text-muted); }

        /* EXECUTIVE SECTION */
        .executive-section {
            margin-bottom: 30px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        /* PRESIDENT CARD */
        .president-card {
            background: linear-gradient(180deg, rgba(255, 215, 0, 0.1), rgba(20, 20, 20, 0.9));
            border: 2px solid var(--accent-gold);
            width: 100%;
            border-radius: 12px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.15);
            margin-bottom: 10px;
        }
        .crown-icon {
            font-size: 1.5rem; color: var(--accent-gold); margin-bottom: 10px;
            filter: drop-shadow(0 0 5px rgba(255, 215, 0, 0.8));
        }
        .p-avatar {
            width: 80px; height: 80px; border-radius: 50%; border: 3px solid var(--accent-gold);
            margin-bottom: 10px; background: #222; overflow: hidden;
            display: flex; align-items: center; justify-content: center;
        }
        .p-avatar img { width: 100%; height: 100%; object-fit: cover; }
        .p-avatar i { font-size: 2rem; color: #444; }
        
        .p-role { font-size: 0.8rem; color: var(--accent-gold); font-weight: 700; letter-spacing: 2px; text-transform: uppercase; margin-bottom: 5px; }
        .p-name { font-size: 1.2rem; font-weight: 800; color: #fff; }

        /* MINISTERS ROW */
        .ministers-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            width: 100%;
        }

        .minister-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 15px 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            position: relative;
            transition: transform 0.2s;
        }
        .minister-card:hover { transform: translateY(-2px); border-color: rgba(255,255,255,0.2); }

        .m-role-badge {
            background: #222; color: #aaa; font-size: 0.6rem; padding: 2px 6px; border-radius: 4px;
            margin-bottom: 8px; font-weight: 700; white-space: nowrap; max-width: 100%; overflow: hidden; text-overflow: ellipsis;
        }
        
        /* Specific Minister Colors */
        .min-eco .m-role-badge { color: var(--accent-green); background: rgba(46, 204, 113, 0.1); }
        .min-tech .m-role-badge { color: var(--accent-blue); background: rgba(52, 152, 219, 0.1); }
        .min-ind .m-role-badge { color: var(--accent-purple); background: rgba(155, 89, 182, 0.1); }
        .min-health .m-role-badge { color: var(--accent-red); background: rgba(231, 76, 60, 0.1); }

        .m-avatar {
            width: 50px; height: 50px; border-radius: 50%; background: #1a1a1a;
            border: 2px solid #333; margin-bottom: 8px;
            display: flex; align-items: center; justify-content: center; overflow: hidden;
        }
        .m-avatar i { font-size: 1.2rem; color: #444; }
        .m-avatar img { width: 100%; height: 100%; object-fit: cover; }
        
        .m-name { font-size: 0.85rem; font-weight: 600; color: #ddd; word-break: break-all; line-height: 1.2; }


        /* PARLIAMENT SECTION */
        .parliament-section {
            width: 100%;
        }
        .section-title {
            font-size: 1rem; color: #fff; border-bottom: 1px solid #333; padding-bottom: 8px; margin-bottom: 15px;
            display: flex; justify-content: space-between; align-items: center; font-weight: 700;
        }
        .seat-count { background: #222; padding: 2px 8px; border-radius: 4px; font-size: 0.8rem; color: var(--text-muted); }

        .seats-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
        }

        .mp-seat {
            aspect-ratio: 1;
            background: rgba(255,255,255,0.03);
            border: 1px solid transparent;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }
        .mp-seat:hover { background: rgba(255,255,255,0.08); border-color: rgba(255,255,255,0.1); }
        
        .mp-seat.occupied {
            border-color: #444;
            background: #181818;
        }
        
        .seat-avatar {
            width: 80%; height: 80%; border-radius: 50%;
            background: #111; display: flex; align-items: center; justify-content: center;
            font-size: 0.8rem; color: #333;
            overflow: hidden;
        }
        .seat-avatar img { width: 100%; height: 100%; object-fit: cover; }
        .seat-number { position: absolute; bottom: 2px; right: 4px; font-size: 0.6rem; color: #444; font-weight: 700; }

        .seat-tooltip {
            position: absolute; bottom: 100%; left: 50%; transform: translateX(-50%);
            background: #000; border: 1px solid #444; color: #fff; padding: 5px 10px;
            border-radius: 4px; font-size: 0.75rem; white-space: nowrap; pointer-events: none;
            opacity: 0; transition: opacity 0.2s; z-index: 10;
        }
        .mp-seat:hover .seat-tooltip { opacity: 1; }

    </style>
</head>
<body>

    <div class="game-container">
        
        <main>
            <div class="page-header">
                <button class="back-btn" onclick="window.location.href='home.html'">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <div class="page-title-box">
                    <div class="page-title">MECLİS YÖNETİMİ</div>
                    <div class="page-desc">Devlet yönetim kadrosu ve meclis üyeleri</div>
                </div>
            </div>

            <!-- GOVERNMENT -->
            <div class="executive-section">
                <!-- President -->
                <div class="president-card">
                    <i class="fas fa-crown crown-icon"></i>
                    <div class="p-avatar">
                        <i class="fas fa-user"></i> <!-- Placeholder -->
                    </div>
                    <div class="p-role">CUMHURBAŞKANI</div>
                    <div class="p-name" id="presName">Boş Koltuk</div>
                </div>

                <!-- Ministers -->
                <div class="ministers-grid">
                    <!-- Economy -->
                    <div class="minister-card min-eco">
                        <div class="m-role-badge">EKONOMİ BAKANI</div>
                        <div class="m-avatar">
                            <i class="fas fa-chart-line"></i>
                        </div>
                        <div class="m-name" id="minEcoName">Boş Koltuk</div>
                    </div>
                    
                    <!-- Tech -->
                    <div class="minister-card min-tech">
                        <div class="m-role-badge">TEKNOLOJİ BAKANI</div>
                        <div class="m-avatar">
                            <i class="fas fa-microchip"></i>
                        </div>
                        <div class="m-name" id="minTechName">Boş Koltuk</div>
                    </div>

                    <!-- Industry -->
                    <div class="minister-card min-ind">
                        <div class="m-role-badge">SANAYİ & ENERJİ</div>
                        <div class="m-avatar">
                            <i class="fas fa-industry"></i>
                        </div>
                        <div class="m-name" id="minIndName">Boş Koltuk</div>
                    </div>

                    <!-- Health -->
                    <div class="minister-card min-health">
                        <div class="m-role-badge">SAĞLIK BAKANI</div>
                        <div class="m-avatar">
                            <i class="fas fa-heartbeat"></i>
                        </div>
                        <div class="m-name" id="minHealthName">Boş Koltuk</div>
                    </div>
                </div>
            </div>

            <!-- PARLIAMENT -->
            <div class="parliament-section">
                <div class="section-title">
                    <span>MİLLETVEKİLLERİ</span>
                    <span class="seat-count">0/30 DOLU</span>
                </div>
                
                <div class="seats-grid" id="seatsGrid">
                    <!-- Generated by JS -->
                </div>
            </div>

        </main>
        
        <div id="bottom-menu"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/header-manager.js"></script>
    <script src="js/menu-manager.js"></script>

    <script>
        // Dummy data structure for concept
        const councilData = {
            president: null, // { name: 'PlayerName', avatar: 'url' }
            ministers: {
                economy: null,
                technology: null,
                industry: null,
                health: null
            },
            parliament: [] // Array of { slot: 1, name: '...', avatar: '...' }
        };

        $(document).ready(function() {
            renderCouncil();
        });

        function renderCouncil() {
            // President
            if(councilData.president) {
                $('#presName').text(councilData.president.name);
                // Update avatar if needed
            }

            // Ministers
            if(councilData.ministers.economy) $('#minEcoName').text(councilData.ministers.economy.name);
            if(councilData.ministers.technology) $('#minTechName').text(councilData.ministers.technology.name);
            if(councilData.ministers.industry) $('#minIndName').text(councilData.ministers.industry.name);
            if(councilData.ministers.health) $('#minHealthName').text(councilData.ministers.health.name);

            // Parliament Seats (30)
            const grid = document.getElementById('seatsGrid');
            grid.innerHTML = '';

            for(let i=1; i<=30; i++) {
                const mp = councilData.parliament.find(p => p.slot === i);
                const isOccupied = !!mp;
                
                const seatDiv = document.createElement('div');
                seatDiv.className = `mp-seat ${isOccupied ? 'occupied' : ''}`;
                
                let avatarHtml = `<i class="fas fa-user-tie"></i>`;
                let tooltipText = `Koltuk #${i}`;
                
                if(isOccupied) {
                    if(mp.avatar) avatarHtml = `<img src="${mp.avatar}">`;
                    else avatarHtml = `<span style="font-weight:bold; font-size:0.7rem;">${mp.name.substring(0,2).toUpperCase()}</span>`;
                    tooltipText = mp.name;
                }

                seatDiv.innerHTML = `
                    <div class="seat-avatar">${avatarHtml}</div>
                    <div class="seat-number">${i}</div>
                    <div class="seat-tooltip">${tooltipText}</div>
                `;
                
                grid.appendChild(seatDiv);
            }
        }
    </script>
</body>
</html>
