<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sim of World - İşletme Lisansları</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg-dark: #0d0d0d;
            --bg-card: #161616;
            --accent-cyan: #00e5ff;
            --accent-green: #2ecc71;
            --accent-gold: #ffd700;
            --accent-red: #e74c3c;
            --text-white: #ffffff;
            --text-gray: #a0a0a0;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: #000;
            font-family: 'Rajdhani', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text-white);
        }

        .game-container {
            width: 100%;
            max-width: 450px;
            background-color: var(--bg-dark);
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
            background-image: linear-gradient(rgba(0,0,0,0.9), rgba(0,0,0,0.9)), url('https://upload.wikimedia.org/wikipedia/commons/thumb/e/ec/World_map_blank_without_borders.svg/2000px-World_map_blank_without_borders.svg.png');
            background-size: cover;
            background-position: center;
        }

        /* MAIN CONTENT */
        main {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            padding-bottom: 80px;
        }

        .page-header { text-align: center; margin-bottom: 25px; animation: fadeInDown 0.6s ease; }
        .page-title { font-size: 1.5rem; font-weight: 700; letter-spacing: 1px; margin-bottom: 5px; text-transform: uppercase; }
        .page-subtitle { font-size: 0.9rem; color: var(--accent-gray); }

        /* TABS */
        .tabs { display: flex; gap: 10px; margin-bottom: 20px; background: #111; padding: 5px; border-radius: 8px; border: 1px solid #333; }
        .tab-btn { flex: 1; padding: 10px; border: none; background: transparent; color: #777; font-family: 'Rajdhani'; font-weight: bold; cursor: pointer; border-radius: 6px; transition: all 0.3s; }
        .tab-btn.active { background: #222; color: var(--accent-cyan); border: 1px solid var(--accent-cyan); box-shadow: 0 0 10px rgba(0, 229, 255, 0.1); }

        /* LICENSE LIST */
        .license-list { display: none; flex-direction: column; gap: 15px; }
        .license-list.active { display: flex; }

        .license-card {
            background: rgba(30, 30, 30, 0.95);
            border: 1px solid #333;
            border-radius: 10px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            transition: transform 0.2s;
        }
        .license-card:hover { transform: translateY(-2px); border-color: #555; }

        .lc-header { display: flex; justify-content: space-between; align-items: center; }
        .lc-info { display: flex; align-items: center; gap: 10px; }
        .lc-icon { width: 40px; height: 40px; object-fit: contain; filter: drop-shadow(0 0 5px rgba(255,255,255,0.1)); }
        .lc-name { font-size: 1.1rem; font-weight: 700; color: #fff; }
        .lc-level { 
            background: #222; 
            padding: 2px 8px; 
            border-radius: 4px; 
            font-size: 0.8rem; 
            color: var(--accent-cyan); 
            border: 1px solid #444;
        }

        .lc-details {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0,0,0,0.3);
            padding: 10px;
            border-radius: 6px;
        }

        .cost-box { display: flex; align-items: center; gap: 10px; }
        .cost-badge { 
            display: flex; align-items: center; gap: 5px; 
            background: #222; padding: 4px 8px; border-radius: 4px; border: 1px solid #444;
            font-size: 0.85rem; font-weight: 600;
        }
        .cost-money { color: var(--accent-green); }
        .cost-gold { color: var(--accent-gold); }

        .btn-upgrade {
            background: linear-gradient(45deg, #2980b9, #3498db);
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 700;
            cursor: pointer;
            transition: 0.2s;
            text-transform: uppercase;
            font-size: 0.9rem;
        }
        .btn-upgrade:hover { filter: brightness(1.1); box-shadow: 0 0 10px rgba(52, 152, 219, 0.4); }
        .btn-upgrade:disabled { background: #444; color: #888; cursor: not-allowed; box-shadow: none; }

        .btn-buy {
            background: linear-gradient(45deg, #27ae60, #2ecc71);
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 700;
            cursor: pointer;
            transition: 0.2s;
            text-transform: uppercase;
            font-size: 0.9rem;
        }
        .btn-buy:hover { box-shadow: 0 0 10px rgba(46, 204, 113, 0.4); }

        /* MAX LEVEL */
        .max-level { color: var(--accent-gold); font-weight: bold; letter-spacing: 1px; }

        /* MODAL STYLES */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
        }
        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        .modal-content {
            background: var(--bg-card);
            border: 1px solid var(--accent-cyan);
            border-radius: 10px;
            padding: 20px;
            width: 90%;
            max-width: 350px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 229, 255, 0.2);
            transform: scale(0.8);
            transition: transform 0.3s;
        }
        .modal-overlay.active .modal-content {
            transform: scale(1);
        }
        .modal-title {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--text-white);
            margin-bottom: 10px;
        }
        .modal-text {
            font-size: 0.9rem;
            color: var(--text-gray);
            margin-bottom: 20px;
        }
        .modal-actions {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .btn-modal {
            padding: 8px 20px;
            border-radius: 5px;
            border: none;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
        }
        .btn-confirm {
            background: var(--accent-green);
            color: #000;
        }
        .btn-confirm:hover {
            box-shadow: 0 0 10px rgba(46, 204, 113, 0.4);
        }
        .btn-cancel {
            background: #333;
            color: #fff;
        }
        .btn-cancel:hover {
            background: #444;
        }

        @keyframes fadeInDown { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }

    </style>
</head>
<body>

    <div class="game-container">
        <!-- Header injected by header-manager.js -->

        <main>
            <div class="page-header">
                <h1 class="page-title">İŞLETME LİSANSLARI</h1>
                <p class="page-subtitle">Madenleri işletmek ve verimliliği artırmak için lisans alın.</p>
            </div>

            <!-- TABS -->
            <div class="tabs">
                <button class="tab-btn active" onclick="switchTab('mine')">Maden</button>
                <button class="tab-btn" onclick="switchTab('factory')">Fabrika</button>
                <button class="tab-btn" onclick="switchTab('business')">İşletme</button>
            </div>

            <!-- MADEN LİSANSLARI -->
            <div class="license-list active" id="mineList">
                <!-- JS ile doldurulacak -->
                <div style="text-align:center; padding:20px; color:#666;">Yükleniyor...</div>
            </div>

            <!-- FABRİKA LİSANSLARI -->
            <div class="license-list" id="factoryList">
                <div style="text-align:center; padding:20px; color:#666;">Fabrika lisansları yakında eklenecek.</div>
            </div>

            <!-- İŞLETME LİSANSLARI -->
            <div class="license-list" id="businessList">
                <!-- Hastane Lisansı vb. -->
            </div>
        </main>

        <!-- CONFIRMATION MODAL -->
        <div class="modal-overlay" id="confirmModal">
            <div class="modal-content">
                <div class="modal-title">ONAYLA</div>
                <div class="modal-text" id="modalText">Bu işlemi yapmak istediğine emin misin?</div>
                <div class="modal-actions">
                    <button class="btn-modal btn-cancel" onclick="closeModal()">İPTAL</button>
                    <button class="btn-modal btn-confirm" id="confirmBtn">ONAYLA</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const minesData = [
            { id: 'wood', name: 'Odun Kampı', icon: 'https://cdn-icons-png.flaticon.com/512/2965/2965567.png' },
            { id: 'stone', name: 'Taş Ocağı', icon: 'https://cdn-icons-png.flaticon.com/512/6660/6660085.png' },
            { id: 'iron', name: 'Demir Madeni', icon: 'https://cdn-icons-png.flaticon.com/512/7396/7396136.png' },
            { id: 'coal', name: 'Kömür Madeni', icon: 'https://cdn-icons-png.flaticon.com/512/2163/2163291.png' },
            { id: 'oil', name: 'Petrol Kuyusu', icon: 'https://cdn-icons-png.flaticon.com/512/2933/2933900.png' },
            { id: 'diamond', name: 'Elmas Madeni', icon: 'https://cdn-icons-png.flaticon.com/512/4248/4248369.png' },
            { id: 'uranium', name: 'Uranyum Madeni', icon: 'https://cdn-icons-png.flaticon.com/512/3055/3055350.png' },
            { id: 'copper', name: 'Bakır Madeni', icon: 'https://cdn-icons-png.flaticon.com/512/3655/3655599.png' },
            { id: 'gold', name: 'Altın Madeni', icon: 'https://cdn-icons-png.flaticon.com/512/2535/2535561.png' }
        ];

        const businessData = [
            { id: 'hospital', name: 'Hastane İşletmesi', icon: 'https://cdn-icons-png.flaticon.com/512/4320/4320371.png' }
        ];

        let userLicenses = {};
        let pendingMineId = null;

        async function initPage() {
            const user = JSON.parse(localStorage.getItem('simWorldUser'));
            if (!user) {
                window.location.href = 'login.html';
                return;
            }

            try {
                // Get Licenses
                const response = await fetch(`/api/licenses/${user.id}`);
                userLicenses = await response.json();
                
                // Get User Stats for Hospital License (stored in users table)
                const statsRes = await fetch(`/api/user-stats/${user.id}`);
                const stats = await statsRes.json();
                if(stats && stats.license_hospital_level) {
                    userLicenses['hospital'] = stats.license_hospital_level;
                }

                renderLicenses();
            } catch (error) {
                console.error('Lisanslar yüklenemedi:', error);
                document.getElementById('mineList').innerHTML = '<div style="text-align:center; color:red;">Bağlantı hatası!</div>';
            }
        }

        function switchTab(tabName) {
            // Buttons
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            // Lists
            document.querySelectorAll('.license-list').forEach(list => list.classList.remove('active'));
            
            if(tabName === 'mine') document.getElementById('mineList').classList.add('active');
            else if(tabName === 'factory') document.getElementById('factoryList').classList.add('active');
            else if(tabName === 'business') document.getElementById('businessList').classList.add('active');
        }

        function calculateCost(level) {
            const nextLevel = level + 1;
            const money = Math.floor(1000 * Math.pow(1.5, nextLevel - 1));
            const gold = nextLevel > 1 ? 10 * (nextLevel - 1) : 0;
            return { money, gold };
        }

        function formatMoney(num) {
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
        }

        function openModal(mineId, mineName, level) {
            pendingMineId = mineId;
            const text = level === 0 
                ? `${mineName} lisansını satın almak istiyor musun?` 
                : `${mineName} lisansını yükseltmek istiyor musun?`;
            
            document.getElementById('modalText').textContent = text;
            document.getElementById('confirmModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('confirmModal').classList.remove('active');
            pendingMineId = null;
        }

        document.getElementById('confirmBtn').addEventListener('click', () => {
            if (pendingMineId) {
                processBuyLicense(pendingMineId);
                closeModal();
            }
        });

        function renderLicenses() {
            renderList('mineList', minesData);
            renderList('businessList', businessData);
        }

        function renderList(containerId, dataList) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';

            dataList.forEach(item => {
                const currentLevel = userLicenses[item.id] || 0;
                const nextLevel = currentLevel + 1;
                const cost = calculateCost(currentLevel);
                const isMaxed = currentLevel >= 10;

                const card = document.createElement('div');
                card.className = 'license-card';

                let actionHTML = '';
                if (isMaxed) {
                    actionHTML = `<div class="max-level">MAKSİMUM SEVİYE</div>`;
                } else {
                    const btnText = currentLevel === 0 ? 'SATIN AL' : 'YÜKSELT';
                    const btnClass = currentLevel === 0 ? 'btn-buy' : 'btn-upgrade';
                    
                    actionHTML = `
                        <div class="cost-box">
                            <div class="cost-badge cost-money"><i class="fas fa-wallet"></i> ${formatMoney(cost.money)}</div>
                            ${cost.gold > 0 ? `<div class="cost-badge cost-gold"><i class="fas fa-coins"></i> ${cost.gold}</div>` : ''}
                        </div>
                        <button class="${btnClass}" onclick="openModal('${item.id}', '${item.name}', ${currentLevel})">${btnText}</button>
                    `;
                }

                card.innerHTML = `
                    <div class="lc-header">
                        <div class="lc-info">
                            <img src="${item.icon}" class="lc-icon" alt="${item.name}">
                            <div class="lc-name">${item.name}</div>
                        </div>
                        <div class="lc-level">Lv. ${currentLevel}</div>
                    </div>
                    <div class="lc-details">
                        ${actionHTML}
                    </div>
                `;

                container.appendChild(card);
            });
        }

        async function processBuyLicense(mineId) {
            const user = JSON.parse(localStorage.getItem('simWorldUser'));
            
            // Special handling for Hospital License (stored in users table)
            if(mineId === 'hospital') {
                // TODO: Implement specific endpoint for hospital license if needed, 
                // or update the generic endpoint to handle 'hospital' type by updating users table.
                // For now, let's assume the generic endpoint handles it or we add logic to server.js
            }

            try {
                const response = await fetch('/api/licenses/buy', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userId: user.id, mineType: mineId })
                });

                const result = await response.json();

                if (result.success) {
                    userLicenses[mineId] = result.newLevel;
                    if (window.updateHeaderStats) window.updateHeaderStats();
                    renderLicenses();
                } else {
                    alert(result.message || 'Bir hata oluştu.');
                }
            } catch (error) {
                console.error(error);
                alert('Sunucu hatası.');
            }
        }

        window.addEventListener('load', initPage);
    </script>
    <script src="loader-manager.js"></script>
    <script src="header-manager.js"></script>
    <script src="menu-manager.js"></script>
</body>
</html>
