<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sim of World - Kayıt Ol</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-dark: #0d0d0d;
            --bg-card: #161616;
            --accent-cyan: #00e5ff;
            --accent-green: #2ecc71;
            --accent-red: #e74c3c;
            --text-white: #ffffff;
            --text-gray: #a0a0a0;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: #000;
            font-family: 'Rajdhani', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text-white);
            background-image: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?q=80&w=2072');
            background-size: cover;
            background-position: center;
        }

        .auth-container {
            width: 100%;
            max-width: 400px;
            background-color: rgba(22, 22, 22, 0.95);
            padding: 40px;
            border-radius: 10px;
            border: 1px solid #333;
            box-shadow: 0 0 30px rgba(0, 229, 255, 0.1);
            text-align: center;
        }

        .logo {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 30px;
            color: var(--text-white);
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .logo span { color: var(--accent-cyan); }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-gray);
            font-size: 0.9rem;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            background: #0a0a0a;
            border: 1px solid #333;
            border-radius: 5px;
            color: #fff;
            font-family: 'Rajdhani', sans-serif;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent-cyan);
        }

        .btn-auth {
            width: 100%;
            padding: 12px;
            background: var(--accent-green);
            color: #000;
            border: none;
            border-radius: 5px;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .btn-auth:hover {
            background: #27ae60;
            transform: translateY(-2px);
        }

        .auth-footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: var(--text-gray);
        }

        .auth-link {
            color: var(--accent-cyan);
            text-decoration: none;
            font-weight: 600;
        }
        .auth-link:hover { text-decoration: underline; }

        .error-msg {
            color: var(--accent-red);
            font-size: 0.9rem;
            margin-bottom: 15px;
            display: none;
        }
        .success-msg {
            color: var(--accent-green);
            font-size: 0.9rem;
            margin-bottom: 15px;
            display: none;
        }
    </style>
</head>
<body>

    <div class="auth-container">
        <div class="logo">Sim of <span>World</span></div>
        
        <div class="error-msg" id="errorMsg">Kayıt başarısız!</div>
        <div class="success-msg" id="successMsg">Kayıt başarılı! Yönlendiriliyorsunuz...</div>

        <form id="registerForm" onsubmit="handleRegister(event)">
            <div class="form-group">
                <label class="form-label">Kullanıcı Adı</label>
                <input type="text" class="form-input" id="username" required>
            </div>
            
            <div class="form-group">
                <label class="form-label">Şifre</label>
                <input type="password" class="form-input" id="password" required>
            </div>

            <button type="submit" class="btn-auth">KAYIT OL</button>
        </form>

        <div class="auth-footer">
            Zaten hesabın var mı? <a href="login.html" class="auth-link">Giriş Yap</a>
        </div>
    </div>

    <script>
        async function handleRegister(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('errorMsg');
            const successMsg = document.getElementById('successMsg');

            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    successMsg.style.display = 'block';
                    errorMsg.style.display = 'none';
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 1500);
                } else {
                    errorMsg.innerText = data.message || 'Kayıt başarısız.';
                    errorMsg.style.display = 'block';
                    successMsg.style.display = 'none';
                }
            } catch (err) {
                console.error(err);
                errorMsg.innerText = 'Sunucu hatası!';
                errorMsg.style.display = 'block';
            }
        }
    </script>
    <script src="loader-manager.js"></script>
</body>
</html>
