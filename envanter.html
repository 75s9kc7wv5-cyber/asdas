<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sim of World - Envanter</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="global-menu.css">
    
    <style>
        :root {
            --bg-dark: #0d0d0d;
            --bg-card: #161616;
            --bg-lighter: #222;
            --accent-cyan: #00e5ff;
            --accent-green: #2ecc71;
            --accent-gold: #ffd700;
            --accent-red: #e74c3c;
            --accent-purple: #9b59b6;
            --text-white: #ffffff;
            --text-muted: #a0a0a0;
            --border-color: #333;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: #000;
            font-family: 'Rajdhani', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text-white);
            overflow: hidden;
        }

        .game-container {
            width: 100%;
            max-width: 450px;
            background-color: var(--bg-dark);
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
            background-image: linear-gradient(rgba(0,0,0,0.92), rgba(0,0,0,0.92)), url('https://upload.wikimedia.org/wikipedia/commons/thumb/e/ec/World_map_blank_without_borders.svg/2000px-World_map_blank_without_borders.svg.png');
            background-size: cover;
            background-position: center;
        }

        /* MAIN CONTENT */
        main {
            flex: 1;
            overflow-y: auto;
            padding-bottom: 70px; /* Bottom nav boşluğu */
        }

        /* PROFİL KARTI (Yeni Tasarım - Üst Kısım) */
        .profile-card {
            background: var(--bg-card);
            padding: 15px;
            border-bottom: 1px solid var(--border-color);
        }
        .profile-header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 15px; }
        .profile-info { display: flex; align-items: center; gap: 10px; }
        .profile-img { width: 50px; height: 50px; border-radius: 8px; border: 2px solid var(--accent-cyan); background: #333; /* Placeholder */ }
        .profile-details h3 { font-size: 1.1rem; margin-bottom: 2px; }
        .profile-details p { font-size: 0.85rem; color: var(--accent-cyan); }
        .notif-btn { position: relative; font-size: 1.4rem; color: var(--text-muted); cursor: pointer; }
        .notif-badge { position: absolute; top: -5px; right: -5px; background: var(--accent-red); color: #fff; font-size: 0.7rem; width: 18px; height: 18px; border-radius: 50%; display: flex; align-items: center; justify-content: center; border: 2px solid var(--bg-card); }

        .currency-bar { display: flex; gap: 10px; }
        .curr-item { flex: 1; background: var(--bg-lighter); padding: 8px; border-radius: 6px; display: flex; align-items: center; justify-content: center; gap: 5px; font-size: 0.85rem; font-weight: bold; border: 1px solid var(--border-color); }
        .c-gold { color: var(--accent-gold); }
        .c-cyan { color: var(--accent-cyan); }

        /* SEKMELER (TABS) */
        .tabs-container {
            background: var(--bg-card);
            padding: 10px 15px 0;
            display: flex;
            gap: 10px;
            border-bottom: 1px solid var(--border-color);
            position: relative;
        }
        .tab-btn {
            padding: 10px 15px;
            background: transparent;
            border: none;
            color: var(--text-muted);
            font-family: 'Rajdhani';
            font-weight: bold;
            font-size: 0.95rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            position: relative;
            transition: color 0.3s;
        }
        .tab-btn i { font-size: 1.1rem; }
        .tab-btn.active { color: var(--accent-cyan); }
        
        /* Aktif Sekme Göstergesi (Ok) */
        .tab-indicator {
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 120px; /* İlk sekme genişliği */
            height: 2px;
            background: var(--accent-cyan);
            transition: all 0.3s ease;
        }
        .tab-indicator::after {
            content: ''; position: absolute; top: -5px; left: 50%; transform: translateX(-50%);
            border-left: 5px solid transparent; border-right: 5px solid transparent; border-bottom: 5px solid var(--accent-cyan);
        }

        /* ENVANTER GRID LİSTESİ */
        .inventory-list {
            padding: 15px;
            display: grid;
            grid-template-columns: 1fr 1fr; /* 2 Sütun */
            gap: 12px;
        }

        .inv-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 12px;
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
            overflow: hidden;
        }
        .inv-card:hover {
            transform: translateY(-3px);
            border-color: var(--accent-cyan);
            box-shadow: 0 4px 15px rgba(0, 229, 255, 0.1);
        }
        /* Hafif parlama efekti */
        .inv-card::before {
            content: ''; position: absolute; top: 0; left: 0; width: 3px; height: 100%;
            background: var(--accent-cyan); opacity: 0; transition: opacity 0.2s;
        }
        .inv-card:hover::before { opacity: 1; }

        .inv-icon-box {
            width: 45px; height: 45px;
            background: var(--bg-lighter);
            border-radius: 8px;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.5rem;
            border: 1px solid var(--border-color);
            flex-shrink: 0;
        }
        .inv-info h4 { font-size: 0.95rem; margin-bottom: 3px; }
        .inv-info p { font-size: 0.8rem; color: var(--text-muted); font-weight: 600; }

        /* İkon Renkleri */
        .ic-wood { color: #d35400; }
        .ic-stone { color: #95a5a6; }
        .ic-iron { color: #bdc3c7; }
        .ic-coal { color: #2c3e50; }
        .ic-oil { color: #f39c12; }
        .ic-diamond { color: #3498db; }
        .ic-gold { color: var(--accent-gold); }
        .ic-copper { color: #e67e22; }
        .ic-uranium { color: #27ae60; }

    </style>
</head>
<body>

    <div class="game-container">
        <!-- Header removed, injected by header-manager.js -->

        <main>
            <!-- Profile Card Removed -->

            <div class="tabs-container">
                <button class="tab-btn active" onclick="switchTab('kaynaklar', this)">
                    <i class="fas fa-cubes"></i> KAYNAKLAR
                </button>
                <button class="tab-btn" onclick="switchTab('gidalar', this)">
                    <i class="fas fa-utensils"></i> GIDALAR
                </button>
                <button class="tab-btn" onclick="switchTab('diger', this)">
                    <i class="fas fa-box-open"></i> DİĞER
                </button>
                <div class="tab-indicator" id="tabIndicator"></div>
            </div>

            <div class="inventory-list" id="inventoryList">
                </div>
        </main>

    </div>

    <script>
        // Konfigürasyon
        const itemConfig = {
            wood: { name: 'Odun', icon: 'fa-tree', color: 'ic-wood', tab: 'kaynaklar' },
            stone: { name: 'Taş', icon: 'fa-gem', color: 'ic-stone', tab: 'kaynaklar' },
            iron: { name: 'Demir', icon: 'fa-cube', color: 'ic-iron', tab: 'kaynaklar' },
            coal: { name: 'Kömür', icon: 'fa-fire', color: 'ic-coal', tab: 'kaynaklar' },
            oil: { name: 'Petrol', icon: 'fa-oil-can', color: 'ic-oil', tab: 'kaynaklar' },
            diamond: { name: 'Elmas', icon: 'fa-gem', color: 'ic-diamond', tab: 'kaynaklar' },
            uranium: { name: 'Uranyum', icon: 'fa-radiation', color: 'ic-uranium', tab: 'kaynaklar' },
            gold: { name: 'Altın', icon: 'fa-coins', color: 'ic-gold', tab: 'kaynaklar' },
            copper: { name: 'Bakır', icon: 'fa-layer-group', color: 'ic-copper', tab: 'kaynaklar' }
        };

        let currentInventory = {};

        // Verileri Çek
        async function fetchInventory() {
            const user = JSON.parse(localStorage.getItem('simWorldUser'));
            if (!user) {
                window.location.href = 'login.html';
                return;
            }

            try {
                const response = await fetch(`/api/inventory/${user.id}`);
                const data = await response.json();
                currentInventory = data;
                
                // İlk açılışta aktif sekmeyi render et
                const activeTab = document.querySelector('.tab-btn.active');
                if (activeTab) {
                    const tabName = activeTab.getAttribute('onclick').match(/'([^']+)'/)[1];
                    renderItems(tabName);
                }
            } catch (error) {
                console.error('Envanter yüklenemedi:', error);
            }
        }

        // Sekme Değiştirme
        function switchTab(tabName, element) {
            // Aktif sınıfını güncelle
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            element.classList.add('active');

            // Göstergeyi (Indicator) kaydır
            const indicator = document.getElementById('tabIndicator');
            indicator.style.width = element.offsetWidth + 'px';
            indicator.style.left = element.offsetLeft + 'px';

            // Listeyi render et
            renderItems(tabName);
        }

        function formatNumber(num) {
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
        }

        // Listeyi Render Etme
        function renderItems(tabName) {
            const list = document.getElementById('inventoryList');
            list.innerHTML = ''; // Temizle

            // Config'deki itemleri tara, eğer envanterde varsa ve tab eşleşiyorsa ekle
            // Ayrıca envanterde olup config'de olmayanları da (varsayılan ikonla) ekleyebiliriz veya sadece configdekileri.
            // Şimdilik config üzerinden gidelim.
            
            let hasItems = false;

            Object.keys(itemConfig).forEach(key => {
                const config = itemConfig[key];
                if (config.tab === tabName) {
                    const qty = currentInventory[key] || 0;
                    
                    // Sadece 0'dan büyükse veya her zaman göstermek istiyorsak:
                    // Şimdilik hepsini gösterelim, 0 olsa bile.
                    
                    const card = document.createElement('div');
                    card.className = 'inv-card';
                    card.innerHTML = `
                        <div class="inv-icon-box">
                            <i class="fas ${config.icon} ${config.color}"></i>
                        </div>
                        <div class="inv-info">
                            <h4>${config.name}</h4>
                            <p>${formatNumber(qty)} Adet</p>
                        </div>
                    `;
                    list.appendChild(card);
                    hasItems = true;
                }
            });

            if (!hasItems && tabName !== 'kaynaklar') {
                list.innerHTML = '<div style="grid-column: span 2; text-align: center; color: #666; padding: 20px;">Bu kategoride eşya yok.</div>';
            }
        }

        // İlk açılışta kaynakları yükle
        window.onload = () => {
            const firstTab = document.querySelector('.tab-btn.active');
            // switchTab çağrısı yerine fetchInventory çağırıyoruz, o render edecek
            fetchInventory();
            
            // Indicator'ı ilk sekmeye ayarla
            if(firstTab) {
                const indicator = document.getElementById('tabIndicator');
                indicator.style.width = firstTab.offsetWidth + 'px';
                indicator.style.left = firstTab.offsetLeft + 'px';
            }
        }
    </script>
    <script src="loader-manager.js"></script>
    <script src="header-manager.js"></script>
    <script src="menu-manager.js"></script>
    <script>
        // Tab Geçişleri
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const tabName = this.getAttribute('onclick').match(/'([^']+)'/)[1];
                switchTab(tabName, this);
            });
        });
    </script>
</body>
</html>
